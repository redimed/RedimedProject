<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-basket font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Online Booking</span>

        </div>



        <div class="actions">
            <table cellspacing="200" width="100%" >
                <tr align="center">
                    <td>Location</td>
                    <td>Type</td>
                    <td>Specialty</td>
                    <td>Doctor</td>
                </tr>
                <tr align="center">
                    <td>
                        <select class="form-control" style="width: 200px;margin-left: 10px" ng-model="selectedInfo.locationSelected" ng-options="location.Site_name for location in locations" ng-change="updateAppoinmentsList();">
                            <option  value=""></option>
                        </select>


                    </td>
                    <td >
                        <select class="form-control " style="width: 200px;margin-left: 10px" ng-model="selectedInfo.rltypeSelected" ng-options="rltype.Rl_TYPE_NAME for rltype in rltypes" ng-change="typeChange();"></select>

                    </td>
                    <td >
                        <select class="form-control " style="width: 200px;margin-left: 10px" ng-model="selectedInfo.clnSpecialitySelected" ng-options="speciality.Specialties_name for speciality in specialitiesOfType" ng-change="specialityChange();"></select>

                    </td>

                    <td >
                        <select class="form-control " style="width: 200px;margin-left: 10px" ng-model="selectedInfo.doctorSelected" ng-options="doctor.NAME for doctor in doctorsOfSpeciality" ng-change="updateAppoinmentsList();"></select>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div>

        <div class="portlet-body">
            <!--<h3>On Date Selected Event Hanlder(try to select a date)</h3>-->
            <div id="mydatepaginator">
            </div>
        </div>

                    <!--</td>-->

        <div class="table-responsive" style="margin-top: 20px">
            <table class="table table-hover table-bordered table-striped" >
                <tr ng-repeat="(key, value) in appointments | groupBy: 'SITE_ID'">
                    <td width="15%">
                        {{getLocationName(key)}}
                    </td>
                    <td width="70%">
                        <a ng-repeat="appointment in value" class="btn btn-sm yellow filter-submit margin-bottom" style="margin-left: 10px;margin-bottom: 10px; width: 70px" ng-repeat="appointment in appointments" href="/online-booking/booking/patient-detail/{{appointment.SITE_ID}}/{{appointment.CAL_ID}}">{{ appointment.appointment_time }} </a>
                    </td>
                </tr>
            </table>
