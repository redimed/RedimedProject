
<link href="../../theme/assets/admin/pages/css/lock.css" rel="stylesheet" type="text/css"/>
<div class="page-lock">
    <div class="page-logo">
        <a class="brand" ui-sref="loggedIn.home">
            <img src="../../theme/assets/logo.png" alt="logo"/>
        </a>
    </div>
    <div class="page-body">
        <img class="page-lock-img" ng-src="{{img}}" alt="">
        <div class="page-lock-info">
            <h1>{{name}}</h1>
			<span class="email">
			{{email}} </span>
			<span class="locked">
			Locked </span>
            <form name="lockForm" ng-submit="returnHome(lockForm)" method="post" novalidate class="form-inline">
                <div ng-class="{'has-error':showClickedValidation && lockForm.p.$invalid}">
                    <div class="input-group input-medium" >
                        <input type="password" name="p" required ng-model="modelUser.password" class="form-control" placeholder="Password">
                        <span class="input-group-btn">
                        <button type="submit" class="btn blue icn-only"><i class="m-icon-swapright m-icon-white"></i></button>
                        </span>
                    </div>
                    <div ng-show="showClickedValidation && lockForm.p.$invalid">
                        <span for="p" class="help-block">Please Enter Your Password!</span>
                    </div>
                </div>
                <!-- /input-group -->
                <div class="relogin">
                    <a href="javascript:;" ng-click="notUser()">
                        Not {{name}} ? </a>
                </div>
            </form>
        </div>
    </div>
    <div class="page-footer-custom">
        2014 &copy; REDiMED.
    </div>
</div>
<!--<script src="../../theme/assets/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>-->

<script src="../../theme/assets/admin/pages/scripts/lock.js"></script>
<script>
    jQuery(document).ready(function() {
        Lock.init();
    });
</script>
