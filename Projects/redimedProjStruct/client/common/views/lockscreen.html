<link href="../../theme/assets/admin/pages/css/lock.css" rel="stylesheet" type="text/css"/>
<div class="page-lock">
    <div class="page-logo">
        <a class="brand" ui-sref="loggedIn.home">
            <img src="../../theme/assets/logo.png" alt="logo"/>
        </a>
    </div>
    <div class="page-body">
        <div class="lock-head">
            Locked
        </div>
        <div class="lock-body">
            <div class="pull-left lock-avatar-block col-md-3 col-sm-3 col-xs-3">
                <img ng-src="{{img}}" style="width:100px;height:100px;" class="lock-avatar">
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9" style="margin-left: auto; margin-right: auto;">
                <form name="lockForm" class="lock-form" ng-submit="returnHome(lockForm)" novalidate method="post">
                    <h4>{{name}}</h4>
                    <div class="form-group">
                        <input class="form-control " required ng-model="modelUser.password" type="password" placeholder="Password" name="p"/>
                    </div>
                    <div ng-show="showClickedValidation && lockForm.p.$invalid">
                        <span for="p" class="help-block">Please Enter Your Password!</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success uppercase">Login</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="lock-bottom">
            <a href="javascript:;" ng-click="notUser()">
                Not {{name}} ? </a>
        </div>
    </div>
    <div class="page-footer-custom">
        2014 &copy; REDiMED.
    </div>
</div>

<script src="../../theme/assets/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="../../theme/assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="../../theme/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
    });
</script>
