<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title></title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    	<script ></script>
		<style>
			body {
					background: #eee !important;	
				}

				.wrapper {	
					margin-top: 80px;
				  margin-bottom: 80px;
				}

				.form-signin {
				  max-width: 380px;
				  padding: 15px 35px 45px;
				  margin: 0 auto;
				  background-color: #fff;
				  border: 1px solid rgba(0,0,0,0.1);  

				  .form-signin-heading,
					.checkbox {
					  margin-bottom: 30px;
					}

					.checkbox {
					  font-weight: normal;
					}

					.form-control {
					  position: relative;
					  font-size: 16px;
					  height: auto;
					  padding: 10px;
						@include box-sizing(border-box);

						&:focus {
						  z-index: 2;
						}
					}

					input[type="text"] {
					  margin-bottom: -1px;
					  border-bottom-left-radius: 0;
					  border-bottom-right-radius: 0;
					}

					input[type="password"] {
					  margin-bottom: 20px;
					  border-top-left-radius: 0;
					  border-top-right-radius: 0;
					}
				}
		</style>
	</head>
	<body>
		<script src="vendor/bootstrap-3.2.0-dist/js/jquery-1.11.1.min.js"></script>
    	<script src="vendor/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
		<div class="wrapper">
		    <form class="form-signin">       
			      <h2 class="form-signin-heading">LOGIN</h2>
			      
			      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
			      <br/>
			      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>   
			      <br/>
			      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
		    </form>
  		</div>
	</body>
</html>
