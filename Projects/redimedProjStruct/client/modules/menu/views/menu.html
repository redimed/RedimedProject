<style>
    .selected {
        background-color: rgba(69, 51, 36, 0.36);
    }

</style>

<h3 class="page-title">Menu</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:;">System</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Menu</a>
        </li>
    </ul>
</div>

<div class="portlet grey-cascade box">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase"> Root Menus</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="addNewMenu()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">

        <div class="table-scrollable" id="content">
            <table ng-table="tableParams"  show-filter="true" class="table table-hover table-bordered table-responsive">
                <tr style="white-space: nowrap; cursor: pointer;" ng-repeat="m in $data | orderBy:'menu_id'" ng-class="{selected : m.menu_id == selectedId}">
                    <td width="200px" data-title="'Description'" sortable="'description'" ng-click="showChild(m)"  filter="{ 'description': 'text' }">
                        <label >{{m.description}}</label>
                    </td>
                    <td width="200px" data-title="'Definition'" sortable="'definition'" ng-click="showChild(m)"  filter="{ 'definition': 'text' }">
                        <label >{{m.definition}}</label>
                    </td>
                    <td width="100px" align="center" data-title="'Icon'" sortable="'type'" ng-click="showChild(m)"  filter="{ 'type': 'text' }">
                        <label >
                            <i class="{{m.type}}"></i>
                        </label>
                    </td>
                    <td align="center" width="100px" data-title="'Enable'" ng-click="showChild(m)"  >
                        <label ng-if="m.isEnable===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isEnable!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" width="100px" data-title="'For Website'" ng-click="showChild(m)"  >
                        <label ng-if="m.isWeb===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isWeb!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" width="100px" data-title="'For Mobile'" ng-click="showChild(m)"  >
                        <label ng-if="m.isMobile===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isMobile!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" data-title="'Actions'">
                        <a style="width: 75px" href="javascript:;" ng-click="editMenu(m)" class="btn btn-circle blue-steel btn-sm">
                            <i class="fa fa-pencil"></i> Edit </a>
                        <a style="width: 75px" href="javascript:;" ng-click="deleteRootMenu(m)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>

                </tr>


            </table>
        </div>
        <br/>

    </div>

</div>

<!--Child Menu -->
<div class="portlet grey-cascade box" ng-if="selectedId != null">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase">{{childTitle}}</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="addNewSubMenu()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable" >
            <table ng-table="tableParams2"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="m in $data | orderBy:'menu_id'">
                    <td width="200px" data-title="'Description'" sortable="'description'" filter="{ 'description': 'text' }">
                        <label>{{m.description}}</label>
                    </td>
                    <td width="300px" data-title="'Function'" sortable="'decription'" filter="{ 'decription': 'text' }">
                        <label >{{m.decription}}</label>
                    </td>
                    <td align="center" width="100px" data-title="'Enable'" >
                        <label ng-if="m.isEnable===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isEnable!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" width="100px" data-title="'For Website'" ng-click="showChild(m)"  >
                        <label ng-if="m.isWeb===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isWeb!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" width="100px" data-title="'For Mobile'" ng-click="showChild(m)"  >
                        <label ng-if="m.isMobile===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="m.isMobile!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" data-title="'Actions'">
                        <a style="width: 75px" href="javascript:;" ng-click="editSubMenu(m)" class="btn btn-circle blue-steel btn-sm">
                            <i class="fa fa-pencil"></i> Edit </a>
                        <a style="width: 75px" href="javascript:;" ng-click="deleteSubMenu(m)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>

                </tr>


            </table>
        </div>
        <br/>
    </div>

</div>
