<div class="modal-header">
    <h3>Menu Details</h3>
</div>
<form name="menuForm" ng-submit="submitMenu(menuForm)" novalidate method="post">
<div class="modal-body">
    <div class="row">
        <div class="form-group" ng-class="{'has-error':showClickedValidation && menuForm.desc.$invalid}">

            <label class="control-label col-md-3 col-sm-3">Description<span class="required">
                                            * </span></label>

            <div class="col-md-9 col-sm-9">
                <input type="text" name="desc" class="form-control" required placeholder="Enter Description" ng-model="info.MenuDescription" />
                <span ng-show="showClickedValidation && menuForm.desc.$invalid" for="desc" class="help-block">Desciption is required.</span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label">Definition</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter Definition" ng-model="info.MenuDefinition" />
            </div>
        </div>
    </div>
    <br ng-if="isSub == false"/>
    <div class="row" ng-if="isSub == false">
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label">Icon</label>
            </div>
            <div class="col-md-9">
                <ui-iconpicker groups="bootstrap font-awesome" class="brand-default" value="glyphicon glyphicon-star" ng-model="info.MenuType"></ui-iconpicker>

                <!--<input type="text" class="form-control" placeholder="Enter Type" ng-model="info.MenuType" />-->
            </div>
        </div>
    </div>
    <br ng-if="isSub == true"/>
    <div ng-if="isSub == true" class="row">
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label">Function</label>
            </div>
            <div class="col-md-9">
                <select ng-model="info.FunctionID" ng-options="func.function_id as func.decription for func in functionList" class="form-control" >
                    <option value="">--Select Function--</option>
                </select>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
            <label>
                <input type="checkbox"  ng-model="info.MenuEnable" ng-true-value="1" ng-false-value="0" /> Enable
            </label>
        </div>
        <div class="col-md-4">
            <label >
                <input type="checkbox"  ng-model="info.MenuWeb" ng-true-value="1" ng-false-value="0" /> For Web
            </label>
        </div>
        <div class="col-md-4">
            <label >
                <input type="checkbox"  ng-model="info.MenuMobile" ng-true-value="1" ng-false-value="0" /> For Mobile
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <button type="submit" class="btn green"  >Submit</button>
</div>
</form>
