<button ng-click="importMedicareFeeFromSource();">test medicare xml</button>
<button ng-click="importFeeFromTxtSource();">test txt</button>
<button ng-click="importDvaFeeFromSource();">test dva xml</button>
<h1>Item Fees</h1>
<div class="portlet box red ng-scope">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-medkit"></i> Fees
        </div>
    </div>
    <div class="portlet-body">
		<div class="tabbable-custom" ng-init="fees.tab = 1">
            <ul class="nav nav-tabs ">
                <li ng-class="{active: (fees.tab == 1)}" ng-click="fees.tab = 1"><a> Groups </a></li>
                <li ng-class="{active: (fees.tab == 2)}" ng-click="fees.tab = 2"><a> Fee Types </a></li>
                <li ng-class="{active: (fees.tab == 3)}" ng-click="fees.tab = 3"><a> Private Funds </a></li>
            </ul>
            <div class="tab-content">
                <!-- FEE GROUPS  -->
                <div ng-class="{active: (fees.tab == 1)}" class="tab-pane">
                    <div class="pull-right navbar-right">
                        <!-- <a class="btn btn-sm blue" ng-click="addGroupForm.open()"><i class="fa fa-plus"></i> Add Group</a> --><!-- tannv.dts comment -->
                        <span>
                            <input type="checkbox"
                               ng-model="fee_groups.options.search.SHOW_ALL"
                               ng-true-value="1"
                               ng-false-value="0"
                               ng-change="fee_groups_panel.reload();"> Show all invisible groups
                        </span>
                        <a class="btn btn-sm blue" ng-click="addGroupFee();"><i class="fa fa-plus"></i> Add Group</a> <!-- tannv.dts add -->

                    </div>

                    <my-data-table options="fee_groups.options" rowclass="fee_groups.class"></my-data-table>
                </div>
                <!-- END GROUPS  -->
                <!-- FEE TYPES  -->
                <div ng-class="{active: (fees.tab == 2)}" class="tab-pane">
                    <div class="pull-right navbar-right">
                       <!--  <a class="btn btn-sm blue" ng-click="addTypeForm.open()"><i class="fa fa-plus"></i> Add Fee Type</a> -->
                        <a class="btn btn-sm blue" ng-click="addTypeFormopen()"><i class="fa fa-plus"></i> Add Fee Type</a>
                    </div>
                    <my-data-table options="fee_types.options" rowclass="fee_types.class"></my-data-table>
                </div>
                <!-- END FEE TYPES  -->

                <!-- PRIVATE FUNDS  -->
                <div ng-class="{active: (fees.tab == 3)}" class="tab-pane">
                    <div class="pull-right navbar-right">
                        <a class="btn btn-sm blue" ng-click="addPrivateFundsForm.open()"><i class="fa fa-plus"></i> Add Private Fund</a>
                    </div>
                    <my-data-table options="private_funds.options" rowclass="private_funds.class"></my-data-table>
                </div>
                <!-- END PRIVATE FUNDS  -->
            </div>    
        </div>    
    </div>
</div>

<input id="fee_type_upload" ng-hide="true" type="file" nv-file-select uploader="uploader" />

<script type="text/ng-template" id="addTypeForm">
    <style type="text/css">
          .modal.in .modal-dialog {
           margin-top:50px;
          }
    </style>
    <div class="modal-body">
       <fee-type-detail options="options" success="addTypeFormopen.success"/>
    </div>
    <div class="modal-footer" style="height: 47px">
        <button class="un-button-submit-m ng-scope" style="margin-top: -5px;" ng-click="cancel()">Cancel</button>
    </div>
 </script>

    <div class="modal-footer" style="height: 47px">
