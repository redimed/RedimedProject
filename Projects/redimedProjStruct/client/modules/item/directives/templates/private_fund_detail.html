<form name="mainForm" novalidate>
    <div class="clearfix"></div>
    <div class="row">

        <!--Fund_name-->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <span class="field" ng-class="{'has-error': mainForm.fund_name.$invalid && isSubmit}">
			<label for="fund_name">Fund name</label>
			<input type="text" placeholder="Fund name" name="fund_name" ng-model="modelObjectMap.Fund_name" class="form-control" id="fund_name" float-label required>
			<span ng-show="mainForm.fund_name.$invalid && isSubmit">
                    <span class="mdt-popover above" ng-show="mainForm.fund_name.$error.required">
                        Fund name required!
                    </span>
            </span>
            </span>
        </div>
        <!--Fund_name-->
        <!--isAHSA and isBUPA-->
        <div class="col-md-4 col-sm-6 col-xs-12" ng-class="{'has-error': mainForm.AHSAorBUPA.$invalid && isSubmit}">
            <input type="radio" name="AHSAorBUPA" id="isAHSA" class="mdt-radio" ng-model="AHSAorBUPA" value="0" required>
            <label for="isAHSA">AHSA</label>
            <input type="radio" name="AHSAorBUPA" id="isBUPA" class="mdt-radio" ng-model="AHSAorBUPA" value="1" required>
            <label for="isBUPA">BUPA</label>
            <span ng-show="mainForm.AHSAorBUPA.$invalid && isSubmit">
                    <span class="mdt-popover above" ng-show="mainForm.AHSAorBUPA.$error.required">
                        Info required!
                    </span>
            </span>
        </div>
        <!--isAHSA and isBUPA-->
        <!--Isenable-->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="modelObjectMap.Isenable" ng-true-value="1" ng-false-value="0">
            <label for="isenable">Enable</label>
        </div>
        <!--Isenable-->


        <div class="clearfix"></div>
        <!-- ACTION -->
        <div class="col-sm-4 col-xs-6">
            <button class="btn btn-sm btn-block green" ng-click="clickAction({type: mode.type})">
                <i ng-if="mode.type == 'add'" class="fa fa-save"></i>
                <i ng-if="mode.type == 'edit'" class="fa fa-pencil"></i>
                {{mode.text}}
            </button>
        </div>
    </div>
</form>
