<label class="un-label-popup-header-m un-bg-label-B41E46-m">Fee Group</label>
<form name="mainForm" novalidate>
    <div class="clearfix"></div>
    <div class="row">

        <!--FEE_GROUP_NAME-->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <span class="field" ng-class="{'has-error': mainForm.fee_group_name.$invalid && isSubmit}">
			<label for="fee_group_name">Fee group name</label>
			<input type="text" placeholder="Fee group name" name="fee_group_name" ng-model="modelObjectMap.FEE_GROUP_NAME" class="form-control" id="fee_group_name" float-label required>
			 <span ng-show="mainForm.fee_group_name.$invalid && isSubmit">
                    <span class="mdt-popover above" ng-show="mainForm.fee_group_name.$error.required">
                        Group name required!
                    </span>
            </span>
            </span>
        </div>
        <!--FEE_GROUP_NAME-->

        <!--FEE_GROUP_TYPE-->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <span class="field" ng-class="{'has-error': mainForm.fee_group_type.$invalid && isSubmit}">
			<label for="fee_group_type">Fee group type</label>
			
            <!-- <input type="text" placeholder="Fee group type" name="fee_group_type" ng-model="modelObjectMap.FEE_GROUP_TYPE" class="form-control" id="fee_group_type" float-label required readonly="readonly"> --> <!-- tannv.dts comment -->

            <select placeholder="Fee group type" name="fee_group_type" ng-model="modelObjectMap.FEE_GROUP_TYPE" ng-options="value.value as value.display for (key,value) in feeGroupType">
                <option value=''>- Fee group type -</option>
            </select>

            <!-- <select name="fee_group_type" ng-model="modelObjectMap.FEE_GROUP_TYPE" ng-options="item.FEE_GROUP_ID as item.FEE_GROUP_NAME for item in groupOptions | filter:{FEE_GROUP_TYPE: '!item_fee_type'} | filter:{FEE_GROUP_TYPE:'!private_fund'}" float-label required>
                <option value="" disabled selected>Fee group</option>
            </select> -->  <!-- example -->

			<span ng-show="mainForm.fee_group_type.$invalid && isSubmit">
                    <span class="mdt-popover above" ng-show="mainForm.fee_group_type.$error.required">
                        Group type required!
                    </span>
            </span>
            </span>
        </div>
        <!--FEE_GROUP_TYPE-->
        <!--ISENABLE-->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="modelObjectMap.ISENABLE" ng-true-value="1" ng-false-value="0">
            <label for="isenable">Is Enable</label>
        </div>
        <!--ISENABLE-->
         <div class="clearfix"></div>
        <!--Item Code-->
        <div class="col-md-12">
            <span class="field" ng-class="{'has-error': mainForm.itemCode.$invalid && isSubmit}">
            <label for="itemCode">Item Code</label>
            <input type="text" placeholder="Item Code" name="itemCode" ng-model="modelObjectMap.itemCode" class="form-control" id="itemCode" float-label >
            </span>
        </div>
        <!--Item Code-->
        <!--Table-->
        <div class="col-md-12" style="margin-bottom: 14px;">
            <table class="mdt-table">
                <thead>
                    <tr>
                        <th>Fee Type Order</th>
                        <th>Colum Index</th>
                        <th>UOM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, vaule) in feeMapping">
                        <td>{{key}}</td>
                        <td>{{vaule.col}}</td>
                        <td>{{vaule.uom}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Table -->
        <div class="col-sm-4 col-xs-6">
            <button class="btn btn-sm btn-block green" ng-click="addFeeMapping()">Add Fee Type</button>
        </div>
        <!-- ACTION -->
        <div class="col-sm-4 col-xs-6">
            <button class="btn btn-sm btn-block green" ng-click="clickAction({type: mode.type})">
                <i ng-if="mode.type == 'add'" class="fa fa-save"></i>
                <i ng-if="mode.type == 'edit'" class="fa fa-pencil"></i>
                {{mode.text}}
            </button>
        </div>
    </div>
</form>
  <script type="text/ng-template" id="addFeeMapping">
    <style type="text/css">
          .modal.in .modal-dialog {
           margin-top:50px;
          }
    </style>
    <div class="modal-body">
        <form name="FeeMappingForm">
           <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <span class="field" ng-class="{'has-error': FeeMappingForm.FEE_TYPE_ORDER.$invalid && isSubmit}">
                    <label for="FEE_TYPE_ORDER"> Fee Type Order</label>
                    <input type="text" placeholder="Fee Type Order" name="FEE_TYPE_ORDER" ng-model="FeeMapping.FEE_TYPE_ORDER" class="form-control" id="FEE_TYPE_ORDER" float-label >
                    </span>
                </div>
                 <div class="col-sm-4 col-xs-6">
                    <span class="field" ng-class="{'has-error': FeeMappingForm.col.$invalid && isSubmit}">
                    <label for="col"> Colum Index</label>
                    <input type="text" placeholder="Colum Index" name="col" ng-model="FeeMapping.col" class="form-control" id="col" float-label >
                    </span>
                </div>
                 <div class="col-sm-4 col-xs-6">
                    <span class="field" ng-class="{'has-error': FeeMappingForm.uom.$invalid && isSubmit}">
                    <label for="uom"> UOM</label>
                    <select type="text" placeholder="uom" name="uom" ng-model="FeeMapping.uom" class="form-control" id="uom" float-label >
                         <option value=''>--- Select---</option>
                        <option value="Currency">Currency</option>
                        <option value="Percent">Percent</option>
                    </select>
                    </span>
                </div>
            </select>
                <div class="clearfix"></div>
                 <div class="col-sm-4 col-xs-6">
                    <button class="btn btn-sm btn-block green" ng-click="saveFeeMapping()">Add</button>
                </div>
           </div>
        </form>
    </div>
    <div class="modal-footer" style="height: 47px">
        <button class="un-button-submit-m ng-scope" style="margin-top: -5px;" ng-click="cancel()">Cancel</button>
    </div>
 </script>
