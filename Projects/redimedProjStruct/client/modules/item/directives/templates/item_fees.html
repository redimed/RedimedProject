<div class="clearfix"></div>
<div class="row">
	<div class="col-md-8">
		<h4>List Funds</h4>
		<my-data-table options="private_funds.options"></my-data-table>
		<div style="margin-top: 15px;">
			<button class="btn btn-sm green" ng-click="private_funds.save()"><i class="fa fa-save"></i> Save</button>
		</div>
	</div>
	<div class="col-md-4">
		<h4>Fee Types</h4>
		<my-data-table options="fee_types.options"></my-data-table>
		<div style="margin-top: 15px;">
			<button class="btn btn-sm green" ng-click="fee_types.save()"><i class="fa fa-save"></i> Save</button>
		</div>
	</div>
</div>

<br/>

<tabset>
	<tab ng-repeat="groupFee in groupFeeList" heading="{{groupFee.FEE_GROUP_NAME}}" ng-click="getItemFeeTypes(groupFee)">
		<div class="panel panel-info">
			<div class="panel-heading">
				{{groupFee.FEE_GROUP_NAME}}
			</div>
			<div class="panel-body">
				<table>
					<tr>
						<th>Fee name</th>
						<th>Start date </th>
						<th>Fee </th>
						<th>Percent</th>
					</tr>
					<tr ng-repeat="(key,feeType) in itemFeeTypes">
						<td>{{feeType.FEE_TYPE_NAME}}:</td>
						<td>
							<select ng-model="feeType.currentFee" ng-options="fee.FEE_START_DATE_DISPLAY for fee in feeType.LIST_FEE">
				                <!-- <option value=''>- Fee group type -</option> -->
				            </select>
		        		</td>
						<td>
							{{feeType.currentFee.FEE}}
						</td>
						<td>
							{{feeType.currentFee.PERCENT}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</tab>
	


</tabset>
