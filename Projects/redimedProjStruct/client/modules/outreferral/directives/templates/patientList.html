<script type="text/ng-template" id="referralAdd">
		<div class="modal-body">	
			<outreferral-patient-add patient-id="outreferral.Patient_id" cal-id="outreferral.calId" 
				doctor-id="outreferral.doctorId"
				success="outreferral.success"></outreferral-patient-add>
		</div>
</script>
<label class="un-label-popup-header un-bg-label-333333" ng-if="action.add">Add Referral</label>
		<button class="btn un-btn-red un-btn-position ng-scope" ng-if="action.add" ng-click="outreferral.dialog.add()">
		Add Referral
	</button>
<table class="mdt-table">
	<thead>
		<tr>
			<th>Outside Doctor</th>
			<th>Referred Doctor</th>
			<th>Date Started</th>
			<th>Date Expire</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="l in outreferral.list" ng-click="onRowClick({row: l})" style="cursor: pointer;">
			<td>{{l.outdoctor_name}}</td>
			<td>{{l.doctor_name}}</td>
			<td>{{l.date_started | filterdate: 'DD/MM/YYYY'}}</td>
			<td>{{l.expire_date | filterdate: 'DD/MM/YYYY'}}</td>
			<td align="center">
				<button ng-click="outreferral.dialog.edit(l)" ng-if="action.edit" class="un-button-submit-m ng-scope">
					Edit
				</button>
				<button ng-click="outreferral.dialog.show(l)" ng-if="action.show" class="un-submit un-bgBlack ng-scope">
					Show
				</button>
				<!-- <button  ng-if="l.isEnable"  ng-click="outreferral.clickEnable(l)" class="un-button-submit-m ng-scope">Enable</button>
				<button  ng-if="!l.isEnable"  ng-click="outreferral.clickDisale(l)" class="un-button-submit-m ng-scope">Disable</button> -->
			</td>
		</tr>
	</tbody>
</table>
<div align="right">
	<pagination boundary-links="true" total-items="outreferral.count" ng-model="outreferral.search.page" 
    class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    items-per-page="outreferral.search.limit" max-size="outreferral.search.max_size" ng-change="outreferral.onPage(outreferral.search.page)">
	</pagination>
</div>

<script type="text/ng-template" id="dialogOutreferralRemove">
    <div class="modal-body">
        <p>Do you want to remove this Referral ?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-xs" ng-click="ok()">OK</button>
        <button class="btn btn-warning btn-xs" ng-click="cancel()">Cancel</button>
    </div>
 </script>

 <script type="text/ng-template" id="dialogOutreferralEdit">
    <div class="modal-body">
        <outreferral-patient-edit id="outreferral.id" patient-id="outreferral.patient_id" success="outreferral.success">
        </outreferral-patient-edit>
    </div>
 </script>

  <script type="text/ng-template" id="dialogOutreferralShow">
    <div class="modal-body">
        <outreferral-patient-show id="outreferral.id" patient-id="outreferral.patient_id" success="outreferral.success">
        </outreferral-patient-show>
    </div>
 </script>
 <style type="text/css">
	  .modal.in .modal-dialog {
	   margin-top:50px;
	  }
 </style>
