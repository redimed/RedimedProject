
    <div ng-repeat="(nameH,nameHList) in listFA | groupBy: 'FA_ID'">
        <!--Title-->
        <div class="caption">
            <div class="row">
                <div class="col-md-12">
                    <p style="font-size: xx-large;text-align: center;font-weight: bolder">{{getHeaderByID(nameH)}}</p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <div class="portlet box grey-cascade" ng-repeat="(nameS,nameSList) in nameHList | groupBy: 'SECTION_ID'">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i> {{getSectionByID(nameS)}}
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body form" ng-repeat="(nameL,nameLList) in nameSList | groupBy: 'LINE_ID'">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{getLineByID(nameL)}}</h3>
                            </div>
                            <div class="panel-body">
                                <div ng-repeat="(nameD,nameDList) in nameLList | groupBy: 'DETAIL_ID'">
                                    <label class="bold">{{getLineDetailByID(nameD)}}</label>
                                    <div class="row">
                                        <div ng-repeat="(nameV1,nameV1List) in nameDList | groupBy: 'VAL1_NAME'">
                                            <div  ng-repeat="(nameIV1,nameIV1List) in nameV1List | groupBy: 'VAL1_ISVALUE'">

                                                <div ng-if="nameIV1 == 1" ng-class="{'col-md-2' : nameIV1 == 1}">
                                                    <label ng-if="nameV1 != 'null'" style="margin-top: 5px" >
                                                        {{nameV1}}
                                                    </label>
                                                    <input type="text"  class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-repeat="(nameV2,nameV2List) in nameDList | groupBy: 'VAL2_NAME'">
                                            <label ng-if="nameV2 != 'null'" ng-class="{'col-md-2' : nameV2 != 'null'}" style="margin-top: 5px" >
                                                {{nameV2}}
                                            </label>
                                            <div  ng-repeat="(nameIV2,nameIV2List) in nameV2List | groupBy: 'VAL2_ISVALUE'">
                                                <div ng-if="nameIV2 == 1" ng-class="{'col-md-2' : nameIV2 == 1}">
                                                    <input type="text"  class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-repeat="(com,comList) in nameDList | groupBy: 'IsCommentText'">
                                            <div ng-if="com != 'null'">
                                                <label ng-class="{'col-md-1' : com != 'null'}" style="margin-top: 5px" >
                                                    Comment
                                                </label>
                                                <div ng-class="{'col-md-2' : com != 'null'}">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
