
<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <p style="font-size: xx-large;text-align: center;font-weight: bolder">Instant Drug Screen Results</p>
        </div>
    </div>
</div>

<div class="portlet light">
    <div class="portlet-body">
        <div class="row">
            <label class="control-label col-md-2">Candidate name: </label>
            <label class="control-label text-info col-md-3">John </label>
            <label class="control-label col-md-2">D.O.B </label>
            <label class="control-label text-info col-md-3">1990-03-14 </label>
        </div>
        <div class="row">
            <label class="control-label col-md-2">Address: </label>
            <label class="control-label text-info col-md-3">1/30 Keats AVE </label>
            <label class="control-label col-md-2">Contact Number:</label>
            <label class="control-label text-info col-md-3">133 </label>
        </div>
        <label class="control-label">
            I,
            <input type="text" style="width: 220px">
            , understand that I am required to provide a sample of my urine
            under supervision for drug testing and/or a breath sample for alcohol
            testing. I am aware these results will be sent to the company requesting
            the drug and alcohol screen, and kept on record at RediMed. I declare that
            I have taken the following medications (prescription and non-prescription) in the last 14 days:
        </label>
        <div class="row">
            <div class="col-md-10">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label class="control-label col-md-3" style="margin-top: 5px;">Signature</label>
                    <a href="#" id="signBtn" class="btn green">Sign</a>

                </div>
            </div>
            <script type="text/javascript">
                $('#signBtn').click(function () {
                    $('#modalSign').modal({
                        show: true
                    });
                });

            </script>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-2" style="margin-top: 5px;">Date</label>
                    <div class="input-group input-medium date date-picker" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                        <input type="text" ng-model="info.consentDate" class="form-control" readonly>
                            <span class="input-group-btn">
                            <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div ng-repeat="header in listIDS">
            <div class="row" ng-repeat="group in header.group">
                <div class="portlet box grey-cascade">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>{{group.group_name}}
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body" >
                        <ol>
                            <li ng-repeat="line in group.line" class="bold">
                                <label class="bold">{{line.line_name}}</label>
                                <div class="row">
                                    <div ng-if="line.yesno == 3" class="col-md-4 btn-group">
                                        <label class="btn">
                                            <input type="radio" name='a' value="0"/>Negative
                                        </label>
                                        <label class="btn">
                                            <input type="radio" name='a' value="1"/> Non-Negative
                                        </label>
                                    </div>
                                </div>
                            </li>

                        </ol>

                    </div>
                </div>
            </div>
        </div>

<div class="portlet light">
    <div class="portlet-body">
        <div class="row">
            <label class="control-label col-md-2">Temperature: </label>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
            <label class="control-label col-md-2">Time: </label>
            <div class="col-md-3">
                <input type="text" class="form-control">
            </div>
        </div>
        </br>
        <div class="row">
            <label class="control-label col-md-2">Creatinine: </label>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
            <label class="control-label col-md-2">Expiry Date: </label>
            <div class="col-md-3">
                <div class="input-group input-medium date date-picker" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                    <input type="text" ng-model="info.consentDate" class="form-control" readonly>
                            <span class="input-group-btn">
                            <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                </div>
            </div>
        </div>
        </br>
        <div class="row">
            <label class="control-label col-md-2">Notes: </label>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="portlet box grey-cascade">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-gift"></i>The candidateâ€™s alcohol test results were as follows:
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                </a>
            </div>
        </div>
        <div class="portlet-body" >
            <div class="row">
                <label class="control-label col-md-2">Time: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3 btn-group">
                    <label class="btn">
                        <input type="radio" name='a' value="1"/> Positive
                    </label>
                    <label class="btn">
                        <input type="radio" name='a' value="0"/>Negative
                    </label>
                </div>
            </div>
            </br>
            <div class="row">
                <label class="control-label col-md-2">Reading: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-2">2nd reading (if req): </label>
                <div class="col-md-3">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
