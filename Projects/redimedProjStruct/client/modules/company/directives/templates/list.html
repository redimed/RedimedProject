<div class="un_tn_panel_lg un_tn_panel_gray">
	<label class="un_tn_panel_lg_label un_tn_panel_label_color_black">Companies</label>
	<div class="un_tn_panel_action">
		<button style="margin-right: 0;" type="button" class="un_tn_btn un_tn_btn_pink" ng-click="Select()">
	        Select
	    </button>
	 	<button style="margin-right: 0;" type="button" class="un_tn_btn un_tn_btn_pink" ng-click="addClick1()">
	        Add
	    </button>
	</div>
	<div class="un_tn_panel_body">
		<div class="row">
	    	<div class="col-md-12">
	    		<table class="table table-bordered table-hover un_tn_table_border_black">
					<thead>
						<tr>
							<th>Company Name</th>
							<th>Industry</th>
							<th>Address</th>
							<th>Country</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in company.list">
							<td >{{row.Company_name}}</td>
							<td>{{row.Industry}}</td>
							<td>{{row.Addr}}</td>
							<td>{{row.country}}</td>
							<td align="center">
								<a>
								   	<button class="un_tn_btn un_tn_btn_pink"  ng-if="row.id === company.company_idActive"  ng-click="onRowClick(row)">Active</button>
									<button  class="un_tn_btn un_tn_btn_gray" ng-if="row.id !== company.company_idActive"  ng-click="onRowClick(row)">Inactive</button>
								</a>
								<a><button class="un_tn_btn un_tn_btn_pink" ng-click="clickEdit(row)">Edit</button></a>
								<a>
								   	<button  class="un_tn_btn un_tn_btn_pink"  ng-if="row.checkisEnable"  ng-click="disableCompany(row)">Enable</button>
									<button  class="un_tn_btn un_tn_btn_gray"  ng-if="!row.checkisEnable"  ng-click="disableCompany(row)">Disable</button>
								</a>
							</td> 
						</tr>
					</tbody>
				</table>
	    	</div>
	    </div>
	</div>
    
    
</div>
