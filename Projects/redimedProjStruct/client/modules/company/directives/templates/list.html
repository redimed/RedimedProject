<div>
	<button ng-click="addClick()">Add</button>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="mdt-table">
			<thead>
				<tr>
					<th>Company Name</th>
					<th>Industry</th>
					<th>Address</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in company.list" >
					<td>{{row.Company_name}}</td>
					<td>{{row.Industry}}</td>
					<td>{{row.Addr}}</td>
					<td>{{row.country}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
