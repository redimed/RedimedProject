 <div class="un_tn_panel_lg un_tn_panel_white un_tn_panel_border_white">

	<div class="un_tn_panel_body">
		<form name="FirstForm" novalidate>

				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.Company_name" name="CompanyName" id="Company_name">
				 </div>
			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Industry" class="un_tn_form_label un_tn_form_label_gray" style="width:110px" >Industry</label>

				 </div>
			  </div>
			   <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Addr" class="un_tn_form_label un_tn_form_label_gray" style="width:100px">Address &nbsp *</label>

			  </div>
			</div>

				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.country">

			  </div>
			  <div class="col-md-3">

				    <label for="company.form.Phone" class="un_tn_form_label un_tn_form_label_gray" style="width:110px">Phone</label>

			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.State" class="un_tn_form_label un_tn_form_label_gray" style="width:100px">State</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.State" >

			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Description" class="un_tn_form_label un_tn_form_label_gray" style="width:120px">Description</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.Description" >

			<div class="row">

				 </div>
			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.longitude" class="un_tn_form_label un_tn_form_label_gray" style="width:110px">Longitude</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.longitude" id="longitude" name="longitude">
				 </div>
			  </div>

			  	<div class="form-group">
				    <label for="company.form.PO_number" class="un_tn_form_label un_tn_form_label_gray" style="width:100px">PO Number</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.PO_number" id="PO_number" name="PO_number">
				 </div>
			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.postcode" class="un_tn_form_label un_tn_form_label_gray" style="width:120px">Postcode</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.postcode" name="postcode" id="postcode">
				 </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-md-2">
			  	<div class="un-checkbox-group">
				    <input type="checkbox" id="company.form.isExtra" ng-model="company.form.isExtra"  ng-true-value=1 ng-false-value=0 ng-checked="company.form.isExtra">
				    <label for="company.form.isExtra">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is Extra</label>
				     </label>
				</div>
			  	<!-- <div class="form-group">
				    <input type="checkbox" id="company.form.isExtra" ng-model="company.form.isExtra"  ng-true-value=1 ng-false-value=0 ng-checked="company.form.isExtra">
				    <label for="company.form.isExtra">Is Extra</label>
				 </div> -->
			  </div>
			  <div class="col-md-2">
			  	<div class="un-checkbox-group">
			  		<input type="checkbox" id="company.form.isPO" g-model="company.form.isPO" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isPO">
				    <label for="company.form.isPO">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is PO</label>
				    </label>
			  	</div>
			  	
			  	<!-- <div class="form-group">
				    <input type="checkbox" id="company.form.isPO" ng-model="company.form.isPO" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isPO">
				     <label for="company.form.isPO">Is PO</label>

				    <label for="company.form.isProject">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is Project</label>
				    </label>
			  	</div>

			  	<!-- <div class="form-group">
				    <input type="checkbox" id="company.form.isProject" ng-model="company.form.isProject" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isProject">
				     <label for="company.form.isProject">Is Project</label>
				 </div> -->
			  </div>
			  <div class="col-md-2">
			  	<div class="un-checkbox-group">
			  		<input type="checkbox" id="company.form.isCalendar" ng-model="company.form.isCalendar" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isCalendar">
				    <label for="company.form.isCalendar">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is Calendar</label>
				    </label>
			  	</div>

			  	<!-- <div class="form-group">
				    <input type="checkbox" id="company.form.isCalendar" ng-model="company.form.isCalendar" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isCalendar">
				    <label for="company.form.isCalendar">Is Calendar</label>
				 </div> -->
			  </div>
			  <div class="col-md-2">
			  	<div class="un-checkbox-group">
			  		<input type="checkbox" id="company.form.isInvoiceEmailToUser" ng-model="company.form.isInvoiceEmailToUser" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isInvoiceEmailToUser">
				    <label for="company.form.isInvoiceEmailToUser">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is Invoice</label>
				    </label>
			  	</div>

			  	<!-- <div class="form-group">
				    <input type="checkbox" id="company.form.isInvoiceEmailToUser" ng-model="company.form.isInvoiceEmailToUser" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isInvoiceEmailToUser">
				    <label for="company.form.isInvoiceEmailToUser">Is Invoice</label>
				 </div> -->
			  </div>
			   <div class="col-md-2">
			   	<div class="un-checkbox-group">
			  		<input type="checkbox" id="company.form.isAddContactEmailToResult" ng-model="company.form.isAddContactEmailToResult" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isAddContactEmailToResult">
				    <label for="company.form.isAddContactEmailToResult">
				        <span class="check"></span>
				        <span class="box"></span>
				        <label class="text">Is Add To Result</label>
				    </label>
			  	</div>

			  	<!-- <div class="form-group">    
				    <input type="checkbox" id="company.form.isAddContactEmailToResult" ng-model="company.form.isAddContactEmailToResult" ng-true-value=1 ng-false-value=0 ng-checked="company.form.isAddContactEmailToResult">
				    <label for="company.form.isAddContactEmailToResult">Is Add To Result</label>
				 </div> -->
			  </div>

			<div class="row">
		        <div class="col-md-3">
				  	<div class="form-group">
					    <label for="company.form.invoice_email" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >Invoice Email</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.invoice_email" name="invoice_email" id="invoice_email">
					</div>
				</div>
				 <div class="col-md-3">
				  	<div class="form-group">
					    <label for="company.form.report_to_email" class="un_tn_form_label un_tn_form_label_gray" style="width:110px">Report to email</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.report_to_email" id="report_to_email" name="report_to_email">
					 </div>
				  </div>
				<div class="col-md-3">
				  	<div class="form-group">
					    <label for="company.form.Email" class="un_tn_form_label un_tn_form_label_gray" style="width:100px">Email</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.Email" name="Email" id="Email" >
					 </div>
				  </div>
			    <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.result_email" class="un_tn_form_label un_tn_form_label_gray" style="width:125px">Result Email</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.result_email" name="result_email" id="result_email">
				 </div>
			    </div>
			</div>
			<div class="row">
				<div class="col-md-3">
				  	<div class="form-group">
					    <label for="company.form.from_date" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >From Date</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.from_date" custom-date readonly>
					 </div>
				  </div>
				 <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.to_date" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >To Date</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.to_date" custom-date readonly>
				 </div>
			  </div>
			  
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Site_name" class="un_tn_form_label un_tn_form_label_gray" style="width:100px">Site Name</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.Site_name">
				 </div>
			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Medic_contact_no" class="un_tn_form_label un_tn_form_label_gray" style="width:125px">Medic Contact No &nbsp*</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.Medic_contact_no" name="Medic_contact_no" id="Medic_contact_no">
				 </div>
			  </div>
			</div>

			<div class="row">
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.IMA" class="un_tn_form_label un_tn_form_label_gray" style="width:110px">IMA</label>
				    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.IMA">
				 </div>
			  </div>
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.Site_medic" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >Company Rep</label>
				    <button class="form-control un_tn_btn_rect un_tn_btn_black" ng-click="company.companyRep.open()">Select Company Rep</button>
				 </div>
			  </div>
			  
			  <!-- parent_id -->
			  <div class="col-md-3">
			  	<div class="form-group">
				    <label for="company.form.parent_id" class="un_tn_form_label un_tn_form_label_gray" style="width:110px">Parent Company</label>
				   <button class="form-control un_tn_btn_rect un_tn_btn_black" ng-model="company.form.parent_id" ng-click="company.addCompany()">
				   	<span  ng-if="company.Company_name_Parent">{{company.Company_name_Parent}}</span>
					<span  ng-if="!company.Company_name_Parent">Select Parent Company</span>
				   </button>
				 </div>
			  </div>

			  <div class="col-md-3">
			  	<div class="form-group">
			  		 <label class="un_tn_form_label un_tn_form_label_gray" style="width:100px">Select Insurer</label>
				   <button class="form-control un_tn_btn_rect un_tn_btn_black"  ng-model="company.form.Insurer" ng-click="company.addInsurer()">Select Insurer</button>
				 </div>
			  </div>
			</div>
			<div class="row">
				<div class="col-md-3">
				  	<div class="form-group">
					    <label for="company.form.default_status" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >Default Status</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.default_status">
					 </div>
			  	</div>
			  	<div class="col-md-3">
			  		<div class="form-group">
					    <label for="company.form.default_status" class="un_tn_form_label un_tn_form_label_gray" style="width:100px" >Suburb</label>
					    <input type="text" class="form-control un_tn_form_control un_tn_form_control_gray" ng-model="company.form.suburb">
					</div>
			  	</div>
			</div>

			<div class="un_tn_panel_lg un_tn_panel_gray">
				<label class="un_tn_panel_lg_label un_tn_panel_label_color_black">List Insurer</label>
				<div class="un_tn_panel_action">
					
				</div>
				<div class="un_tn_panel_body">
					<div class="row">
				    	<div class="col-md-12">
				    		<table class="table table-bordered table-hover un_tn_table_border_black">
								<thead>
									<tr>
										<th>Insurer Name</th>
										<th>Address</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="row in company.listInsurer">
										<td>{{row.insurer_name}}</td>
										<td>{{row.address}}</td>
										<td align="center">
										<a>
										   	<button class="btn btn-primary"  ng-if="row.id === company.checkColor"  ng-click="onRowClick(row)">Active</button>
											<button class="btn btn-secondary" ng-if="row.id !== company.checkColor"  ng-click="onRowClick(row)">Inactive</button>
										</a>
										</td>

									</tr>
								</tbody>
							</table>
				    	</div>
				    </div>
				</div>
			    
			</div>

		</form>

	</div>
	
</div>
