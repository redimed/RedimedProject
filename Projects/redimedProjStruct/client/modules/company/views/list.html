<h3 class="page-title">List of Companies</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.doctor.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Companies</a>
        </li>
    </ul>
</div>
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list-alt"></i> Companies List
        </div>
        <div class="pull-right navbar-right">
            <!--<a class="btn blue" ui-sref="loggedIn.company.add"><i class="fa fa-plus"></i> New Company</a>-->
            <a class="btn blue" ng-click="toogleAddForm()"><i class="fa fa-plus"></i> New Company</a>
        </div>
    </div>
    <div class="portlet-body">
        <my-data-table options="data_options" rowclick="clickRow">
    </div>
</div>


<div class="mdt-search" style="display: block;" ng-if="show_add_form">
    <div class="col-md-2 col-sm-2 col-xs-2 pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="toogleAddForm()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="break-row" style="margin-bottom: 15px;"></div>
    <company-detail data="{}" options="options" onsuccess="reloadpage"></company-detail>
</div>


<div class="mdt-search" style="display: block;" ng-if="show_edit_form">
    <div class="col-md-2 col-sm-2 col-xs-2 pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="toogleEditForm()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="break-row" style="margin-bottom: 15px;"></div>
    <company-detail id="add-form" data="{id: '{{companyInfo.id}}'}" options="options" onsuccess="reloadpage"></company-detail>
</div>
