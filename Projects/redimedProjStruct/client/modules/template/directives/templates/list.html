<button class="btn btn-success" ng-click="goToAdd()">Add Template</button>
<table class="mdt-table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="l in template.list">
			<td>{{l.name}}</td>
			<td>
				<button class="btn btn-success btn-sm" ng-click="goToEdit(l)">Edit</button>
				<button class="btn btn-success btn-sm" ng-click="goToWrite(l)">Write</button>
				<button class="btn btn-success btn-sm" ng-click="removeList(l)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
