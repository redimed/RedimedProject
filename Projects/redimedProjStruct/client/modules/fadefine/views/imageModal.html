<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="col-md-12 col-sm-12 col-xs-12" >
			<label class="form-label"><h3>Select image</h3></label>
		</div>
	</div>
</div>


<div class="row" style="height:50%; overflow-y:auto">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="col-md-3 col-sm-4 col-xs-6 outer-div">
			<div class="image-container-div" style="display:table; text-align:center;">
				<span style="display:table-cell; vertical-align: middle;">
					<div><i class="fa fa-ban fa-5x"></i></div><br/>
					<div><label style="color:gray;"><h4>No image</h4></label></div>
				</span>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 outer-div" ng-repeat="image in images">
			<div class="image-container-div">
				<img ng-src="{{image.previewPath}}" alt="" style="width:100%; height: 100%; object-fit: contain;">
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 outer-div" ng-click="openUploader()">
			<div class="image-container-div" style="display:table; text-align:center;">
				<span style="display:table-cell; vertical-align: middle;">
					<div><i class="fa fa-plus fa-5x"></i></div><br/>
					<div><label style="color:gray;"><h4>Upload new image</h4></label></div>
				</span>
			</div>
		</div>	
		
	</div>
</div>

<hr/>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<p>Upload progress:</p>
			<div class="progress progress-sm" style="">
				<div class="progress-bar progress-bar-info" role="progressbar" style="width: {{info_upload.progress_percent}}%;"></div>
			</div>
		</div>
	</div>
</div>


<input id="image_upload" ng-hide="true" type="file" nv-file-select uploader="uploader" />
