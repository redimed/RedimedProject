<div class="portlet box" style="position: relative; margin-top: 32px;">
    <button type="button" class="btn pull-right un-save-m ng-scope un-select-alert-m" ng-click="referralAddForm.open()">
        Add referral
    </button>
    <label class="un-title-label" style="top: -38px;">Make Referrals</label>
    <div class="portlet-body">
       	<my-data-table options="referrals.options" rowclass="referrals.class" numrows="10"></my-data-table>
    	<div class="clearfix"></div>
    </div>
</div>


<!--REFERRAL ADD FORM-->
<div class="mdt-search" style="display: block;" ng-if="referralAddForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="referralAddForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <referral-detail options="options" onsuccess="referralAddForm.success" />
</div>
<!--END REFERRAL ADD FORM-->


<!--REFERRAL EDIT FORM-->
<div class="mdt-search" style="display: block;" ng-if="referralEditForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="referralEditForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <referral-detail options="options" onsuccess="referralEditForm.success" data="{id:'{{referral.id}}'}"/>
</div>
<!--END REFERRAL EDIT FORM-->
