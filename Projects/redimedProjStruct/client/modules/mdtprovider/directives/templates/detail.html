<form name="mdtproviderForm" novalidate>
<!--ACTION-->
<div class="row" style="margin-bottom: 15px;">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-plus"></i>
		</button>
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i>
		</button>
	</div>
</div>
<!--END ACTION -->

<div class="row">

	<!--Provider_types_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="provider_types_name">Provider types name</label>
			<input type="text" placeholder="Provider types name" name="provider_types_name" ng-model="mdtProviderMap.Provider_types_name" class="form-control" id="provider_types_name" float-label>
		</span>	</div>
	<!--Provider_types_name-->

	<!--Isenable-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="mdtProviderMap.Isenable" ng-true-value="1" ng-false-value="0">
		<label for="isenable">Isenable</label>
	</div>
	<!--Isenable-->

</div>
</form>
