<div class="col-md-12">
<input type="checkbox" name="checkbox" id="checkbox" class="mdt-checkbox" ng-model="checked">
<label for="checkbox">Tester</label>

<div class="row">
	<div class="col-md-6">
		<span class="field" ng-init="test='sasas'">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" ng-model="test" placeholder="First Name" float-label />
        </span>
	</div>

	<div class="col-md-6" ng-init="radio='all'">
		<input type="radio" id="radio1" name="radios" value="all" class="mdt-radio" ng-model="radio">
       	<label for="radio1">iPhone</label>
    	<input type="radio" id="radio2" name="radios"value="false" class="mdt-radio" ng-model="radio">
       	<label for="radio2">Galaxy S IV</label>
    	<input type="radio" id="radio3" name="radios" value="true" class="mdt-radio" ng-model="radio">
       	<label for="radio3">Nexus S</label>

       	{{radio}}
	</div>
</div>
