<div class="content">
    <form method="post" class="register-form" novalidate name="registerForm" style="display: block;">
        <h3>Sign Up</h3>
        <p>
            Enter your personal details below:
        </p>


        <div class="form-group">

            <div class="row">
                <div class="col-md-6">
                    <div class="input-icon">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" name="firstname" ng-model="user.fname"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-icon">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="lastname" ng-model="user.lname"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Email</label>
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" ng-model="user.email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Phone:</label>
            <div class="input-icon">
                <i class="fa fa-phone"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Phone" name="phone" ng-model="user.phone"/>
            </div>
        </div>
        <div>
            <i class="fa fa-home"></i>
            <label>Company</label>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Company</label>
            <div class="input-icon">
                <select ng-model="user.companyId" class="form-control" ng-options="com.id as com.Company_name for com in companyList">
                    <option value="">---Select Your Company---</option>
                </select>
            </div>
        </div>

        <p>
            Enter your account details below:
        </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" ng-model="user.username" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" ng-model="user.password" placeholder="Password" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" ng-model="user.repassword" placeholder="Re-type Your Password" name="rpassword"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="tnc"/> I agree to the <a href="login.html#">
                Terms of Service </a>
                and <a href="login.html#">
                Privacy Policy </a>
            </label>
            <div id="register_tnc_error">
            </div>
        </div>
        <div class="form-actions">
            <button id="register-back-btn" ui-sref="security.login" type="button" class="btn">
                <i class="m-icon-swapleft"></i> Back </button>
            <button ng-click="register()" id="register-submit-btn" class="btn green pull-right">
                Sign Up <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
</div>
