<form name="mdtdoctorForm" novalidate>
<!--ACTION-->
<div class="row" style="margin-bottom: 15px;">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-plus"></i>
		</button>
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i>
		</button>
	</div>
	<div class="col-md-2 col-sm-3 col-xs-6 pull-right">
		<button class="btn btn-sm btn-block btn-danger" ng-click="closePopup()" ng-show="params.permission.popup">
			<i class="fa fa-times"></i>
		</button>
	</div>
</div>
<!--END ACTION -->

<div class="row">

	<!--NAME-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="name">Name</label>
			<input type="text" placeholder="Name" name="name" ng-model="mdtDoctorMap.NAME" class="form-control" id="name" float-label>
		</span>	</div>
	<!--NAME-->

	<!--Email-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="email">Email</label>
			<input type="text" placeholder="Email" name="email" ng-model="mdtDoctorMap.Email" class="form-control" id="email" float-label>
		</span>	</div>
	<!--Email-->

	<!--Phone-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="phone">Phone</label>
			<input type="text" placeholder="Phone" name="phone" ng-model="mdtDoctorMap.Phone" class="form-control" id="phone" float-label>
		</span>	</div>
	<!--Phone-->
	<div class="break-row"></div>
	<!--Title-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="title">Title</label>
			<select ng-options="title.id as title.name for title in options.titles" 
                name="title" ng-model="mdtDoctorMap.Title" id="title" float-label>
                <option value="" disabled selected>Title</option>
            </select>
		</span>	</div>
	<!--Title-->

	<!--First_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="first_name">First name</label>
			<input type="text" placeholder="First name" name="first_name" ng-model="mdtDoctorMap.First_name" class="form-control" id="first_name" float-label>
		</span>	</div>
	<!--First_name-->

	<!--Middle_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="middle_name">Middle name</label>
			<input type="text" placeholder="Middle name" name="middle_name" ng-model="mdtDoctorMap.Middle_name" class="form-control" id="middle_name" float-label>
		</span>	</div>
	<!--Middle_name-->
	<div class="break-row"></div>
	<!--Sur_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="sur_name">Sur name</label>
			<input type="text" placeholder="Sur name" name="sur_name" ng-model="mdtDoctorMap.Sur_name" class="form-control" id="sur_name" float-label>
		</span>	</div>
	<!--Sur_name-->

	<!--Address-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="address">Address</label>
			<input type="text" placeholder="Address" name="address" ng-model="mdtDoctorMap.Address" class="form-control" id="address" float-label>
		</span>	</div>
	<!--Address-->

	<!--Isenable-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="mdtDoctorMap.Isenable" ng-true-value="1" ng-false-value="0">
		<label for="isenable">Enable</label>
	</div>
	<!--Isenable-->
	<div class="break-row"></div>
	<!--Provider_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="provider_no">Provider no</label>
			<input type="text" placeholder="Provider no" name="provider_no" ng-model="mdtDoctorMap.Provider_no" class="form-control" id="provider_no" float-label>
		</span>	</div>
	<!--Provider_no-->

	<!--Prescriber_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="prescriber_no">Prescriber no</label>
			<input type="number" placeholder="Prescriber no" name="prescriber_no" ng-model="mdtDoctorMap.Prescriber_no" class="form-control" id="prescriber_no" float-label>
		</span>	</div>
	<!--Prescriber_no-->

	<!--Payee_provider_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="payee_provider_no">Payee provider no</label>
			<input type="number" placeholder="Payee provider no" name="payee_provider_no" ng-model="mdtDoctorMap.Payee_provider_no" class="form-control" id="payee_provider_no" float-label>
		</span>	</div>
	<!--Payee_provider_no-->
	<div class="break-row"></div>

	<!--Provider_type-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="provider_type">Provider type</label>
			<select required ng-options="row.Provider_types_id as row.Provider_types_name for row in options.providers" 
                name="provider_type" ng-model="mdtDoctorMap.Provider_type" id="provider_type" float-label>
                <option value="" disabled selected>Provider Type</option>
            </select>
		</span>	</div>
	<!--Provider_type-->

	<!--CLINICAL_DEPT_ID-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="clinical_dept_id">Clinical Department</label>
			<select required ng-options="row.CLINICAL_DEPT_ID as row.CLINICAL_DEPT_NAME for row in options.departments" 
                name="clinical_dept_id" ng-model="mdtDoctorMap.CLINICAL_DEPT_ID" id="clinical_dept_id" float-label>
                <option value="" disabled selected>Clinical Department</option>
            </select>
		</span>	</div>
	<!--CLINICAL_DEPT_ID-->

	<!--Appt_interval-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="appt_interval">Appt interval</label>
			<input type="number" placeholder="Appt interval" name="appt_interval" ng-model="mdtDoctorMap.Appt_interval" class="form-control" id="appt_interval" float-label>
		</span>	</div>
	<!--Appt_interval-->

	<div class="break-row"></div>

	<!--isNewCalendarSlot-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isnewcalendarslot" id="isnewcalendarslot" class="mdt-checkbox" ng-model="mdtDoctorMap.isNewCalendarSlot" ng-true-value="1" ng-false-value="0">
		<label for="isnewcalendarslot">New Calendar Slot</label>
	</div>
	<!--isNewCalendarSlot-->

	<!--isReceiveEmailAfterHour-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isreceiveemailafterhour" id="isreceiveemailafterhour" class="mdt-checkbox" ng-model="mdtDoctorMap.isReceiveEmailAfterHour" ng-true-value="1" ng-false-value="0">
		<label for="isreceiveemailafterhour">Receive Email After Hour</label>
	</div>
	<!--isReceiveEmailAfterHour-->

	<!--isAppointmentBook-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isappointmentbook" id="isappointmentbook" class="mdt-checkbox" ng-model="mdtDoctorMap.isAppointmentBook" ng-true-value="1" ng-false-value="0">
		<label for="isappointmentbook">Appointment Book</label>
	</div>
	<!--isAppointmentBook-->
	<div class="break-row" style="margin-bottom: 15px;"></div>

	<!--ABN_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="abn_no">Abn no</label>
			<input type="number" placeholder="Abn no" name="abn_no" ng-model="mdtDoctorMap.ABN_no" class="form-control" id="abn_no" float-label>
		</span>	</div>
	<!--ABN_no-->

	<!--Sign_off-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="sign_off">Sign off</label>
			<input type="text" placeholder="Sign off" name="sign_off" ng-model="mdtDoctorMap.Sign_off" class="form-control" id="sign_off" float-label>
		</span>
	</div>
	<!--Sign_off-->

	<!--Medical_Reg_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="medical_reg_no">Medical Registration No</label>
			<input type="number" placeholder="Medical Registration No" name="medical_reg_no" ng-model="mdtDoctorMap.Medical_Reg_no" class="form-control" id="medical_reg_no" float-label>
		</span>
	</div>
	<!--Medical_Reg_no-->
	<div class="break-row"></div>

	<!--Qualification_id-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="qualification_id">Qualification id</label>
			<select ng-options="row.id as row.name for row in options.qualifications" 
                name="qualification_id" ng-model="mdtDoctorMap.Qualification_id" id="qualification_id" float-label>
                <option value="" disabled selected>Qualification</option>
            </select>
		</span>	</div>
	<!--Qualification_id-->

	<!--OSHC_ID-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="oshc_id">Oshc id</label>
			<input type="number" placeholder="Oshc id" name="oshc_id" ng-model="mdtDoctorMap.OSHC_ID" class="form-control" id="oshc_id" float-label>
		</span>	</div>
	<!--OSHC_ID-->

	<!--Default_bank_account_id-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="default_bank_account_id">Default bank account id</label>
			<input type="number" placeholder="Default bank account id" name="default_bank_account_id" ng-model="mdtDoctorMap.Default_bank_account_id" class="form-control" id="default_bank_account_id" float-label>
		</span>	</div>
	<!--Default_bank_account_id-->

	<div class="break-row"></div>

	<!--Signature-->
	<div class="col-md-6 col-sm-6 col-xs-12">
		<span>
            <canvas width="600" height="200" id="canvas" style="background-color: #DDDDDD; margin-bottom: 15px; 
            	border: 2px solid 64A0D9"
                signature ng-model="mdtDoctorMap.Signature">
            </canvas>
            <button class="btn btn-sm green" ng-click="clearSignature()">Clear</button>
        </span>
	</div>
	<!--Signature-->

	<div class="break-row"></div>
</div>
</form>
