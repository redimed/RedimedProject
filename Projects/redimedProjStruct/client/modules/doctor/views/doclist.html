<h1>Doctor List</h1>

<div class="portlet box blue ng-scope">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-medkit"></i> Doctors
        </div>
        <div class="pull-right navbar-right">
            <!-- Single button -->
              <button style="margin-right: 0;" type="button" class="btn green" ng-click="doctorAddForm.open()">
                   <i class="fa fa-plus"></i> Add doctor
              </button>
        </div>
    </div>
    <div class="portlet-body">
       	<my-data-table options="doctors.options" rowclass="doctors.class" numrows="10"></my-data-table>
    	<div class="clearfix"></div>
    </div>
</div>


<!--DOCTOR ADD FORM-->
<div class="mdt-search" style="display: block; width:100%;" ng-if="doctorAddForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="doctorAddForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <mdtdoctor-detail options="options" onsuccess="doctorAddForm.success" params="params_doctor"></mdtdoctor-detail>
</div>
<!--END DOCTOR ADD FORM-->


<!--DOCTOR EDIT FORM-->
<div class="mdt-search" style="display: block; width:100%;" ng-if="doctorEditForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="doctorEditForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <mdtdoctor-detail options="options" onsuccess="doctorEditForm.success" params="params_doctor"></mdtdoctor-detail>
</div>
<!--END DOCTOR EDIT FORM-->
