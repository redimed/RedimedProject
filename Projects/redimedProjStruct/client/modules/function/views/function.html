<div class="portlet light bordered">
    <div class="portlet-title">

        <!--<p><strong>Page:</strong> {{tableParams.page()}}-->
        <!--<p><strong>Count per page:</strong> {{tableParams.count()}}-->
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Functions</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="addNewFunction()" class="btn green" id="addBtn">
                    Add New Function <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

    </div>

    <div class="portlet-body">

        <div>
            <table ng-table="tableParams"  show-filter="true" class="table table-striped table-hover table-bordered ng-table-responsive">
                <tr ng-repeat="f in $data track by $index | orderBy:'function_id'">
                    <td data-title="'Description'" sortable="'decription'" filter="{ 'decription': 'text' }">
                        <label>{{f.decription}}</label>
                    </td>
                    <td data-title="'Definition'" filter="{ 'definition': 'text' }">
                        <label>{{f.definition}}</label>
                    </td>
                    <td data-title="'Type'" >
                        <label>{{f.type}}</label>
                    </td>
                    <td data-title="'Actions'">
                        <a href="javascript:;" class="btn btn-primary"
                           ng-click="editFunction(f)">
                            Edit </a>
                    </td>
                </tr>

            </table>
            <br/>
        </div>

    </div>

</div>
