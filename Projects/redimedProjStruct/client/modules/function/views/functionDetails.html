<div class="modal-header">
    <h3>Function Details</h3>
</div>
<form name="functionForm" novalidate ng-submit="submitFunction()">
<div class="modal-body">
    <div class="row">
        <div class="form-group" ng-class="{'has-error':showClickedValidation && functionForm.desc.$invalid}">
            <div class="col-md-3">
                <label class="control-label">Description<span class="required">*</span></label>
            </div>
            <div class="col-md-9">
                <input type="text" name="desc" required class="form-control" id="txtDescription" placeholder="Enter Description" ng-model="info.decription" />
            </div>
        </div>
    </div>
    <div class="row" ng-show="showClickedValidation && functionForm.desc.$invalid">
        <div class="form-group">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <span for="desc" class="help-block red">Please enter description!</span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="form-group" ng-class="{'has-error':showClickedValidation && functionForm.defi.$invalid}">
            <div class="col-md-3">
                <label class="control-label">Definition<span class="required">*</span></label>
            </div>
            <div class="col-md-9">
                <input type="text" name="defi" required class="form-control" placeholder="Enter Definition" ng-model="info.definition" />
            </div>
        </div>
    </div>
    <div class="row" ng-show="showClickedValidation && functionForm.defi.$invalid">
        <div class="form-group">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <span for="defi" class="help-block red">Please enter definition!</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label">For Web</label> 
                <input type="checkbox" ng-model="info.isWeb" />
            </div>
            <div class="col-md-9">
                 <label class="control-label">For Mobile</label>  
                 <input type="checkbox" ng-model="info.isMobile" />
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <button type="submit" class="btn green"  >Submit</button>
</div>
</form>
