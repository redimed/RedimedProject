    <a type="button" class="dropdown-toggle btn btn-default" data-toggle="dropdown">

        </span>
        <label>Change Documents Status</label>
    </a>

            </a>

        <li ng-hide="selectedDocument.DOCUMENT_STATUS=='Checked'">

                ng-click="rlob_document_change_status(selectedDocument.BOOKING_ID,documentStatus.checked)">

            </a>
        </li>

        <li ng-hide="selectedDocument.DOCUMENT_STATUS=='No documents'">

            </a>
        </li>
