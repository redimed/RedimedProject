
<div id="choose-period-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Select Booking Date</h4>
            </div>

            <div class="modal-body">

                <form name="choosePeriodForm" novalidate >
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group" ng-class="{'has-error':choosePeriodForm.FROM_DATE_TEMP.$invalid  && hadForcused}">
                            <p class="input-group">
                                <input id="FROM_DATE_TEMP" name="FROM_DATE_TEMP" type="text" class="form-control" datepicker-popup="{{format}}"
                                       ng-model="FROM_DATE_TEMP" is-open="opened1" datepicker-options="dateOptions"
                                       ng-required="true"
                                       required
                                       close-text="Close" placeholder="From Date"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </p>
                            <small class="help-block pull-right" ng-show="choosePeriodForm.FROM_DATE_TEMP.$error.required  && hadForcused">
                                From Date is required.
                            </small>

                            <small class="help-block pull-right" ng-show="choosePeriodForm.FROM_DATE_TEMP.$error.date  && hadForcused">
                                Invalid date.
                            </small>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 form-group" ng-class="{'has-error':choosePeriodForm.TO_DATE_TEMP.$invalid  && hadForcused}">
                            <p class="input-group">
                                <input id="TO_DATE_TEMP" name="TO_DATE_TEMP" type="text" class="form-control" datepicker-popup="{{format}}"
                                       ng-model="TO_DATE_TEMP" is-open="opened2" datepicker-options="dateOptions"
                                       ng-required="true"
                                       required
                                       close-text="Close" placeholder="To Date"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </p>
                            <small class="help-block pull-right" ng-show="choosePeriodForm.TO_DATE_TEMP.$error.required  && hadForcused">
                                To Date is required.
                            </small>

                            <small class="help-block pull-right" ng-show="choosePeriodForm.TO_DATE_TEMP.$error.date  && hadForcused">
                                Invalid date.
                            </small>

                        </div>
                        <p class="form-group has-error" style="text-align: center">
                            <small class="help-block" ng-show="localError">
                                To Date must greater than or equal From Date
                            </small>
                        </p>

                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="reset()">
                    Reset
                </button>
                <button type="button" class="btn btn-primary" ng-click="getPeriod('booking_date_search')">
                    Save changes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--<input ng-model="periodDisplay" ng-click="showDialogChoose()" style="text-align:center;" placeholder="ALL"/>-->
<button class="btn btn-block btn-default btn-sm" ng-click="showDialogChoose()">
    {{periodDisplay}}
</button>
