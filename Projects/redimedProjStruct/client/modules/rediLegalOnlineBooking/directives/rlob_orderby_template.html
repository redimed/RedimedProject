
<a ng-show="direct=='ASC' && currentFieldSort==fieldName" ng-click="changeDirect('DESC',fieldName)"><i class="fa fa-sort-asc"></i></a>
<!--Hien tai giam dan, neu click vao thi tang dan-->
<a ng-show="direct=='DESC' && currentFieldSort==fieldName" ng-click="changeDirect('ASC',fieldName)"><i class="fa fa-sort-desc"></i></a>
<!--Hien tai chua sap xep, neu click vao thi sap xep giam dan-->
<a ng-show="(direct!='ASC' && direct!='DESC') || currentFieldSort!=fieldName" ng-click="changeDirect('DESC',fieldName)"><i class="fa fa-sort"></i></a>
