

<div role="tabpanel" class="tab-pane active">
    <pagination total-items="totalItemsReport1"
                ng-model="currentPageReport1"
                max-size="maxSizeReport1"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                items-per-page="itemsPerPageReport1"
                ng-change="pagingHandlerUpcommingBookingHaveNotResult()">
    </pagination>
    <table class="table table-responsive table-hover">
        <thead class="flip-content">
        <tr>
            <th ng-if="bookingType=='REDiLEGAL'">
                Claim No.
            </th>
            <th ng-if="bookingType=='Vaccination'">
                Employee number
            </th>
            <th>
                Surname
            </th>
            <th>
                Type
            </th>
            <th>
                Appointment Date
            </th>
        </tr>
        <tr>
            <td ng-if="bookingType=='REDiLEGAL'" >
                <input class="form-control input-sm" type="text" ng-model="filterInfo.ClaimNo" ng-change="initPagingReportUpcommingBookingHaveNotResult()">
            </td>
            <td ng-if="bookingType=='Vaccination'">
                <input class="form-control input-sm" type="text" ng-model="filterInfo.employeeNumber" ng-change="initPagingReportUpcommingBookingHaveNotResult()">
            </td>
            <td>
                <input class="form-control input-sm" type="text" ng-model="filterInfo.Surname" ng-change="initPagingReportUpcommingBookingHaveNotResult()">
            </td>
            <td>
                <select class="form-control input-sm"
                        ng-model="rlTypeSelected"
                        ng-options="rltype.Rl_TYPE_NAME for rltype in rlTypeList"
                        ng-change="initPagingReportUpcommingBookingHaveNotResult()">
                    <option  value=""></option>
                </select>
            </td>

            <td>
                <rlob-choose-period from-date="filterInfo.FromAppointmentDate" to-date="filterInfo.ToAppointmentDate"></rlob-choose-period>
            </td>
            <!-- END SEARCH -->
        </tr>
        </thead>
        <tbody ng-repeat="booking1 in reportUpcommingBookingsList">
        <tr ng-class='booking1.style_class' ng-click="setSelectedBooking(booking1.BOOKING_ID)">
            <td ng-if="bookingType=='REDiLEGAL'">{{booking1.CLAIM_NO}}</td>
            <td ng-if="bookingType=='Vaccination'">{{booking1.EMPLOYEE_NUMBER}}</td>
            <td>{{booking1.WRK_SURNAME}}</td>
            <td>{{booking1.Rl_TYPE_NAME}}</td>
            <td>{{booking1.APPOINTMENT_DATE | date:'dd/MM/yyyy HH:mm'}}</td>
        </tr>
        </tbody>
    </table>
</div>
