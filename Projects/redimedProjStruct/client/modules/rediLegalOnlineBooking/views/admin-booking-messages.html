<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Advance Table</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="btn-group">
            <button id="sample_editable_1_new" class="btn green" ng-click="showModalAddNew()">
                Add New <i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                <tr>
                    <th style="color: #000000">
                        <span><i class="fa fa-key"></i> ID</span>
                    </th>
                    <th style="color: #000000">
                        <span><i class="fa  fa-file-o"></i> CONTENT</span>
                    </th>
                    <th style="color: #000000">
                        <span><i class="fa  fa-trash-o"></i> ISENABLE</span>
                    </th>
                    <th>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in ListBookingMessages">
                    <td style="font-size: 14px;color: #666;" class="highlight">
                        <div class="success" ng-if="!$odd">
                        </div>
                        <div class="danger" ng-if="$odd">
                        </div>
                        <a>{{item.ID}}</a>
                    </td>
                    <td style="font-size: 14px;color: #666;">
                        {{item.CONTENTS}}
                    </td>
                    <td style="font-size: 14px;color: #666;">
                        <span ng-if="item.ISENABLE ==1">True</span>
                        <span ng-if="item.ISENABLE == 0">False</span>
                    </td>
                    <td>
                        <a class="btn btn-default btn-xs green-stripe" ng-click="editBookingMessage(item.ID,item.CONTENTS)">
                            <i class="fa fa-edit"></i> Edit </a>
                        <a class="btn btn-default btn-xs red-stripe" ng-click="changeIsenableBookingMessage(item.ID)">
                            <i class="fa fa-trash-o"></i> Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="addNewModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <div class="caption">
                    <i class="fa fa-plus-square font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Add New</span>
                    <span style="padding: 0;margin: 0;line-height: 13px;color: #9eacb4;font-size: 13px;font-weight: 400;">Message</span>
                </div>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    <div class="form-group">
                        <label class="control-label">Content :</label>
                        <textarea class="form-control" ng-model="messageContent"></textarea>
                        <!--<textarea class="form-control" id="message-text-edit"></textarea>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn red" ng-click="submitAddNewMessage()">Submit</button>
                        <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="editModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <div class="caption">
                    <i class="fa fa-plus-square font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Edit New</span>
                    <span style="padding: 0;margin: 0;line-height: 13px;color: #9eacb4;font-size: 13px;font-weight: 400;">Message</span>
                </div>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    <div class="form-group">
                        <label class="control-label">Content :</label>
                        <textarea class="form-control" ng-model="editMessageContent"></textarea>
                        <!--<textarea class="form-control" id="message-text-edit"></textarea>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn red" ng-click="submitEditMessage(item.ID,editMessageContent)">Edit</button>
                        <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
