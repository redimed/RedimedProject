
<div class="portlet light rlob-document-status-summary">

    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-check font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Document Status Summary

            </span>
        </div>
    </div>

    <div style="display: inline">

        <a class="btn btn-sm " ng-click="previousWeek();"><i class="fa fa-backward font-green-sharp"></i></a>
        <div style="display: inline">{{datesDisplay}}</div>
        <a class="btn btn-sm " ng-click="nextWeek();"><i class="fa fa-forward font-green-sharp"></i></a>
    </div>

    <div class="outer">
        <div class="inner">
            <table class="document-status-table">

                <tr>
                    <th></th>
                    <td  ng-repeat="(key,value) in listHoursInDay">
                        {{key}}
                    </td>
                </tr>

                <tr ng-repeat="(day_key,day_data) in listDays">

                    <th >
                        {{day_data.DISPLAY}}
                    </th>
                    <td ng-repeat="(time_key,time_data) in day_data.LIST">
                        <!--{{time_key}}-->

                        <div class="row" ng-repeat="(booking_key,booking_data) in time_data">
                            <div class="col-md-12" >
                                <a ng-class="booking_data.STYLE_CLASS" href="#">{{booking_data.WRK_SURNAME}}</a>

                            </div>

                            <!-- <div class="col-md-12" style=" word-wrap:normal">

                            </div> -->
                        </div>

                    </td>
                </tr>

            </table>
        </div>
    </div>

</div>
