<div role="tabpanel" class="tab-pane active">

    <pagination total-items="totalItems"
                ng-model="currentPage"
                max-size="maxSize"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                num-pages="numPages"
                items-per-page="itemsPerPage"
                ng-change="pagingHandlerArchiveBooking()">
    </pagination>

    <table class="table table-responsive table-hover">
        <thead>
        <tr>
            <th class="col-md-2 col-sm-2">
                APPOINTMENT DATE
            </th>
            <th class="col-md-2 col-sm-2">
                SURNAME
            </th>
            <th class="col-md-2 col-sm-2">
                LOCATION
            </th>
            <th class="col-md-2 col-sm-2">
                TYPE
            </th>
            <th class="col-md-2 col-sm-2">
                DOCTOR
            </th>
            <th class="col-md-2 col-sm-2">
                COMPLETED
            </th>
        </tr>
        <tr>
            <td class="col-md-2 col-sm-2">
                <rlob-choose-period from-date="searchKeys.fromAppointmentDate" to-date="searchKeys.toAppointmentDate"></rlob-choose-period>
            </td>
            <td class="col-md-2 col-sm-2">
                <input class="form-control input-sm" type="text" ng-model="searchKeys.surname" ng-change="initPagingReportArchiveBooking(doctorId)">
            </td>
            <td class="col-md-2 col-sm-2">
                <!-- <input class="form-control input-sm" type="text" ng-model="searchKeys.location" ng-change="initPagingReportArchiveBooking(doctorId)"> -->
                <select class="form-control input-sm"
                        ng-model="locationSelected"
                        ng-options="location.Site_name for location in locationList"
                        ng-change="initPagingReportArchiveBooking(doctorId)">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td class="col-md-2 col-sm-2">
                <select class="form-control input-sm"
                        ng-model="rlTypeSelected"
                        ng-options="rltype.Rl_TYPE_NAME for rltype in rlTypeList"
                        ng-change="initPagingReportArchiveBooking(doctorId)">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td class="col-md-2 col-sm-2">
                <!-- <input class="form-control input-sm" type="text" ng-model="searchKeys.doctor" ng-change="initPagingReportArchiveBooking(doctorId)"> -->
                <select class="form-control input-sm"
                        ng-model="doctorSelected"
                        ng-options="doctor.NAME for doctor in doctorList"
                        ng-change="initPagingReportArchiveBooking(doctorId)">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td class="col-md-2 col-sm-2">
                <!-- <input class="form-control input-sm" type="text" ng-model="searchKeys.complete" ng-change="initPagingReportArchiveBooking(doctorId)"> -->
            </td>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="archive in listArchiveBookings"  style="cursor: pointer;" ng-click="setSelectedBooking(archive.BOOKING_ID)">
            <td class="col-md-2 col-sm-2">{{archive.APPOINTMENT_DATE | date:'dd/MM/yyyy HH:mm'}}</td>
            <td class="col-md-2 col-sm-2">{{archive.WRK_SURNAME}}</td>
            <td class="col-md-2 col-sm-2">{{archive.Site_name}}</td>
            <td class="col-md-2 col-sm-2">{{archive.Rl_TYPE_NAME}}</td>
            <td class="col-md-2 col-sm-2">{{archive.NAME}}</td>
            <td class="col-md-2 col-sm-2">{{archive.STATUS}}</td>
        </tr>
        </tbody>
    </table>


</div>
