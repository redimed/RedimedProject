

<div role="tabpanel" class="tab-pane">
    <pagination total-items="totalItemsReport2"
                ng-model="currentPageReport2"
                max-size="maxSizeReport2"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                items-per-page="itemsPerPageReport2"
                ng-change="pagingHandlerStatusBookingHaveNotResult()">
    </pagination>
    <table class="table table-hover table-light">
        <thead class="flip-content">
        <tr>
            <th>
                APPOINTMENT DATE
            </th>
            <th>
                SURNAME
            </th>
            <th>
                LOCATION
            </th>
            <th>
                TYPE
            </th>
            <th>
                DOCTOR
            </th>
        </tr>
        <tr>
            <td>
                <rlob-choose-period from-date="filterInfo1.FromAppointmentDate" to-date="filterInfo1.ToAppointmentDate"></rlob-choose-period>
            </td>
            <td>
                <input class="form-control input-sm" type="text" ng-model="filterInfo1.Surname" ng-change="initPagingReportStatusBookingHaveNotResult()">
            </td>
            <td>
                <!-- <input class="form-control input-sm" type="text" ng-model="filterInfo1.Location" ng-change="initPagingReportStatusBookingHaveNotResult()"> -->
                <select class="form-control input-sm"
                        ng-model="locationSelected"
                        ng-options="location.Site_name for location in locationList"
                        ng-change="initPagingReportStatusBookingHaveNotResult()">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td>
                <select class="form-control input-sm"
                        ng-model="rlTypeSelected"
                        ng-options="rltype.Rl_TYPE_NAME for rltype in rlTypeList"
                        ng-change="initPagingReportStatusBookingHaveNotResult()">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td>
                <!-- <input class="form-control input-sm" type="text" ng-model="filterInfo1.Doctor" ng-change="initPagingReportStatusBookingHaveNotResult()"> -->
                <select class="form-control input-sm"
                        ng-model="doctorSelected"
                        ng-options="doctor.NAME for doctor in doctorList"
                        ng-change="initPagingReportStatusBookingHaveNotResult()">
                    <option  value="">ALL</option>
                </select>
            </td>
            
            <!-- END SEARCH -->
        </tr>
        </thead>
        <tbody ng-repeat="booking2 in reportStatusBookingsList">
        <tr ng-class='booking2.style_class' ng-click="setSelectedBooking(booking2.BOOKING_ID)">
            <td><label>{{booking2.APPOINTMENT_DATE | date:'dd/MM/yyyy HH:mm'}}</label></td>
            <td><label>{{booking2.WRK_SURNAME}}</label></td>
            <td><label>{{booking2.Site_name}}</label></td>
            <td><label>{{booking2.Rl_TYPE_NAME}}</label></td>
            <td><label>{{booking2.NAME}}</label></td>
        </tr>
        </tbody>
    </table>
</div>
