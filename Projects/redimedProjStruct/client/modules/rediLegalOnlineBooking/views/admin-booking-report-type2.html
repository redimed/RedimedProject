

<div role="tabpanel" class="tab-pane">
    <pagination total-items="totalItemsReport2"
                ng-model="currentPageReport2"
                max-size="maxSizeReport2"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                items-per-page="itemsPerPageReport2"
                ng-change="pagingHandlerOutstandingBooking()">
    </pagination>
    <table class="table table-hover table-light">
        <thead class="flip-content">
        <tr>
            <th>
                APPOINTMENT DATE
            </th>
            <th>
                LOCATION
            </th>
            <th>
                FULL NAME
            </th>
            <th>
                TYPE
            </th>
            <th>
                DOCTOR
            </th>
            <th>
                BOOKING STATUS
            </th>
            <th>
                DOCUMENT STATUS
            </th>
        </tr>
        <tr>
            <td>
                <rlob-choose-period from-date="filterInfo1.FromAppointmentDate" to-date="filterInfo1.ToAppointmentDate"></rlob-choose-period>
            </td>

            <td>
                <!-- <input class="form-control input-sm" type="text" ng-model="filterInfo1.Location" ng-change="initPagingReportOutstandingBooking()"> -->
                <select class="form-control input-sm"
                        ng-model="locationSelected"
                        ng-options="location.Site_name for location in locationList"
                        ng-change="initPagingReportOutstandingBooking()">
                    <option  value="">ALL</option>
                </select>
            </td>

            <td>
                <input class="form-control input-sm" type="text" ng-model="filterInfo1.Surname" ng-change="initPagingReportOutstandingBooking()">
            </td>
            
            <td>
                <select class="form-control input-sm"
                        ng-model="rlTypeSelected"
                        ng-options="rltype.Rl_TYPE_NAME for rltype in rlTypeList"
                        ng-change="initPagingReportOutstandingBooking()">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td>
                <!-- <input class="form-control input-sm" type="text" ng-model="filterInfo1.Doctor" ng-change="initPagingReportOutstandingBooking()"> -->
                <select class="form-control input-sm"
                        ng-model="doctorSelected"
                        ng-options="doctor.NAME for doctor in doctorList"
                        ng-change="initPagingReportOutstandingBooking()">
                    <option  value="">ALL</option>
                </select>
            </td>
            <td>
                <!-- BOOKING STATUS -->
                <select ng-model="filterInfo1.bookingStatus" class="form-control input-sm"
                    ng-options="key as value for (key,value) in bookingStatus"
                    ng-change="initPagingReportOutstandingBooking()">
                    <option value="">--Select All--</option>
                </select>
            </td>
            <td>
                <!-- DOCUMENT STATUS -->
                <select ng-model="filterInfo1.documentStatus" class="form-control input-sm"
                    ng-options="value.value as value.display for (key,value) in documentStatus"
                    ng-change="initPagingReportOutstandingBooking()">
                    <option value="">--Select All--</option>
                </select>
            </td>
            
            <!-- END SEARCH -->
        </tr>
        </thead>
        <tbody ng-repeat="outstanding in listOutstandingBookings">
        <tr ng-class='outstanding.style_class' ng-click="setSelectedBooking(outstanding.BOOKING_ID)">
            <td><label>{{outstanding.APPOINTMENT_DATE | date:'HH:mm dd/MM/yyyy'}}</label></td>
            <td><label>{{outstanding.Site_name}}</label></td>
            <td><label>{{outstanding.FULL_NAME}}</label></td>
            <td><label>{{outstanding.Rl_TYPE_NAME}}</label></td>
            <td><label>{{outstanding.NAME}}</label></td>
            <td><label>{{outstanding.STATUS}}</label></td>
            <td><label>{{documentStatusDisplay[outstanding.DOCUMENT_STATUS]}}</label></td>
        </tr>
        </tbody>
    </table>
</div>
