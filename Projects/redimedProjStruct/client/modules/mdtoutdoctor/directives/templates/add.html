<div class="row">
	<!--provider_no-->
	 <div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="provider_no">Provider no</label>
			<input type="text" placeholder="Provider no" name="provider_no" ng-model="mdtOutdoctorMap.provider_no" class="form-control" id="provider_no" float-label>
		</span>	</div>
	<!--provider_no-->
	<!--name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="name">Name</label>
			<input type="text" placeholder="Name" name="name" ng-model="mdtOutdoctorMap.name" class="form-control" id="name" float-label>
		</span>	</div>
	<!--name-->

	<!--address-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="address">Address</label>
			<input type="text" placeholder="Address" name="address" ng-model="mdtOutdoctorMap.address" class="form-control" id="address" float-label>
		</span>	</div>
	<!--address-->


	<div class="break-row"></div>
	<!--suburb-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="suburb">Suburb</label>
			<input type="text" placeholder="Suburb" name="suburb" ng-model="mdtOutdoctorMap.suburb" class="form-control" id="suburb" float-label>
		</span>	</div>
	<!--suburb-->

	<!--state-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="state">State</label>
			<input type="text" placeholder="State" name="state" ng-model="mdtOutdoctorMap.state" class="form-control" id="state" float-label>
		</span>	</div>
	<!--state-->

	<!--phone-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="phone">Phone</label>
			<input type="text" placeholder="Phone" name="phone" ng-model="mdtOutdoctorMap.phone" class="form-control" id="phone" float-label>
		</span>	</div>
	<!--phone-->
	<div class="break-row"></div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<button class="btn btn-sm btn-block green" ng-click="save()">Save</button>
	</div>
</div>
