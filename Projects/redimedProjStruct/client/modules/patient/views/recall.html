<div class="col-lg-12 un-bgXam-colBlack un-margin-top-30">
    <label class="un-label-header un-bgBlack un-label-header-padding">Recall List</label>
    <div class="un-padding-top-bottom-10">
        <div class="un-div-content un-bgWhite-boxshadow-bottom un-padding-10">
            <div class="pull-right navbar-right">
                <button  type="button" class="un-button un-bgBlack" ng-click="addForm.open()">
                    <i class="fa fa-plus"></i> New Recall
                </button>
            </div>
            <my-data-table numrows="20" options="recall_opt" rowclick="rowClick"></my-data-table>
        </div>
    </div>
</div>
<!-- ADD FORM -->
<div class="mdt-search un-popup-config" style="display: block; width: 50%;" ng-if="addForm.is_show">
    <label class="un-label-popup-header un-bg-label-B41E46">Add Recall</label>
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="addForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="break-row" style="margin-bottom: 15px;"></div>
    <!-- phanquocchien.c1109g@gmail.com -->
    <mdtrecall-detail  onsuccess="actionSuccess"  options="options" params="params_add" action-center="actionCenter"></mdtrecall-detail>
</div>
<!-- END ADD FORM -->
<!-- EDIT FORM -->
<div class="mdt-search un-popup-config" style="display: block; width: 50%;" ng-if="editForm.is_show">
    <label class="un-label-popup-header un-bg-label-B41E46">Edit Allergy</label>
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="editForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="break-row" style="margin-bottom: 15px;"></div>
    <!-- phanquocchien.c1109g@gmail.com -->
    <mdtrecall-detail  onsuccess="actionSuccess"  options="options" params="params_edit" action-center="actionCenter"></mdtrecall-detail>
</div>
<!-- END EDIT FORM -->
