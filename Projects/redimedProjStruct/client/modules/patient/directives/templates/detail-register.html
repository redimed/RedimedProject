<div class="row pt_header_box_shadow">
    <img class="pt_header_img_logo" src="./theme/un/LOGO_30.png">
    <img class="pt_header_img" src="./theme/un/2_25.png">
</div>










<style type="text/css">
    .page-content-wrapper .page-content {
        min-height: 552px;
        background: rgb(23, 20, 76)!important;
    }
    .has-error .form-control {
        -webkit-box-shadow: none;
        box-shadow: none;
        border: 1px solid red;
    }
    .has-error .form-control:focus {
        -webkit-box-shadow: none;
        box-shadow: none;
        border: 1px solid red;
    }
</style>
<div class="row pt_padding_30">
    <form name="patientForm" novalidate>
        <div class="col-lg-4 col-md-4 pt_div_left">
            <div class="row">
                <div class="col-lg-12 col-md-12 un-height-img">
                    <input id="patient_photo_upload" ng-hide="true" type="file" nv-file-select uploader="uploader" ng-if="!!uploader"/>
                    <div ng-repeat="item in uploader.queue" ng-if="uploader.queue.length>0">
                        <div class="un-canvas" ng-thumb="{ file: item._file, height:257, width:257}">{{item._file.name}}</div>
                    </div>
                    <img class="un-img-avartar" src="{{avt_path}}" width="100%" height="100%" ng-show="!uploader || uploader.queue.length===0"/>
                    
                    <img class="un-chose-img" src="../theme/assets/icon-2_03.png" ng-click="openUploader()">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.title.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Title</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <select class="form-control pt_width_100 pt_height_30" ng-options="title.name as title.name for title in options.titles" name="title" ng-model="modelObjectMap.Title" id="title" float-label>
                                    <option value="" disabled selected>Title</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.fname.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">First name *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input class="form-control pt_width_100 pt_height_30" required type="text" id="fname" float-label name="fname" ng-model="modelObjectMap.First_name" />
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.sname.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Sur name *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input required type="text" id="sname" name="sname" ng-model="modelObjectMap.Sur_name" float-label class="form-control pt_width_100 pt_height_30"/>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Middle name</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" id="mname" name="mname" ng-model="modelObjectMap.Middle_name" class="form-control pt_width_100 pt_height_30" float-label />
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Known as</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" id="knownas"name="knownas" ng-model="modelObjectMap.Known_as" class="form-control pt_width_100 pt_height_30" float-label />
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.address1.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Address 1 *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input googleplace type="text" name="address1" ng-model="modelObjectMap.Address1" class="form-control pt_width_100 pt_height_30" id="address1" required ng-change="changeAdd()" placeholder="">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Address 2 </label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="address2" ng-model="modelObjectMap.Address2" class="form-control pt_width_100 pt_height_30" id="address2" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 pt_div_center">
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.dob.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Date of Birth *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input ui-date="{dateFormat: 'dd/mm/yy', defaultDate: '01/01/1990', changeMonth: true, changeYear: true}" id="dob" class="form-control pt_width_100 pt_height_30" name="dob" required="" ng-model="modelObjectMap.DOB" float-label="">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.surburb.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Surburb *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="surburb" ng-model="modelObjectMap.Surburb" class="form-control pt_width_100 pt_height_30" id="surburb" required float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.state.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">State *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <select class="form-control pt_width_100 pt_height_30" ng-options="state.State as state.State for state in options.states" name="state" ng-model="modelObjectMap.State" id="state" required float-label>
                                    <option value="" disabled selected>State</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.country.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Country *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <select class="form-control pt_width_100 pt_height_30" ng-options="country.Country_name as country.Country_name for country in options.countries" 
                                    name="country" ng-model="modelObjectMap.Country" id="country" float-label required ng-change="loadState()">
                                    <option value="" disabled selected>Country</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.postcode.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Post Code *</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="postcode" ng-model="modelObjectMap.Post_code" class="form-control pt_width_100 pt_height_30" id="postcode" required float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 un-padding-bottom-5 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Account Type</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <select class="form-control pt_width_100 pt_height_30" ng-options="type.Account_id as type.Account_name for type in options.account_types" 
                                    name="acctype" ng-model="modelObjectMap.Account_type" id="acctype" float-label>
                                    <option value="" disabled selected>Account Type</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.accseft.$invalid && isSubmit}"> 
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Account Holder</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="accseft" ng-model="modelObjectMap.Account_Seft" min="0" class="form-control pt_width_100 pt_height_30" id="accseft" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.medicareno.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Medicare No</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input name="medicareno" maxlength="10" ng-model="modelObjectMap.Medicare_no" min="0"class="form-control pt_width_100 pt_height_30" id="medicareno" float-label ng-readonly="isMedicare===true">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Expire Medicare</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input class="form-control pt_width_100 pt_height_30" ui-date="{dateFormat: 'dd/mm/yy', defaultDate: '01/01/1990', changeMonth: true, changeYear: true}" id="mediexp" name="mediexp" ng-disabled="isMedicare===true" ng-model="modelObjectMap.Exp_medicare" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.memberno.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Membership No</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="memberno" ng-model="modelObjectMap.MemberShip_no" min="0"class="form-control pt_width_100 pt_height_30" id="memberno" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.dvano.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">DVA No</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="dvano" ng-model="modelObjectMap.DVA_No" min="0" class="form-control pt_width_100 pt_height_30" id="dvano" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.hccno.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">HCC/Pension No</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="hccno" ng-model="modelObjectMap.HCC_Pension_No" min="0"
                                class="form-control pt_width_100 pt_height_30" id="hccno" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 pt_div_right">
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Expire</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input class="form-control pt_width_100 pt_height_30" ui-date="{dateFormat: 'dd/mm/yy'}" id="pensionexp" name="pensionexp" ng-model="modelObjectMap.Exp_pension" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Health Fund</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <select class="form-control pt_width_100 pt_height_30" ng-options="type.PF_id as type.Fund_name for type in options.private_types" name="privatefund" ng-model="modelObjectMap.Private_fund_id" id="privatefund" float-label>
                                    <option value="" disabled selected>Health Fund</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.upi.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">UPI</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="upi" ng-model="modelObjectMap.UPI" min="0" class="form-control pt_width_100 pt_height_30" id="upi" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Occupation</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="occupation" ng-model="modelObjectMap.Occupation" class="form-control pt_width_100 pt_height_30" id="occupation" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Partner's Name</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="partnername" ng-model="modelObjectMap.Partner_name"
                                class="form-control pt_width_100 pt_height_30" id="partnername" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 un-padding-bottom-5 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Partner's DOB</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="birthday" class="form-control pt_width_100 pt_height_30" ui-date="{dateFormat: 'dd/mm/yy'}" id="partnerdob" name="partnerdob" ng-model="modelObjectMap.Partner_DOB" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Partner Occupation</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="partnerocc" ng-model="modelObjectMap.Partner_Occupation"
                                class="form-control pt_width_100 pt_height_30" id="partnerocc" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Alias First Name</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="aliasfname" ng-model="modelObjectMap.Alias_First_name"
                                class="form-control pt_width_100 pt_height_30" id="aliasfname" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div>
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Alias Sur Name</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="aliassname" ng-model="modelObjectMap.Alias_Sur_name"
                                class="form-control pt_width_100 pt_height_30" id="aliassname" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.urno.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">UR No</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="number" name="urno" ng-model="modelObjectMap.UR_no" min="0"
                                class="form-control pt_width_100 pt_height_30" id="urno" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 pt_boder_bottom">
                    <div ng-class="{'has-error': patientForm.urno.$invalid && isSubmit}">
                        <div class="form-group">
                            <label class="col-md-4 control-label pt_padding_left_0 pt_font_size_13">Custom</label>
                            <div class="col-md-8 pt_padding_right_0">
                                <input type="text" name="custom" ng-model="modelObjectMap.Custom"
                                class="form-control pt_width_100 pt_height_30" id="custom" float-label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 pt_submit">
                <div style="margin: auto;display: table;" ng-if="params.permission.create !== false" class="row">
                    <img src="../theme/un/paient-dESIGN_07.png" ng-click="buttonclick()">
                </div><!-- 
                <button class="btn pull-right un-submit" ng-if="params.permission.edit !== false" ng-click="buttonclick()"></i>&nbsp EDIT</button>
                <button class="btn pull-right un-submit" ng-if="isClose" ng-click="closePopup()">&nbsp CLOSE</button>
                </div> -->
            </div>
        </div>
    </form>
</div>
