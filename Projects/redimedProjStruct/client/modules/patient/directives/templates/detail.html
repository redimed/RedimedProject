<!-- HEADER -->
<div class="row">
    <div class="col-md-2">
        <div class="break-row"></div>
        <!-- MODE -->
        <button class="btn btn-circle btn-sm green" ng-click="changeMode()">{{label_mode.value}}</button>
        <!-- END MODE -->
    </div>
    <div class="col-md-10 text-right">
        <div class="break-row"></div>
        <button class="btn btn-circle btn-sm" ng-class="{'blue': step > 1}" ng-click="backStep()">
            <i class="fa fa-long-arrow-left"></i>
        </button>
        <button class="btn btn-circle blue btn-sm" ng-click="nextStep()">
            <i class="fa fa-long-arrow-right"></i>
        </button>
    </div>
</div>  
<hr>
<!-- END HEADER -->
<!-- MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- STEP 1 -->
        <span ng-show="step === 1">
            <div class="break-row"></div>
            <!-- TITLE -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Title <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <select required ng-options="title.code as title.name for title in options.titles" 
                        name="title" ng-model="modelObjectMap.Title" class="form-control"
                        ng-disabled="label_mode.code == 'view'">
                    </select>
                </div>
            </div>
            <!-- END TITLE -->
            <!-- FIRST NAME -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    First Name <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input required placeholder="First Name" name="firstname" ng-model="modelObjectMap.First_name" 
                        class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END FIRST NAME -->
            <div class="break-row"></div>
            <!-- MIDDLE NAME -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Middle Name
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input placeholder="Middle Name" name="middlename" ng-model="modelObjectMap.Middle_name" 
                        class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END MIDDLE NAME -->
            <!-- LAST NAME -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Last Name <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input required="" placeholder="Last Name" name="lastname" ng-model="modelObjectMap.Sur_name" 
                        class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END LAST NAME -->
            <div class="break-row"></div>
            <!-- KNOWN AS -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Known As
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input placeholder="Known As" name="knownas" ng-model="modelObjectMap.Known_as" 
                        class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END KNOWN AS -->
            <!-- BIRTHDAY -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Birthday <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input type="birthday" readonly="" custom-date="" placeholder="Birthday" name="dob" required="" ng-model="modelObjectMap.DOB" class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END BIRTHDAY -->
            <div class="break-row"></div>
            <!-- SEX -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Sex <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <select required="" ng-options="sex.code as sex.name for sex in options.sexes" name="sex" 
                        ng-model="modelObjectMap.Sex" class="form-control" ng-disabled="label_mode.code == 'view'">
                    </select>
                </div>
            </div>
            <!-- END SEX -->
            <!-- EMAIL -->
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-6">
                    Email <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-3 col-xs-6">
                    <input type="email" required="" placeholder="Email" name="email" ng-model="modelObjectMap.Email"
                        class="form-control" ng-disabled="label_mode.code == 'view'">
                </div>
            </div>
            <!-- END EMAIL -->
            <div class="break-row"></div>
        </span> <!-- END STEP 1 -->
        <span ng-show="step === 2">
            <div class="break-row"></div>
                    <!-- MOBILE -->
                    <div class="form-group" ng-class="{'has-error': isSubmit && patientForm.mobile.$invalid}">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Mobile</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <input type="number" ng-model="modelObjectMap.Mobile" placeholder="Mobile Phone"
                                name="mobile" class="form-control" min="0">
                            <span ng-show="patientForm.mobile.$invalid && isSubmit">
                                <span class="help-block" ng-show="patientForm.mobile.$error.number">
                                    Mobile must be number
                                </span>
                                <span class="help-block" ng-show="patientForm.mobile.$error.min">
                                    Mobile must be integer
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- END MOBILE -->
                    <!-- HOME PHONE -->
                    <div class="form-group" ng-class="{'has-error': isSubmit && patientForm.homephone.$invalid}">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Home Phone</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <input type="number" ng-model="modelObjectMap.Home_phone" placeholder="Home Phone"
                                name="homephone" min="0" class="form-control">
                            <span ng-show="patientForm.homephone.$invalid && isSubmit">
                                <span class="help-block" ng-show="patientForm.homephone.$error.number">
                                    Home Phone must be number
                                </span>
                                <span class="help-block" ng-show="patientForm.homephone.$error.min">
                                    Home Phone must be integer
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- END HOME PHONE -->

                    <div class="break-row"></div>

                    <!-- WORK PHONE -->
                    <div class="form-group" ng-class="{'has-error': isSubmit && patientForm.workphone.$invalid}">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Work Phone</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <input type="number" ng-model="modelObjectMap.Work_phone" placeholder="Work Phone"
                                name="workphone" min="0" class="form-control">
                            <span ng-show="patientForm.workphone.$invalid && isSubmit">
                                <span class="help-block" ng-show="patientForm.workphone.$error.number">
                                    Work Phone must be number
                                </span>
                                <span class="help-block" ng-show="patientForm.workphone.$error.min">
                                    Work Phone must be integer
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- END WORK PHONE -->
                    <!-- SMS -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>SMS</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <select ng-model="modelObjectMap.No_SMS" name="sms" class="form-control"
                                ng-options="s.code as s.name for s in options.sms">
                            </select>
                        </div>
                    </div>
                    <!-- END SMS -->

                    <div class="break-row"></div>

                    <!-- ADDRESS 1 -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Address 1</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <textarea class="form-control" ng-model="modelObjectMap.Address1" name="address1"
                                placeholder="Address 1">
                            </textarea>
                        </div>
                    </div>
                    <!-- END ADDRESS 1 -->
                    <!-- ADDRESS 2 -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Address 2</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <textarea class="form-control" ng-model="modelObjectMap.Address2" name="address2"
                                placeholder="Address 2">
                            </textarea>
                        </div>
                    </div>
                    <!-- END ADDRESS 2 -->

                    <div class="break-row"></div>

                    <!-- COUNTRY -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Country</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <select class="form-control" ng-model="modelObjectMap.Country" name="country"
                                ng-options="country.code as country.name for country in options.countries">
                            </select>
                        </div>
                    </div>
                    <!-- END COUNTRY -->
                    <!-- STATE -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>State</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <select class="form-control" ng-model="modelObjectMap.State" name="state"
                                ng-options="country.code as country.name for country in options.country">
                            </select>
                        </div>
                    </div>
                    <!-- END STATE -->

                    <div class="break-row"></div>

                    <!-- SUBURB -->
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Suburb</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <input type="text" ng-model="modelObjectMap.Suburb" class="form-control" name="suburb">
                        </div>
                    </div>
                    <!-- END SUBURB -->
                    <!-- POSTCODE -->
                    <div class="form-group" ng-class="{'has-error': isSubmit && patientForm.postcode.$invalid}">
                        <label class="control-label col-md-2 col-sm-3 col-xs-6"><b>Postcode</b></label>
                        <div class="col-md-4 col-sm-3 col-xs-6">
                            <input type="number" ng-model="modelObjectMap.Post_code" class="form-control"
                                name="postcode" min="0">
                            <span ng-show="patientForm.postcode.$invalid && isSubmit">
                                <span class="help-block" ng-show="patientForm.postcode.$error.number">
                                    Postcode must be number
                                </span>
                                <span class="help-block" ng-show="patientForm.postcode.$error.min">
                                    Postcode must be integer
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- END POSTCODE -->

                    <div class="break-row"></div>

        </span>
    </div> <!-- END COL-MD-12 -->
</div> <!-- END ROW -->
<div class="row" ng-show="mode=='update'">
    <div class="col-md-12">
        <button class="btn btn-primary btn-sm" ng-click="updateBooking()">Update Info</button>
    </div>
</div>
