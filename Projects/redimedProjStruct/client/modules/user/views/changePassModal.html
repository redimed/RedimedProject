<div class="modal-header">
    <h3>Change Password</h3>
</div>
<form method="post" novalidate class="form-horizontal" name="changePassForm" ng-submit="okClick(changePassForm)">
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group" ng-class="{'has-error':showClickedValidation && changePassForm.oldPass.$invalid}">
                <label class="control-label col-md-3 col-sm-3">Old Password:<span class="required">
                                    * </span></label>
                <div class="col-md-8 col-sm-8">
                    <input required class="form-control" name="oldPass" type="password" ng-model="info.oldPass" />
                    <span ng-show="showClickedValidation && changePassForm.oldPass.$invalid" for="oldPass" class="help-block">Please Input Your Current Password!.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group" ng-class="{'has-error':showClickedValidation && changePassForm.newPass.$invalid}">
                <label class="control-label col-md-3 col-sm-3">New Password:<span class="required">
                                    * </span></label>
                <div class="col-md-8 col-sm-8">
                    <input required class="form-control" name="newPass" type="password" ng-model="info.newPass" />
                    <span ng-show="showClickedValidation && changePassForm.newPass.$invalid" for="newPass" class="help-block">Please Input Your New Password!.</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <button type="submit" class="btn green">Save</button>
</div>
</form>
