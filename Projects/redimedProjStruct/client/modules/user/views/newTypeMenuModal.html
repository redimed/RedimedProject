<form name="userTypeForm"  method="post" novalidate ng-submit="submit()">
    <div class="modal-header">
        <h3 class="modal-title">New Menu</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-class="{'has-error':showClickedValidation && userTypeForm.menu.$invalid}">
                <div class="col-md-4">
                    <label class="control-labelss">Menu <span class="required">
                                                        * </span></label>
                </div>
                <div class="col-md-8">
                    <select name="menu" class="form-control" required data-ng-model="info.menu_id" ng-options="m.menu_id as m.description for m in menuList">
                        <option value="">---Select Menu---</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <span ng-show="showClickedValidation && userTypeForm.menu.$invalid" for="menu" class="help-block">Menu is required.</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-labelss">Enable </label>
                </div>
                <div class="col-md-8">
                    <input type="checkbox" ng-model="info.isEnable" ng-true-value="1" ng-false-value="0" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
        <button type="submit" class="btn green" >Submit</button>
    </div>
</form>
