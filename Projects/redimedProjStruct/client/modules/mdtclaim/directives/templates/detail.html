<form name="mdtclaimForm" novalidate>
<!--ACTION-->
<div class="row" style="margin-bottom: 15px;">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-plus"></i>
		</button>
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i>
		</button>
	</div>
	<div class="col-md-2 col-sm-2 col-xs-2 pull-right text-center" ng-if="isClose">
        <button class="btn btn-sm btn-block red" ng-click="closePopup()">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>
<!--END ACTION -->

<div class="row">
	<!--Injury_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="injury_name">Injury name</label>
			<input type="text" placeholder="Injury name" name="injury_name" ng-model="mdtClaimMap.Injury_name" class="form-control" id="injury_name" float-label>
		</span>	</div>
	<!--Injury_name-->

	<!--Injury_date-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="injury_date">Injury date</label>
			<input readonly ui-date="{dateFormat: 'dd/mm/yy', changeMonth: true, changeYear: true}" placeholder="Injury date" name="injury_date" ng-model="mdtClaimMap.Injury_date" class="form-control" id="injury_date" float-label>
		</span>
	</div>
	<!--Injury_date-->

	<!--How_Injury_Occurred-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="how_injury_occurred">How injury occurred</label>
			<input type="text" placeholder="How injury occurred" name="how_injury_occurred" ng-model="mdtClaimMap.How_Injury_Occurred" class="form-control" id="how_injury_occurred" float-label>
		</span>	</div>
	<!--How_Injury_Occurred-->

	<div class="break-row"></div>

	<!--Location-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="location">Location</label>
			<input type="text" placeholder="Location" name="location" ng-model="mdtClaimMap.Location" class="form-control" id="location" float-label>
		</span>	</div>
	<!--Location-->

	<!--Claim_date-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="claim_date">Claim date</label>
			<input readonly ui-date="{dateFormat: 'dd/mm/yy', defaultDate: '01/01/1990', changeMonth: true, changeYear: true}" placeholder="Claim date" name="claim_date" ng-model="mdtClaimMap.Claim_date" class="form-control" 
			id="claim_date" float-label>
		</span>	</div>
	<!--Claim_date-->

	<!--Address-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="address">Address</label>
			<input type="text" placeholder="Address" name="address" ng-model="mdtClaimMap.Address" class="form-control" id="address" float-label>
		</span>	</div>
	<!--Address-->

	<div class="break-row"></div>

	<!--Claim_no-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="claim_no">Claim no</label>
			<input type="number" placeholder="Claim no" name="claim_no" ng-model="mdtClaimMap.Claim_no" class="form-control" id="claim_no" float-label>
		</span>	</div>
	<!--Claim_no-->

	<!--Case_manager-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="case_manager">Case manager</label>
			<input type="text" placeholder="Case manager" name="case_manager" ng-model="mdtClaimMap.Case_manager" class="form-control" id="case_manager" float-label>
		</span>	</div>
	<!--Case_manager-->

	<!--insurer_site-->
    <div class="col-md-4 col-sm-6 col-xs-12">
        <span class="field">
        	<label for="insurer">Insurance</label>
            <select ng-options="insurer.id as insurer.insurer_name for insurer in options.insurers" 
                name="insurer" ng-model="modelObjectMap.insurer_site" id="insurer" float-label>
                <option value="" disabled selected>Insurer</option>
            </select>
        </span>
    </div>
	<!--insurer_site-->

	<div class="break-row"></div>

	<!--Isenable-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isenable" id="isenable_claim" class="mdt-checkbox" ng-model="mdtClaimMap.Isenable" ng-true-value="1" ng-false-value="0">
		<label for="isenable_claim">Isenable</label>
	</div>
	<!--Isenable-->

	<!--isCurr-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="iscurr" id="iscurr" class="mdt-checkbox" ng-model="mdtClaimMap.isCurr" ng-true-value="1" ng-false-value="0">
		<label for="iscurr">Is Current</label>
	</div>
	<!--isCurr-->
</div>
</form>
