<div ng-if="!isMakeCall" style="height: 35px !important; " class="modal-header">
	<div class="pull-left" class="col-md-6 col-sm-6">
		Onine Users (Click To Call) 
	</div>
	<div class="pull-right" class="col-md-6 col-sm-6">
		<a href="javascript:;" ng-click="cancelClick()" class="btn btn-icon-only btn-circle blue-steel">
          <i class="fa fa-times"></i>
        </a>
	</div>
</div>
<div ng-if="!isMakeCall" style="padding: 10px;" class="modal-body">
	<div style="cursor: pointer;" ng-repeat="u in onlineUsers"  ng-if="onlineUsers.length > 0">
		<a href="javascript:;" ng-if="u.id !== userInfo.id" ng-click="callUser(u)" class="list-group-item list-group-item-info">
			{{u.fullName}} ( {{u.username}} ) 
			<span class="badge badge-info">Online</span>
		</a>
	</div>
</div>
<div ng-if="isMakeCall">
    <div class="col-md-12 col-xs-12" align="center">
        <br/>
        <div><img width="200px" height="200px" ng-src="./theme/assets/icon.png" class="img-circle"/></div>
        <br/>
        <h3>Calling <span class="bold">{{callUser.fullName}}</span>...</h3>
        <br/>
        <a href="javascript:;" class="btn btn-circle btn-md red" ng-click='cancelCall()'>Cancel</a>
    </div>
</div>
<div ng-if="isMakeCall" class="modal-footer">
</div>
