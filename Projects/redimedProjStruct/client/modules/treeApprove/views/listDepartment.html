<h3 class="page-title">Department List</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.listSystem">Systems</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.listDepartment">Departments</a>
            <i class="fa fa-angle-right"></i>
        </li>
    </ul>
</div>
<div class="portlet green-meadow box">
    <div class="portlet-title">
        <a ui-sref="loggedIn.addSystem" class="btn green pull-right" style="margin-top:4px;" ng-click="addDepartment()">New department</a>
        <div class="caption">
            <i class="fa fa-cogs"></i>List of department
        </div>
    </div>
    <div class="portlet-body">
        <!-- PAGINATION -->
        <div style="float: left">
            <pagination boundary-links="true" total-items="list.count" ng-model="searchObjectMap.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="searchObjectMap.limit" max-size="searchObjectMap.maxSize" ng-change="setPage()"></pagination>
        </div>
        <div style="float: right; padding-top: 10px;">
            <button class="btn btn-sm" ng-click="reset()">Reset</button>
            <b>Total system:</b>{{list.count}}
            <select ng-model="searchObjectMap.limit" ng-options="row.code as row.code for row in rows" ng-change="loadList()"></select>
        </div>
        <!-- END PAGINATION -->

        <!-- TABLE LIST  -->
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>Department name</th>
                    <th>Company name</th>
                    <th>Decription</th>
                    <th></th>
                </tr>
                <!-- SEARCH -->
                <tr>
                    <td>
                        <input class="input-sm" type="text" ng-model="searchObjectMap.data.GROUP_NAME" ng-change="loadList()">
                    </td>
                    <!-- END SEARCH -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="l in list.result" style="cursor: pointer;">
                    <td>{{l.GROUP_NAME || ""}}</td>
                    <td>{{l.Company_name || ""}}</td>
                    <td>{{l.DECRIPTION || ""}}</td>
                    <td>
                        <!-- DOPDOWN ACTION -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">

                                <li class="dropdown">
                                    <button class="dropdown-toggle btn green" data-toggle="dropdown" role="button" aria-expanded="false">Action
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" style="width: 100px;">
                                        <li><a ng-click="goTotreeApproveDetail(l)">Detail</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a ng-click="editDepartment(l.GROUP_ID)">Edit</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a ng-click="deleteDepartment(l.GROUP_ID, $index)">Delete</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- END DROPDOWN ACTION -->
                    </td>
                </tr>
            </tbody>
            </tabel>
            <!-- END TABLE LIST -->
    </div>
</div>
<!-- MODULE ADD DEPARTMENT -->
<script type="text/ng-template" id="AddDepartment">
    <add-department on-cancel="getReturnedValue(return)" ng-model="departmentIdEdit" on-save="getInfo(return)"></add-department>
</script>
<!-- END MODULE ADD DEPARTMENT -->
