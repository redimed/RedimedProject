<h3 class="page-title">Tree List</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.treeApprove.loadListFunction">Functions</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.treeApprove.loadListTree">Trees</a>
            <i class="fa fa-angle-right"></i>
        </li>
    </ul>
</div>
<div class="portlet box blue-hoki">
    <div class="portlet-title">
        <a class="btn blue pull-right btn-xs" style="margin-top:10px;" ng-click="AddTree()">New tree</a>
        <div class="caption" style="font-size:13px;font-weight:bold;">
            <i class="fa fa-cogs"></i>List of tree
            <a ng-click="reset()"><i class="glyphicon glyphicon-refresh"></i></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="panel-body table-dynamic">
            <center ng-show="list.loading"><i class="fa fa-spinner fa-spin fa-3x"></i>
            </center>
            <table class="responsive table table-bordered" ng-show="!list.loading">
                <thead ng-show="list.result!==null">
                    <tr>
                        <th style="width:70%;">
                            <div class="th">
                                Tree name
                            </div>
                        </th>
                        <th style="width:20%;">
                            <div class="th">
                                Creation Date
                                <span class="glyphicon glyphicon-chevron-up" ng-click="loadList('ASC')" ng-class="{'active': searchObjectMap.order==='ASC'}">
                            </span>
                                <span class="glyphicon glyphicon-chevron-down" ng-click="loadList('DESC')" ng-class="{ 'active': searchObjectMap.order==='DESC' } ">
                            </span>
                            </div>
                        </th>
                        <th style="width:10%;">
                            <div class="th ">
                                Action
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="list.result!==null || (list.result.length!==0 && list.result!==null)">
                        <!-- FUNCTION NAME -->
                        <td style="width:70%;">
                            <input type="text " id="GROUP_NAME" ng-model="searchObjectMap.data.GROUP_NAME " ng-change="loadList(GROUP_NAME) " class="form-control input-sm ">
                        </td>
                        <!-- END FUNCTION NAME -->
                        <td style="width:20%;"></td>
                        <td style="width:10%;"></td>
                    </tr>
                    <tr ng-show="list.result===null">
                        <td colspan="4 ">
                            <h4 class="custom-timesheet">There is no items</h4>
                        </td>
                    </tr>
                    <tr ng-repeat="l in list.result " ng-class-odd="'odd'" style="cursor: pointer; ">
                        <td style="width:70%;">{{l.GROUP_NAME || " " }}</td>
                        <td style="width:20%;">{{l.CREATION_DATE | date: "dd/MM/yyyy h:mm:ss a "|| " " }}</td>
                        <td style="text-align: center; width:10%;">
                            <!-- DOPDOWN ACTION -->
                            <li class="dropdown btn-group">
                                <a class="dropdown-toggle btn btn-circle btn-xs blue" data-toggle="dropdown" ui-sref="a" style="width:50px;">More<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a ng-click="goTotreeApproveDetail(l)"><i class="fa fa-check"></i>Detail</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a ng-click="EditTree(l.GROUP_ID)"><i class="fa fa-pencil"></i>Edit</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a ng-click="DeleteTree(l.GROUP_ID)"><i class="fa fa-times"></i>Delete</a>
                                    </li>
                                </ul>
                            </li>
                            <!-- END DROPDOWN ACTION -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <footer class="table-footer " ng-show="list.result!==null || (list.result.length!==0 && list.result!==null)">
                <div class="row ">
                    <div class="col-ms-6 page-num-info ">
                        <div class="col-md-4 col-sm-5 ">
                            <span class="bold custom-timesheet">Total: {{list.count}}</span>
                            <span class="custom-timesheet">Show</span>
                            <select class="custom-timesheet" ng-model="searchObjectMap.limit " ng-change="loadList() " ng-options="itemRow.code as itemRow.code for itemRow in rows ">
                            </select>
                            <span class="custom-timesheet">entries per page</span>
                        </div>
                        <div class="col-ms-6 text-right pagination-container ">
                            <span ng-show="count.loading "><i class="fa fa-spinner fa-spin fa-2x "></i></span>
                            <pagination boundary-links="true " total-items="list.count " ng-model="searchObjectMap.currentPage " class="pagination-sm " previous-text="&lsaquo; " next-text="&rsaquo; " first-text="&laquo; " last-text="&raquo; " items-per-page="searchObjectMap.limit " max-size="searchObjectMap.maxSize " ng-change="setPage() "></pagination>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<!-- MODULE ADD DEPARTMENT -->
<script type="text/ng-template" id="AddTree">
    <add-tree on-cancel="getReturnedValue(return)" ng-model="TreeIdEdit" on-save="getInfo(return)"></add-tree>
</script>
<!-- END MODULE ADD DEPARTMENT -->
