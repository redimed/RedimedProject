<div class="panel-body">
    <form method="POST" class="grid-form" name="addNode">
        <!-- MAIN INFO -->
        <fieldset>
            <legend>{{addOrUpdateTitle}}</legend>
            <div data-row-span="4">
                <!-- NAME NODE -->
                <div data-field-span="1">
                    <label>Name</label>
                    <input type="text" ng-model="info.NODE_CODE" style="font-size:13px;" name="NODE_CODE" ng-required="true" custom-tr="info.NODE_CODE" custom-fr="addNode.NODE_CODE">
                </div>
                <!-- END NAME NODE -->
                <!-- ISVALUE NODE -->
                <div data-field-span="1" class>
                    <label>Choise is value</label>
                    <label>
                        <input type="checkbox" name="ISVALUE" ng-model="info.ISVALUE" ng-true-value="1" ng-false-value="0" ng-checked="info.ISVALUE===1"> &nbsp; Is Value
                    </label>
                </div>
                <!-- END ISVALUE NODE -->
                <!-- FROM VALUE NODE -->
                <div data-field-span="1">
                    <label>From value</label>
                    <input type="number" name="FROM_VALUE" ng-model="info.FROM_VALUE" style="font-size:13px;" ng-required="info.ISVALUE==1" custom-tr="[info.ISVALUE,info.FROM_VALUE]" custom-fr="addNode.FROM_VALUE" ng-disabled="info.ISVALUE!=1">
                </div>
                <!-- END FROM VALUE NODE -->
                <!-- TO VALUE NODE -->
                <div data-field-span="1">
                    <label>To value</label>
                    <input type="number" name="TO_VALUE" ng-model="info.TO_VALUE" style="font-size:13px;" ng-required="info.ISVALUE==1" custom-tr="[info.ISVALUE, info.TO_VALUE]" custom-fr="addNode.TO_VALUE" ng-disabled="info.ISVALUE!=1">
                </div>
                <!-- END TO VALUE NODE -->
            </div>
            <div data-row-span="1">
                <!-- DECRIPTION NODE -->
                <div data-field-span="1">
                    <label>Decription</label>
                    <textarea ng-model="info.DECRIPTION" style="font-size:13px;"></textarea>
                </div>
                <!-- END DECRIPTION NODE -->
            </div>
        </fieldset>
        <a class="btn blue pull-right btn-xs" ng-click="onSave({return: info})" ng-disabled="addNode.NODE_CODE.$error.required || addNode.FROM_VALUE.$error.required || addNode.FROM_VALUE.$error.number || addNode.TO_VALUE.$error.required || addNode.TOVALUE.$error.number">{{addOrUpdateButton}}</a>
        <a class="btn red pull-right btn-xs" ng-click="onCancel({return: true})">Close</a>
        <!-- END MAIN INFO -->
    </form>
</div>
