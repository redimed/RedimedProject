<div class="panel-body">
    <form method="POST" class="grid-form" name="AddFunction">
        <!-- MAIN INFO -->
        <fieldset>
            <legend>{{addOrUpdateTitle}}</legend>
            <div data-row-span="1">
                <!-- NAME NODE -->
                <div data-field-span="1">
                    <label>Name of function</label>
                    <input type="text" ng-model="info.model[0].value" custom-input="info.model[0]">
                </div>
                <!-- END NAME NODE -->
            </div>
        </fieldset>
        <a class="btn green pull-right btn-sm" ng-click="onSave({return: info})">{{addOrUpdateButton}}</a>
        <a class="btn btn-danger pull-right btn-sm" ng-click="onCancel({return: true})">Cancel</a>
        <!-- END MAIN INFO -->
    </form>
</div>
