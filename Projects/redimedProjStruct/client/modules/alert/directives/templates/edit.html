<label class="un-label-popup-header-m un-bg-label-B41E46-m">Edit Alert</label>
<div class="row">
	<!-- NAME -->
	<div class="col-md-6">
		<div class="form-group">
			<label class="un-label-form-3 un-label-whidth-130" >Alert Name</label>
			<input ng-model="alert.form.name" class="form-control input-sm select-outside ng-pristine ng-valid un-input-alert-m" id="name">
		</div>
	</div>
	<!-- END NAME -->

	<!-- DESCRIPTION -->
	<div class="col-md-6">
		<div class="form-group">
			<label class="un-label-form-3 un-label-whidth-130 un-input-alert-m">Description</label>
			<input ng-model="alert.form.description" class="form-control input-sm select-outside ng-pristine ng-valid un-input-alert-m" id="description"></input>
		</div>
	</div>
	<!-- END DESCRIPTION -->

	<!--COLOR-->
	<div class="col-md-6">
		<span class="form-group">
            <label class="un-label-form-3 un-label-whidth-130">Service color</label>
            <input ng-model="alert.form.SERVICE_COLOR" class="form-control input-sm select-outside ng-pristine ng-valid un-input-alert-m" id="service_color" float-label>
        </span>	
	</div>
	<!--END COLOR-->
</div>

<div class="row">
	<div class="col-md-12">
		<button class="btn pull-right un-save-m ng-scope" ng-click="alert.save()">Save</button>
	</div>
</div>
