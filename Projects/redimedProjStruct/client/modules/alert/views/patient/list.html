<button class="btn btn-primary" ng-click="alert.dialog.select()">Select Alert</button>
<alert-patient-list patient-id="alert.Patient_id" limit="alert.limit" reload="alert.reload"></alert-patient-list>

<script type="text/ng-template" id="dialogAlertPatientSelect">
    <div class="modal-body">
    	<alert-patient-list patient-id="alert.Patient_id" limit="alert.limit" reload="alert.reload" without-patient="true"
    		permission="{edit: false, remove: false, checkbox: true}">
    	</alert-patient-list>
    </div>
 </script>
