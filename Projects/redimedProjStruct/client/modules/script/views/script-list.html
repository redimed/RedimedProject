<h1>Script List</h1>

<div class="portlet box blue ng-scope">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-medkit"></i> Scripts
        </div>
        <div class="pull-right navbar-right">
            <!-- Single button -->
              <button style="margin-right: 0;" type="button" class="btn btn-default green" ng-click="scriptAddForm.open()">
                    Add script
              </button>
        </div>
    </div>
    <div class="portlet-body">
       	<my-data-table options="scripts.options" rowclass="scripts.class" numrows="10"></my-data-table>
    	<div class="clearfix"></div>
    </div>
</div>


<!--SCRIPT ADD FORM-->
<div class="mdt-search" style="display: block;" ng-if="scriptAddForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="scriptAddForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <script-detail options="options" onsuccess="scriptAddForm.success" />
</div>
<!--END SCRIPT ADD FORM-->


<!--SCRIPT EDIT FORM-->
<div class="mdt-search" style="display: block;" ng-if="scriptEditForm.is_show">
    <div class="pull-right text-center ng-scope">
        <button class="btn btn-sm btn-block red" ng-click="scriptEditForm.close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <script-detail options="options" data="{id:'{{script.id}}'}" onsuccess="scriptEditForm.success" />
</div>
<!--END SCRIPT EDIT FORM-->
