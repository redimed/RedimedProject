<div class="col-lg-12 un-bgXam-colBlack un-margin-top-30">
	<label class="un-label-popup-header un-bg-label-333333">Script</label>
	<div class="un-padding-top-bottom-10 ">
		<div class="un-div-content un-bgWhite-boxshadow-bottom un-padding-10">
			<button type="button" class="btn un-btn-red un-btn-position" ng-click="script.add()">Add Script</button>
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<table class="mdt-table">
						<thead>
							<tr>
								<th>Patient Name</th>
								<th>CAL ID</th>
								<th>Script Num</th>
								<th>Medicare</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="script.search.scriptNum" ng-enter="script.onSearch({field: 'scriptNum', value: script.search.scriptNum})" placeholder="Script Num" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="script.search.Medicare" ng-enter="script.onSearch({field: 'Medicare', value: script.search.Medicare})" placeholder="Medicare" />
									</div>
								</td>
								<td></td>
							</tr>
							<tr ng-repeat="row in script.list" style="cursor:pointer;">
								<td>{{row.First_name}}&nbsp;{{row.Sur_name}}</td>
								<td>{{row.CAL_ID}}</td>
								<td>{{row.scriptNum}}</td>
								<td>{{row.Medicare}}</td>
								<td align="center">
									<a><i class="fa fa-pencil-square-o" ng-click="script.edit(row.ID)"></i></a>
									<!--<a><i class="fa fa-times" ng-click="script.dialog.remove(row.ID)"></i></a>&nbsp;-->
									<a>
										<span ng-if="row.isEnable" ng-click="script.disable(row)">Enable</span>
										<span ng-if="!row.isEnable" ng-click="script.disable(row)">Disable</span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
	<pagination boundary-links="true" total-items="script.count" ng-model="script.search.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="script.search.limit" max-size="script.search.max_size" ng-change="setPage(script.search.page)" style="float: right">
</pagination>
<script type="text/ng-template" id="notifyToRemove">
    <div class="modal-body">
        <p>Do you want to remove this site ?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-xs" ng-click="ok()">OK</button>
        <button class="btn btn-warning btn-xs" ng-click="cancel()">Cancel</button>
    </div>
 </script>
