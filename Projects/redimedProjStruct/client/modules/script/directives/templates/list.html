<div class="panel panel-default un-header-top">
	<div class="panel-body">
		<label class="un-label-header-custom un-bgWhite-custom">Script</label>
		<div class="un-background-gray-dv">
			<table class="mdt-table">
				<thead>
					<tr>
						<th>Patient Name</th>
						<th>Appt</th>
						<th>Script Num</th>
						<th>Medicare</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in script.list" style="cursor:pointer;">
						<td>{{row.First_name}}&nbsp;{{row.Sur_name}}</td>
						<td>{{row.FROM_TIME | moment: 'format': 'DD/MM/YYYY hh:mm'}}</td>
						<td>{{row.scriptNum}}</td>
						<td>{{row.name_medication}}</td>
						<td align="center">
							<a><button class="un_tn_btn un-bgBlack" ng-click="Scripts('edit', row.ID)">Edit</button>
							<a>
								<button  class="un_tn_btn un-bgXam-colBlack"  ng-if="row.isEnable"  ng-click="script.disable(row)">Enable</button>
								<button  class="un_tn_btn un-bgBlack"  ng-if="!row.isEnable"  ng-click="script.disable(row)">Disable</button>
							</a>
							<a target="_blank" href="http://testapp.redimed.com.au:3003/RedimedJavaREST/api/document/script/{{row.ID}}"><button class="un_tn_btn un-bgBlack">Print</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div style="text-align: right;">
				<pagination boundary-links="true" total-items="script.count" ng-model="script.search.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="script.search.limit" max-size="script.search.max_size" ng-change="setPage(script.search.page)"></pagination>
			</div>
		</div>
	</div>
</div>
<div>
	<button class="un-button un-bgBlack" ng-click="Scripts('new')" style="margin-top: -13px;
  margin-left: 11px;">Add New Script</button>
</div>
<script type="text/ng-template" id="notifyToAdd">
	<style type="text/css">
        .modal.in .modal-dialog {
            margin-top:50px;
        }
    </style>
    <h4 class="modal-title un-label-popup-header-m un-bg-label-333333" id="myModalLabel">Add Script</h4>
    <div class="modal-body">
        <script-add medicare='medicare' success="success"></script-add>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
 </script>
 <script type="text/ng-template" id="notifyToEdit">
 	<style type="text/css">
        .modal.in .modal-dialog {
            margin-top:50px;
        }
    </style>
    <h4 class="modal-title un-label-popup-header-m un-bg-label-333333" id="myModalLabel">Edit Script</h4>
    <div class="modal-body">
        <script-edit id='idScript' success='success' medicare='medicare'></script-edit>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
 </script>
