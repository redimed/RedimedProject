<div class="panel panel-primary">
	<div class="panel-heading">Add Script</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-4">
				<label class="col-xs-4 control-label">{{patient.item.First_name}}&nbsp;{{patient.item.Sur_name}}</label>
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.prescriber" placeholder="Prescriber" />
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.scriptNum" placeholder="Script Number" />
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.Medicare" placeholder="Medicare" />
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.EntitlementNo" placeholder="EntitlementNo" />
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.pharmacist" placeholder="Pharmarcist" />
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			
			<div class="col-xs-4">
				<input custom-date class="form-control" placeholder="Doctor Date" ng-model="script.form.doctordate" float-label>
			</div>
			<div class="col-xs-4">
				<input custom-date class="form-control" placeholder="Patient Date" ng-model="script.form.patientDate" float-label>
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="script.form.agentAddress" placeholder="Agent Address" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isRefNo" ng-true-value=1 ng-false-value=0>&nbsp;RefNo
				</label>
			</div>
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isSafety" ng-true-value=1 ng-false-value=0>&nbsp;Safety
				</label>
			</div>
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isConcessional" ng-true-value=1 ng-false-value=0>&nbsp;Concessional
				</label>
			</div>
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isPBS" ng-true-value=1 ng-false-value=0>&nbsp;PBS
				</label>
			</div>
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isRPBS" ng-true-value=1 ng-false-value=0>&nbsp;RPBS
				</label>
			</div>
			<div class="col-xs-2">
				<label class="control-label">
	                <input type="checkbox" ng-model="script.form.isBrand" ng-true-value=1 ng-false-value=0>&nbsp;Brand
				</label>
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div class="col-xs-6">
				<label class="col-xs-6 control-label">Doctor Signature</label>	
			</div>
			<div class="col-xs-6">
				<label class="col-xs-6 control-label">Patient Signature</label>
			</div>
		</div>

		<div class="row" style="margin-top: 15px;">
			<div class="col-xs-6">
				<span>
		            <canvas width="500" height="200" id="canvas" style="background-color: #DDDDDD; margin-bottom: 15px; border: 2px solid 64A0D9" signature ng-model="script.form.doctorSign">
		            </canvas>
		        </span>
			</div>
			<div class="col-xs-6">
				<span>
		            <canvas width="500" height="200" id="canvas_paient" style="background-color: #DDDDDD; margin-bottom: 15px; border: 2px solid 64A0D9" signature ng-model="script.form.patientSign">
		            </canvas>
		        </span>
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div class="col-xs-12">
				<input type="submit" class="btn btn-primary" ng-click="script.add()" value="Save" />
			</div>
		</div>
	</div>
</div>
