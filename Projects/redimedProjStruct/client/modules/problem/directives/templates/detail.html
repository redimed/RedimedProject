<form name="mainForm" novalidate>
	<div class="row" style="margin-bottom: 15px;">
	
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<span class="field">
				<label for="problem_description">Problem description</label>
	           	<input placeholder="Problem description" name="problem_description" ng-model="modelObjectMap.Notes" class="form-control" id="problem_description" float-label>
			</span>
		</div>
	</div>
	<div class="break-row"></div>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6">
			<span class="field">
				<label for="From">From</label>
	           	<input ui-date="{dateFormat: 'dd/mm/yy'}" readonly="readonly" placeholder="From" name="from_date" ng-model="modelObjectMap.From_date" class="form-control" id="from_date" float-label>
			</span>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<span class="field">
				<label for="To">To</label>
	           	<input ui-date="{dateFormat: 'dd/mm/yy'}" readonly="readonly" placeholder="To" name="to_date" ng-model="modelObjectMap.To_date" class="form-control" id="to_date" float-label>
			</span>
		</div>
	</div>
	<div class="break-row"></div>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6">
			<span class="field">
				<label for="ICD10_code">ICD10 Code</label>
	           	<input placeholder="ICD10 Code" name="ICD10_code" ng-model="modelObjectMap.ICD10_code" class="form-control" id="ICD10_code" float-label>
			</span>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<span class="field">
				<label for="ICPC_code">ICPC Code</label>
	           	<input placeholder="ICPC Code" name="ICPC_code" ng-model="modelObjectMap.ICPC_code" class="form-control" id="ICPC_code" float-label>
			</span>
		</div>
	</div>
	<div class="break-row"></div>
	<div class="clearfix"></div>
    <!-- ACTION -->
    <div class="col-sm-4 col-xs-6">
        <button class="btn btn-sm btn-block green" ng-click="clickAction({type: mode.type})">
            <i ng-if="mode.type == 'add'" class="fa fa-save"></i>
            <i ng-if="mode.type == 'edit'" class="fa fa-pencil"></i>
            {{mode.text}}
        </button>
    </div>
</form>
