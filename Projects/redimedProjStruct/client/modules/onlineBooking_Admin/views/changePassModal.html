<div class="modal-header">
    <h3>Change Password</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-5">
            <label class="control-label pull-right">Old Password:</label>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="password" ng-model="info.oldPass" />
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-5">
            <label class="control-label pull-right">New Password:</label>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="password" ng-model="info.newPass" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <a href="javascript:;" class="btn green" ng-click="okClick()"  >Submit</a>
</div>
