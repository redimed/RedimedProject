<style>
    .selected {
        background-color: #ffca87;
    }
</style>
<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Office Site</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Assessment Header</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="addHeader()" href="javascript:;" class="btn green" >
                    Add New Header &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams" class="table table-bordered table-responsive">
                <tr style="white-space: nowrap"  ng-repeat="p in $data  | orderBy:'id'" ng-click="showChild(p)" ng-class="{selected : p.id === selectedId}">
                    <td class="col-md-9" data-title="'Assessment Name'" sortable="'ass_name'">
                        <label>{{p.ass_name}}</label>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a style="width: 100px" href="javascript:;" ng-click="removeHeaderAssessment(p)" class="btn btn-danger col-md-3">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Assessment</span>
        </div>
        <div>
            <div class="btn-group pull-right" ng-show="isSelected">
                <a href="javascript:;" ng-click="addAssessment()"  class="btn green" id="addSub">
                    Add New Assessment &nbsp;&nbsp; <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams2" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="a in $data " style="white-space: nowrap">
                    <td class="col-md-4" data-title="'Assessment Name'" sortable="'ass_name'">
                        <label >{{a.ass_name}}</label>
                    </td>
                    <td class="col-md-1" data-title="'Item Code'" sortable="'item_code'">
                        <label >{{a.item_code}}</label>
                    </td>
                    <td class="col-md-2" data-title="'Item Name'" sortable="'item_name'">
                        <label >{{a.item_name}}</label>
                    </td>
                    <td class="col-md-2" data-title="'Price'" sortable="'price'">
                        <label >{{a.price}}</label>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a style="width: 80px" href="javascript:;" ng-click="removeAssessment(a)" class="btn btn-danger col-md-3">Delete</a>
                        <a style="width: 80px" href="javascript:;" ng-click="editAssessment(a)" class="btn btn-primary col-md-3">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
