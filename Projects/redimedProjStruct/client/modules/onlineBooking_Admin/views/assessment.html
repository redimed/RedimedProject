<style>
    .selected {
        background-color: rgba(69, 51, 36, 0.36);
    }

</style>
<h3 class="page-title">Assessment</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:;">Office Site</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Assessment</a>
        </li>
    </ul>
</div>
<div class="portlet grey-cascade box ">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase"> Assessment Header</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="addHeader()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams" class="table table-hover table-bordered table-responsive">
                <tr style="white-space: nowrap; cursor: pointer"  ng-repeat="p in $data  | orderBy:'id'" ng-click="showChild(p)" ng-class="{selected : p.id === selectedId}">
                    <td class="col-md-9" data-title="'Assessment Name'" sortable="'ass_name'">
                        <label>{{p.ass_name}}</label>
                    </td>
                    <td align="center" data-title="'Actions'">
                        <a style="width: 75px" href="javascript:;" ng-click="removeHeaderAssessment(p)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="portlet grey-cascade box ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify "></i>
            <span class="caption-subject uppercase">Assessment</span>
        </div>
        <div class="actions">
            <a ng-show="isSelected" href="javascript:;" ng-click="addAssessment()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams2" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="a in $data " style="white-space: nowrap">
                    <td class="col-md-5" data-title="'Assessment Name'" sortable="'ass_name'">
                        <label >{{a.ass_name}}</label>
                    </td>
                    <td class="col-md-1" data-title="'Item Code'" sortable="'item_code'">
                        <label >{{a.item_code}}</label>
                    </td>
                    <td class="col-md-2" data-title="'Item Name'" sortable="'item_name'">
                        <label >{{a.item_name}}</label>
                    </td>
                    <td class="col-md-1" data-title="'Price'" sortable="'price'">
                        <label >{{a.price}}</label>
                    </td>
                    <td align="center" data-title="'Actions'">
                        <a style="width: 75px" href="javascript:;" ng-click="editAssessment(a)" class="btn btn-circle blue-steel btn-sm">
                            <i class="fa fa-pencil"></i> Edit </a>
                        <a style="width: 75px" href="javascript:;" ng-click="removeAssessment(a)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
