<style>
    .selected {
        background-color: #ffca87;
    }
</style>

<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Office Site</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon icon-clock font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Companies</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="addNewCompany()" href="javascript:;" class="btn green" >
                    Add New Company &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams"  class="table table-bordered table-condensed  table-responsive">
                <tr style="white-space: nowrap" align="center" ng-repeat="b in $data" ng-click="showSubCompany(b)" ng-class="{selected : b.id === selectedId}">
                    <td data-title="'Company Name'" >
                        <a href="javascript:;" ng-click="editCompany(b)">{{b.Company_name}}</a>
                    </td>
                    <td data-title="'Industry'" >
                        <label>{{b.Industry}}</label>
                    </td>
                    <td data-title="'Address'" >
                        <label >{{b.Addr}}</label>

                    </td>
                    <td data-title="'Post Code'" >
                        <label>{{b.postcode}}</label>
                    </td>
                    <td data-title="'State'" >
                        <label>{{b.State}}</label>
                    </td>
                    <td data-title="'Country'"  >
                        <label>{{b.country}}</label>
                    </td>
                    <td data-title="'Description'" >
                        <label>{{b.Description}}</label>
                    </td>
                    <td data-title="'PO Number'"  >
                        <label>{{b.PO_number}}</label>
                    </td>
                    <td data-title="'Is Invoice Email'"  >
                        <label>{{b.isInvoiceEmailToUser == 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Invoice Email'" >
                        <label>{{b.invoice_email}}</label>
                    </td>
                    <td data-title="'Contact Email In Result'" >
                        <label>{{b.isAddContactEmailToResult == 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Result Email'"  >
                        <label>{{b.result_email}}</label>
                    </td>
                    <td data-title="'Report To Email'"  >
                        <label>{{b.report_to_email}}</label>
                    </td>
                    <td data-title="'Status'"  >
                        <label>{{b.default_status}}</label>
                    </td>
                    <td data-title="'Is Project'"  >
                        <label>{{b.isProject == 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Required PO'"  >
                        <label>{{b.isPO == 1? 'Yes':'No'}}</label>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon icon-clock font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Sub Companies</span>
        </div>
        <div>
            <div class="btn-group pull-right" ng-show="isSelected">
                <a ng-click="addSubCompany()" href="javascript:;" class="btn green" >
                    Add New Company &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams2"  class="table table-striped table-hover table-bordered table-responsive">
                <tr style="white-space: nowrap" align="center" ng-repeat="a in $data" >
                    <td data-title="'Company Name'" >
                        <a href="javascript:;" ng-click="editSubCompany(a)">{{a.Company_name}}</a>
                    </td>
                    <td data-title="'Industry'" >
                        <label>{{a.Industry}}</label>
                    </td>
                    <td  data-title="'Address'" >
                        <label >{{a.Addr}}</label>
                    </td>
                    <td data-title="'Post Code'" >
                        <label>{{a.postcode}}</label>
                    </td>
                    <td data-title="'State'" >
                        <label>{{a.State}}</label>
                    </td>
                    <td data-title="'Country'"  >
                        <label>{{a.country}}</label>
                    </td>
                    <td data-title="'Description'" >
                        <label>{{a.Description}}</label>
                    </td>
                    <td data-title="'PO Number'"  >
                        <label>{{a.PO_number}}</label>
                    </td>
                    <td data-title="'Invoice Email'" >
                        <label>{{a.invoice_email}}</label>
                    </td>
                    <td data-title="'Result Email'"  >
                        <label>{{a.result_email}}</label>
                    </td>
                    <td data-title="'Is Project'"  >
                        <label>{{a.isProject == 1 ? 'Yes':'No'}}</label>
                    </td>

                </tr>

            </table>
        </div>
    </div>
</div>
