<div class="portlet light bordered">
    <div class="portlet-title">

        <!--<p><strong>Page:</strong> {{tableParams.page()}}-->
        <!--<p><strong>Count per page:</strong> {{tableParams.count()}}-->
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">PmProperties</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="addNew()" class="btn green" id="addBtn">
                    Add New <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>

    <div class="portlet-body">

        <div>
            <table ng-table="tableParams"  class="table table-striped table-hover table-bordered ng-table-responsive">
                <tr ng-repeat="f in $data track by $index | orderBy:'property_id'"  ng-click='editForm(f)' >
                    <td data-title="'property_id'"  >
                        <span ng-if='!f.$edit'>{{f.property_id}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.property_id' /></div>
                    </td>
                    <td data-title="'Address'"  >
                        <span ng-if='!f.$edit'>{{f.Address}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Address' /></div>
                    </td>
                    <td data-title="'Suburb'"  >
                        <span ng-if='!f.$edit'>{{f.Suburb}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Suburb' /></div>
                    </td>
                    <td data-title="'Zipcode'"  >
                        <span ng-if='!f.$edit'>{{f.Zipcode}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Zipcode' /></div>
                    </td>
                    <td data-title="'State'"  >
                        <span ng-if='!f.$edit'>{{f.State}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.State' /></div>
                    </td>
                    <td data-title="'Country'"  >
                        <span ng-if='!f.$edit'>{{f.Country}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Country' /></div>
                    </td>
                    <td data-title="'Price'"  >
                        <span ng-if='!f.$edit'>{{f.Price}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Price' /></div>
                    </td>
                    <td data-title="'purchase_date'"  >
                        <span ng-if='!f.$edit'>{{f.purchase_date}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.purchase_date' /></div>
                    </td>
                    <td data-title="'note'"  >
                        <span ng-if='!f.$edit'>{{f.note}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.note' /></div>
                    </td>
                    <td data-title="'Cancellation_reason'"  >
                        <span ng-if='!f.$edit'>{{f.Cancellation_reason}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Cancellation_reason' /></div>
                    </td>
                    <td data-title="'isCancellation'"  >
                        <span ng-if='!f.$edit'>{{f.isCancellation}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.isCancellation' /></div>
                    </td>
                    <td data-title="'isInsurance'"  >
                        <span ng-if='!f.$edit'>{{f.isInsurance}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.isInsurance' /></div>
                    </td>
                    <td data-title="'Avatar_Pic_path'"  >
                        <span ng-if='!f.$edit'>{{f.Avatar_Pic_path}}</span>
                        <div ng-if='f.$edit'><input class='form-control' type='text' ng-model='f.Avatar_Pic_path' /></div>
                    </td>
                </tr>

            </table>
            <br/>
        </div>
    </div>
    </div>
