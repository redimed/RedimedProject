<div class="portlet light bordered">
    <div class="portlet-title">

        <!--<p><strong>Page:</strong> {{tableParams.page()}}-->
        <!--<p><strong>Count per page:</strong> {{tableParams.count()}}-->
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">PmProperties</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="addNew()" class="btn green" id="addBtn">
                    Add New <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>

<!-- PAGINATION -->
<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<pagination boundary-links="true" total-items="data.length" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="5" items-per-page="20" rotate="false">
		</pagination>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right" style="padding-top: 15px;">
		<b>Total: </b>{{data.length}} records
	</div>
</div>
<!-- END PAGINATION --><div class="portlet light">
	<div class="portlet-body">

		<div class="row">
			<div class="col-md-12">

				<!-- LIST OF EMPLOYEES -->
				<table class="table">
					<thead>
						<tr>
                             <th>Address</th>
                             <th>Suburb</th>
                             <th>Zipcode</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="f in data  | orderBy:'property_id'"  ng-click='editForm(f)' >
                             <td>{{f.Address}}</td>
                             <td>{{f.Suburb}}</td>
                             <td>{{f.Zipcode}}</td>
						</tr>
					</tbody>
				</table>
				<!-- END LIST OF EMPLOYEES -->

			</div>
		</div>
	</div> <!-- END PORTLET BODY -->
</div> <!-- END PORTLET -->
