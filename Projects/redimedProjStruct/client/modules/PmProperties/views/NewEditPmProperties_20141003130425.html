<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">PmProperties</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="backToList()" class="btn green" id="addBtn">
                    Go Back <i class="fa"></i>
                </a>
            </div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="save()" class="btn green" id="saveBtn">
                    Save <i class="fa"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Property</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.property_id" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Address</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Address" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Suburb</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Suburb" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Zipcode</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Zipcode" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">State</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.State" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Country</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Country" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Price</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Price" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Note</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.note" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Cancellation reason</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Cancellation_reason" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Is cancellation</label>
            </div>
            <div class="col-md-6">
                <input  type = 'checkbox' ng-true-value='1' ng-false-value='0'  class="form-control" ng-model="info.isCancellation" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Is insurance</label>
            </div>
            <div class="col-md-6">
                <input  type = 'checkbox' ng-true-value='1' ng-false-value='0'  class="form-control" ng-model="info.isInsurance" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Avatar pic path</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Avatar_Pic_path" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Created by</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Created_by" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Creation date</label>
            </div>
            <div class="col-md-6">
                <input  type = 'date'  class="form-control" ng-model="info.Creation_date" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Last updated by</label>
            </div>
            <div class="col-md-6">
                <input  type = 'text'  class="form-control" ng-model="info.Last_updated_by" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Last update date</label>
            </div>
            <div class="col-md-6">
                <input  type = 'date'  class="form-control" ng-model="info.Last_update_date" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Purchase date</label>
            </div>
            <div class="col-md-6">
                <input  type = 'date'  class="form-control" ng-model="info.purchase_date" />
            </div>
        </div>
    </div>
</div>
