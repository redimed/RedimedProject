<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">PmProperties</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="backToList()" class="btn green" id="addBtn">
                    Go Back <i class="fa"></i>
                </a>
            </div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="save()" class="btn green" id="saveBtn">
                    Save <i class="fa"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>
    <div class="portlet-body">
    </div>
</div>
</div>
