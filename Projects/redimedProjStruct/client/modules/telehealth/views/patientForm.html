<script src="../../theme/assets/global/plugins/jSignature/jSignature.min.noconflict.js"></script>

<script>
    (function($){
        $("#slider-range-amount").text(1);

        $('#illnessForm').hide();
        $('#injuryForm').hide();

        $(document).ready(function() {

            $('#btnIllness').click(function(){
                $('#patientForm1').hide();
                $('#patientForm2').hide();

                $('#illnessForm').show();
            });

            $('#btnInjury').click(function(){
                $('#patientForm1').hide();
                $('#patientForm2').hide();

                $('#injuryForm').show();
            });

            $('#backIllness').click(function(){
                $('#patientForm1').show();
                $('#patientForm2').show();

                $('#illnessForm').hide();
            });

            $('#backInjury').click(function(){
                $('#patientForm1').show();
                $('#patientForm2').show();

                $('#injuryForm').hide();
            });

            $("#slider-range").slider({
                isRTL: Metronic.isRTL(),
                range: "max",
                min: 1,
                max: 10,
                value: 1,
                slide: function (event, ui) {
                    $("#slider-range-amount").text(ui.value);
                }
            });

            $("#slider-range-max-amount").text($("#slider-range-max").slider("value"));

            $('#signDisplay').hide();
            var $sigdiv = $("#signature").jSignature({lineWidth: 2, width: 900, height: 500});

            $('#resetSig').on('click',function(){
                $sigdiv.jSignature('reset')
            });

            $('#okSig').on('click',function(){
                var data = $sigdiv.jSignature('getData')
                if(data != null)
                {
                    $('#signDisplay').attr("src",data);
                    $('#signDisplay').show();
                }

                $('#modalSign').modal('hide');

            });

        })
    })(jQuery)
</script>
