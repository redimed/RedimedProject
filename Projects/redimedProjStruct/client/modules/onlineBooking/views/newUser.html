<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
<div class="portlet-title">
    <div class="caption">
        <i class="icon icon-user font-blue-hoki"></i>
        <span ng-if="isEdit === false" class="caption-subject font-blue-hoki bold uppercase">New User</span>
        <span ng-if="isEdit === true" class="caption-subject font-blue-hoki bold uppercase">Edit User</span>
    </div>
    <div>
        <div class="btn-group pull-right">
            <a ui-sref="loggedIn.setting" href="javascript:;" class="btn green" >
                Back &nbsp;&nbsp;<i class="fa fa-backward"></i>
            </a>
        </div>
    </div>
</div>
<div class="portlet-body form">
    <form name="userForm" ng-submit="submitUser(userForm)" method="post" novalidate>
        <div class="form-group" ng-class="{'has-error':showClickedValidation && userForm.name.$invalid}">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Username <span class="required">
                                                * </span></label>
                </div>
                <div class="col-md-4">
                    <input required ng-model="info.username" name="name" class="form-control pull-left"  />
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.name.$invalid">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="name" class="help-block">Username is required.</span>
                </div>
            </div>
        </div>
        <br ng-if="isEdit === false"/>
        <div ng-if="isEdit === false" class="form-group" ng-class="{'has-error':showClickedValidation && userForm.password.$invalid}">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Password <span class="required">
                                                * </span></label>
                </div>
                <div class="col-md-4">
                    <input type="password" required ng-model="info.password" name="password" class="form-control pull-left" />
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.password.$invalid">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="password" class="help-block">Password is required.</span>
                </div>
            </div>

        </div>
        <div ng-if="isEdit === true">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1">
                    <a href="javascript:;" class="btn blue" ng-click="changePass()">Change Password</a>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group" ng-class="{'has-error':showClickedValidation && userForm.bookPerson.$invalid}">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Booking Person <span class="required">
                                                * </span></label>
                </div>
                <div class="col-md-4">
                    <input type="text" required ng-model="info.bookPerson" name="bookPerson" class="form-control pull-left" />
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.bookPerson.$invalid">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="bookPerson" class="help-block">Booking Person is required.</span>
                </div>
            </div>

        </div>
        <br/>
        <div class="form-group" ng-class="{'has-error':showClickedValidation && userForm.email.$invalid}">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Contact Email <span class="required">
                                                * </span></label>
                </div>
                <div class="col-md-4">
                    <input ng-model="info.email" name="email" email ng-pattern="" required type="text" class="col-md-12 form-control" />
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.email.$invalid">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="email" class="help-block">Email is required.</span>
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.email.$error.email">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="email" class="help-block">Email is invalid. Must be format: aaa@aaa.aaa</span>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group" ng-class="{'has-error':showClickedValidation && userForm.phone.$invalid}">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Contact Number <span class="required">
                                                * </span></label>
                </div>
                <div class="col-md-4">
                    <input ng-model="info.phone" required name="phone" type="text" class="col-md-12 form-control" />
                </div>
            </div>
            <div class="row" ng-show="showClickedValidation && userForm.phone.$invalid">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span for="phone" class="help-block">Phone is required.</span>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Enable</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isEnable">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Show All</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isShowAll">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Download</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isDownload">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Show Booking</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isShowBooking">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Make Booking</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isMakeBooking">
                        <option  value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Package</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control"  ng-model="info.isPackage">
                        <option  value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Position</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isPosition">
                        <option  value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">Setting</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isSetting">
                        <option  value="1">Yes</option>
                        <option  value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label pull-right">View All Data</label>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="info.isViewAllData">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <button type="submit" class="btn green">Submit</button>
            </div>
        </div>
    </form>
    </div>

</div>
