<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Position</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="addPosition()" href="javascript:;" class="btn green" >
                    Add Position &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="p in $data | orderBy:'Position_name'">
                    <td class="col-md-9" data-title="'Position'" sortable="'Position_name'">
                        <span>{{p.Position_name}}</span>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a href="javascript:;" ng-click="removePosition(p)" class="btn btn-danger col-md-3">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
