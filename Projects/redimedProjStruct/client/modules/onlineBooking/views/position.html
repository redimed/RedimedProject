<h3 class="page-title">Package</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:;">Online Booking</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Position</a>
        </li>
    </ul>
</div>
<div class="portlet grey-cascade box ">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase">Position List</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="addPosition()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="p in $data | orderBy:'Position_name'">
                    <td class="col-md-10" data-title="'Position'" sortable="'Position_name'">
                        <span>{{p.Position_name}}</span>
                    </td>
                    <td class="col-md-2" data-title="'Action'" align="center">
                        <a style="width: 75px" href="javascript:;" ng-click="removePosition(p)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
