<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" icon-settings font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Settings</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="newUser()" href="javascript:;" class="btn green" >
                    New User &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

        <div>
            <div class="btn-group pull-right">
                <a ng-click="submit()" href="javascript:;" class="btn blue" >
                    Submit</i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams"  class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="b in $data   ">
                    <td data-title="'User Name'">
                        <span>{{b.user_name}}</span>
                    </td>
                    <td data-title="'Booking Person'" >
                        <span>{{b.Booking_Person}}</span>
                    </td>
                    <td data-title="'Contact Email'">
                        <span>{{b.Contact_email}}</span>
                    </td>
                    <td data-title="'Contact Number'">
                        <span>{{b.Contact_number}}</span>
                    </td>
                    <td data-title="'Enable'">
                        <select data-ng-model="b.isEnable">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Show All'">
                        <select data-ng-model="b.isAll">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Download'">
                        <select data-ng-model="b.isDownloadResult">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Show Booking'">
                        <select data-ng-model="b.isBooking">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Make Booking'">
                        <select data-ng-model="b.isMakeBooking">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Package'">
                        <select data-ng-model="b.isPackage">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Position'">
                        <select data-ng-model="b.isPosition">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'Setting'">
                        <select data-ng-model="b.isSetting">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td data-title="'View All Data'">
                        <select data-ng-model="b.isAllCompanyData">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</div>
