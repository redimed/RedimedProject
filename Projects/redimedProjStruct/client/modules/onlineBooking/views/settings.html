<h3 class="page-title">Company User</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:;">Online Booking</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Company User</a>
        </li>
    </ul>
</div>
<div class="portlet grey-cascade box ">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon icon-user "></i>
            <span class="caption-subject uppercase">User List</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="newUser()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams" show-filter="true"  class="table table-striped table-hover table-bordered table-responsive">
                <tr style="white-space: nowrap" ng-repeat="b in $data ">
                    <td data-title="'User Name'" filter="{'user_name':'text'}">
                        <label class="bold">{{b.user_name}}</label>
                    </td>
                    <td data-title="'Company'" filter="{'company_name':'text'}">
                        <label>{{b.Company_name}}</label>
                    </td>
                    <td data-title="'Booking Person'" filter="{'Booking_Person':'text'}">
                        <label>{{b.Booking_Person}}</label>
                    </td>
                    <td data-title="'Contact Email'" filter="{'Contact_email':'text'}">
                        <label>{{b.Contact_email}}</label>
                    </td>
                    <td data-title="'Contact Number'" filter="{'Contact_number':'text'}">
                        <label>{{b.Contact_number}}</label>
                    </td>
                    <td align="center" data-title="'Enable'">
                        <label ng-if="b.isEnable===1" ><input  type="checkbox" disabled   checked /></label>
                        <label ng-if="b.isEnable!==1" ><input  type="checkbox" disabled  /></label>
                    </td>
                    <td align="center" data-title="'Actions'">
                        <a style="width: 75px" href="javascript:;" ng-click="editUser(b)" class="btn btn-circle blue-steel btn-sm">
                            <i class="fa fa-pencil"></i> Edit </a>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</div>
