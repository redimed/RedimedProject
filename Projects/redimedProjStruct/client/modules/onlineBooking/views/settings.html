<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" icon-settings font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Settings</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="newUser()" href="javascript:;" class="btn green" >
                    New User &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams" show-filter="true"  class="table table-striped table-hover table-bordered table-responsive">
                <tr style="white-space: nowrap" ng-repeat="b in $data ">
                    <td data-title="'User Name'" filter="{'user_name':'text'}">
                        <a href="javascript:;" ng-click="editUser(b)">{{b.user_name}}</a>
                    </td>
                    <td data-title="'Booking Person'" filter="{'Booking_Person':'text'}">
                        <label>{{b.Booking_Person}}</label>
                    </td>
                    <td data-title="'Contact Email'" filter="{'Contact_email':'text'}">
                        <label>{{b.Contact_email}}</label>
                    </td>
                    <td data-title="'Contact Number'" filter="{'Contact_number':'text'}">
                        <label>{{b.Contact_number}}</label>
                    </td>
                    <td data-title="'Enable'">
                        <label>{{b.isEnable === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Show All'">
                        <label>{{b.isAll === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Download'">
                        <label>{{b.isDownloadResult === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Show Booking'">
                        <label>{{b.isBooking === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Make Booking'">
                        <label>{{b.isMakeBooking === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Package'">
                        <label>{{b.isPackage === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Position'">
                        <label>{{b.isPosition === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'Setting'">
                        <label>{{b.isSetting === 1 ? 'Yes':'No'}}</label>
                    </td>
                    <td data-title="'View All Data'">
                        <label>{{b.isAllCompanyData === 1 ? 'Yes':'No'}}</label>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</div>
