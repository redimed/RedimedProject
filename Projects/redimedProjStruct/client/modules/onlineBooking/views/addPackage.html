<div class="modal-header">
    <h3>New Package</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3">
            <label class="control-label">Package Name</label>
        </div>
        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="info.packName" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <a href="javascript:;" class="btn green" ng-click="submit()" >Submit</a>
</div>
