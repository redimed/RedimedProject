<style>
    .selected {
        background-color: rgba(69, 51, 36, 0.36);
    }

</style>
<h3 class="page-title">Package</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="loggedIn.home">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:;">Online Booking</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Package</a>
        </li>
    </ul>
</div>
<div class="portlet grey-cascade box ">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase">Package List</span>
        </div>
        <div class="actions">
            <a href="javascript:;" ng-click="addPackage()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams"  show-filter="true" class="table table-hover table-bordered table-responsive">
                <tr style="cursor: pointer;"  ng-repeat="p in $data track by $index | orderBy:'package_name'" ng-click="showChild(p)" ng-class="{selected : p.PackId === selectedPack}">
                    <td class="col-md-10" data-title="'Package Name'" sortable="'package_name'">
                        <span>{{p.package_name}}</span>
                    </td>
                    <td align="center" class="col-md-2" data-title="'Action'" >
                        <a style="width: 75px" href="javascript:;" ng-click="removePackage(p)" class="btn btn-circle red-flamingo btn-sm">
                            <i class="fa fa-times"></i> Delete </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<br/>
<div class="portlet grey-cascade box">
    <div class="portlet-title">
        <div class="caption ">
            <i class="icon-list"></i>
            <span class="caption-subject uppercase">Package Assessment</span>
        </div>
        <div class="actions" ng-if="isSelected == true">
            <a href="javascript:;" ng-click="addPackageAss()" class="btn green-jungle btn-sm">
                <i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table ng-table="tableParams2"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="a in $data ">
                    <td class="col-md-7" data-title="'Assessment Name'" sortable="'ass_name'">
                        <span >{{a.ass_name}}</span>
                    </td>
                    <td class="col-md-2" data-title="'Price'" sortable="'price'">
                        <span >{{a.price}} $</span>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a style="width: 100px;" href="javascript:;" ng-click="removeAss(a)" class="btn btn-danger col-md-3">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
