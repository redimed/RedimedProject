<style>
    .selected {
        background-color: #ffca87;
    }

</style>
<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Package</span>
        </div>
        <div>
            <div class="btn-group pull-right">
                <a ng-click="addPackage()" href="javascript:;" class="btn green" >
                    Add Package &nbsp;&nbsp;<i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams"  show-filter="true" class="table table-bordered table-responsive">
                <tr  ng-repeat="p in $data track by $index | orderBy:'package_name'" ng-click="showChild(p)" ng-class="{selected : p.PackId === selectedPack}">
                    <td class="col-md-9" data-title="'Package Name'" sortable="'package_name'">
                        <span>{{p.package_name}}</span>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a style="width: 100px;" href="javascript:;" ng-click="removePackage(p)" class="btn btn-danger col-md-3">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Package Assessment</span>
        </div>
        <div>
            <div class="btn-group pull-right" ng-show="isSelected">
                <a href="javascript:;" ng-click="addPackageAss()"  class="btn green" id="addSub">
                    Add New Assessment &nbsp;&nbsp; <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams2"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="a in $data ">
                    <td class="col-md-7" data-title="'Assessment Name'" sortable="'ass_name'">
                        <span >{{a.ass_name}}</span>
                    </td>
                    <td class="col-md-2" data-title="'Price'" sortable="'price'">
                        <span >{{a.price}} $</span>
                    </td>
                    <td class="col-md-3" data-title="'Action'" >
                        <a style="width: 100px;" href="javascript:;" ng-click="removeAss(a)" class="btn btn-danger col-md-3">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
