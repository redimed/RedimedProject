<div class="caption">
    <div class="row">
        <div class="col-md-12">
            <i class="font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase" style="font-size: 25px;">Online Booking</span>
        </div>
    </div>
</div>
<br/>
<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption">
            <i class=" glyphicon glyphicon-align-justify font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">Booking</span>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="table-scrollable">
            <table ng-table="tableParams"  show-filter="true" class="table table-striped table-hover table-bordered table-responsive">
                <tr ng-repeat="b in $data track by $index | orderBy:'Candidates_name'">
                    <td data-title="'Company'" >
                        <span>{{b.company_name}}</span>
                    </td>
                    <td data-title="'Candidates'" sortable="'Candidates_name'">
                        <span>{{b.Candidates_name}}</span>
                    </td>
                    <td data-title="'Appointment Time'" sortable="'Appointment_time'">
                        <span>{{b.Appointment_time | date:'dd/MM/yyyy HH:mm:ss'}}</span>
                    </td>
                    <td data-title="'Site Name'" sortable="'site_name'">
                        <span>{{b.site_name}}</span>
                    </td>
                    <td data-title="'Booking Person'" sortable="'Booking_Person'">
                        <span>{{b.Booking_Person}}</span>
                    </td>
                    <td data-title="'Appointment Notes'" sortable="'Appointment_notes'">
                        <span>{{b.Appointment_notes}}</span>
                    </td>
                    <td data-title="'Appointment Status'" sortable="'Appointment_status'">
                        <span>{{b.Appointment_status}}</span>
                    </td>
                    <td data-title="'RediMed Notes'" sortable="'RediMed_note'">
                        <span>{{b.RediMed_note}}</span>
                    </td>
                    <td class="col-md-11" data-title="'Actions'">
                        <a href="javascript:;" ng-click="openDetail(b)"  class="btn btn-primary">Booking Details</a>

                        <a href="javascript:;"  class="btn btn-info">Change Booking Time</a>

                        <a href="javascript:;" ng-click="cancelBooking(b)" class="btn btn-danger col-md-3">Cancel</a>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</div>
