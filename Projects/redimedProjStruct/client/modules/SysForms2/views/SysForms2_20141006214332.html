<div class="portlet light bordered">
    <div class="portlet-title">

        <!--<p><strong>Page:</strong> {{tableParams.page()}}-->
        <!--<p><strong>Count per page:</strong> {{tableParams.count()}}-->
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">SysForms2</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="addNew()" class="btn green" id="addBtn">
                    Add New <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>

    <div class="portlet-body">

        <div>
            <table ng-table="tableParams"  class="table table-striped table-hover table-bordered ng-table-responsive">
                <tr ng-repeat="f in $data track by $index | orderBy:'FORM_ID'"  ng-click='editForm(f)' >
                    <td data-title="'Form'"  >
                        <span ng-if='!f.$edit'>{{f.FORM_ID}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.FORM_ID' /></div>
                    </td>
                    <td data-title="'Master table name'"  >
                        <span ng-if='!f.$edit'>{{f.MASTER_TABLE_NAME}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.MASTER_TABLE_NAME' /></div>
                    </td>
                    <td data-title="'Master seq'"  >
                        <span ng-if='!f.$edit'>{{f.MASTER_SEQ}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.MASTER_SEQ' /></div>
                    </td>
                    <td data-title="'Detail table name'"  >
                        <span ng-if='!f.$edit'>{{f.DETAIL_TABLE_NAME}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.DETAIL_TABLE_NAME' /></div>
                    </td>
                    <td data-title="'Detail seq'"  >
                        <span ng-if='!f.$edit'>{{f.DETAIL_SEQ}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.DETAIL_SEQ' /></div>
                    </td>
                    <td data-title="'Form type'"  >
                        <span ng-if='!f.$edit'>{{f.FORM_TYPE}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.FORM_TYPE' /></div>
                    </td>
                    <td data-title="'Form description'"  >
                        <span ng-if='!f.$edit'>{{f.FORM_DESCRIPTION}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.FORM_DESCRIPTION' /></div>
                    </td>
                    <td data-title="'New edit form type'"  >
                        <span ng-if='!f.$edit'>{{f.NEW_EDIT_FORM_TYPE}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.NEW_EDIT_FORM_TYPE' /></div>
                    </td>
                    <td data-title="'List form type'"  >
                        <span ng-if='!f.$edit'>{{f.LIST_FORM_TYPE}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.LIST_FORM_TYPE' /></div>
                    </td>
                    <td data-title="'Form properties'"  >
                        <span ng-if='!f.$edit'>{{f.FORM_PROPERTIES}}</span>
                        <div ng-if='f.$edit'><input class='form-control'  type = 'text'  ng-model='f.FORM_PROPERTIES' /></div>
                    </td>
                </tr>

            </table>
            <br/>
        </div>
    </div>
    </div>
