<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-anchor font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">SysForms2</span>

        </div>

        <div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="backToList()" class="btn green" id="addBtn">
                    Go Back <i class="fa"></i>
                </a>
            </div>
            <div class="btn-group pull-right">
                <a href="javascript:;" ng-click="save()" class="btn green" id="saveBtn">
                    Save <i class="fa"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript">
            $('#modal-content').on('shown.bs.modal', function () {
                $("#txtDescription").focus();
            });

            // everytime the button is pushed, open the modal, and trigger the shown.bs.modal event
            $('#addBtn').click(function () {
                $('#modal-content').modal({
                    show: true
                });
            });
        </script>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Form</label>
            </div>
            <div class="col-md-6">
                <input  type ='text' class="form-control" ng-model="info.FORM_ID" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Form detail</label>
            </div>
            <div class="col-md-6">
                <input  type ='text' class="form-control" ng-model="info.FORM_DETAIL_ID" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Is nullable</label>
            </div>
            <div class="col-md-6">
                <input  type = 'checkbox'  class="form-control" ng-model="info.IS_NULLABLE" ng-true-value='1' ng-false-value='0' ng-checked='info.IS_NULLABLE' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Ordinal position</label>

                <input  type ='text' class="form-control" ng-model="info.ORDINAL_POSITION" />

                <label class="pull-right">Table name</label>
            </div>
            <div class="col-md-6">
                <input  type ='text' class="form-control" ng-model="info.TABLE_NAME" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >
                <label class="pull-right">Column name</label>
            </div>
            <div class="col-md-6">
                <input  type ='text' class="form-control" ng-model="info.COLUMN_NAME" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >

                <input  type ='text' class="form-control" ng-model="info.DATA_TYPE" />

            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">

            </div>
        </div>
        <div class="row">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="margin-top:5px;" >

        <div class="row">

            <div class="col-md-2" style="margin-top:5px;" >

</div>
