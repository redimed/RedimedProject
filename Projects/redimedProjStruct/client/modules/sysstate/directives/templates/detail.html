<form name="sysstateForm" novalidate>
<!--ACTION-->
<div class="row" style="margin-bottom: 15px;">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-plus"></i>
		</button>
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i>
		</button>
	</div>
</div>
<!--END ACTION -->

<div class="row">

	<!--State-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="state">State</label>
			<input type="text" placeholder="State" name="state" ng-model="sysStateMap.State" class="form-control" id="state" float-label>
		</span>	</div>
	<!--State-->

	<!--Country_name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="country_name">Country name</label>
			<input type="text" placeholder="Country name" name="country_name" ng-model="sysStateMap.Country_name" class="form-control" id="country_name" float-label>
		</span>	</div>
	<!--Country_name-->

	<!--Isenable-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="sysStateMap.Isenable" ng-true-value="1" ng-false-value="0">
		<label for="isenable">Isenable</label>
	</div>
	<!--Isenable-->


	<div class="break-row"></div>
</div>
</form>
