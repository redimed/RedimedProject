<div class="modal-header">
    <h3 class="modal-title">{{taskModal.dateChosen}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Task</label>
            <div class="col-md-8">
                <textarea class="form-control" ng-model="taskModal.task_name">

                </textarea>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="form-group">
            <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Department Code</label>
            <div class="col-md-5">
                <select class="form-control">
                    <option>Select Department Code</option>
                    <option>AAA</option>
                    <option>BBB</option>
                    <option>CCC</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="form-group">
            <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Service Line</label>
            <div class="col-md-5">
                <select class="form-control">
                    <option>Select Service Line</option>
                    <option>AAA</option>
                    <option>BBB</option>
                    <option>CCC</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Phase</label>
        <div class="col-md-5">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="form-group">
            <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Location</label>
            <div class="col-md-5">
                <select class="form-control">
                    <option>Select Location</option>
                    <option>AAA</option>
                    <option>BBB</option>
                    <option>CCC</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="form-group">
            <label class="control-label col-md-4" style="text-align: right;margin-top: 5px">Activity</label>
            <div class="col-md-5">
                <select class="form-control">
                    <option>Select Activity</option>
                    <option>AAA</option>
                    <option>BBB</option>
                    <option>CCC</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <label class="control-label col-md-2" style="text-align: right;margin-top: 5px">Planned</label>
        <div class="col-md-4">
            <input type="text" class="form-control">
        </div>
        <label class="control-label col-md-2" style="text-align: right;margin-top: 5px">Actual</label>
        <div class="col-md-4">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <label class="control-label col-md-2" style="text-align: right;margin-top: 40px">Start time {{check}}</label>
        <div class="col-md-4">
            <timepicker ng-model="taskModal.start_time" hour-step="1" minute-step="30" show-meridian="true"></timepicker>
        </div>
        <label class="control-label col-md-2" style="text-align: right;margin-top: 40px">End time</label>
        <div class="col-md-4">
            <timepicker ng-model="taskModal.end_time" hour-step="1" minute-step="30" show-meridian="true"></timepicker>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$modalInstance.dismiss()">Cancel</button>
    <button class="btn btn-primary" ng-click="addTask()">OK</button>
</div>
