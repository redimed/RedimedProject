<div class="cal-row-fluid cal-row-head">

  <div class="cal-cell1" ng-repeat="day in weekDays track by $index">{{ day }}</div>

</div>
<div class="cal-month-box">
  <div ng-repeat="week in view track by $index">
    <div class="cal-row-fluid cal-before-eventlist">
      <div
        class="cal-cell1 cal-cell {{ day.highlightClass }}"
        ng-repeat="day in week track by $index"
        ng-click="dayClicked($parent.$index, $index)"
        ng-class="{pointer: day.events.length > 0}"
      >
        <div class="cal-month-day"
             ng-class="{'cal-day-outmonth': !day.inMonth, 'cal-day-inmonth': day.inMonth, 'cal-day-weekend': $index == 5 || $index == 6, 'cal-day-today': day.isToday}">
          <span class="pull-right" data-cal-date>{{ day.label }}</span>
          <div class="cal-day-tick" ng-show="day.isOpened">
            <i class="glyphicon glyphicon-chevron-up"></i>
            <i class="fa fa-chevron-up"></i>
          </div>
          <div class="events-list" ng-show="day.events.length > 0">
            <a
              href="javascript:;"
              ng-click="eventEditClick({$event: event})"
              ng-repeat="event in day.events track by $index"
              class="pull-left event"
              ng-style="{'background-color':event.status}"
              ng-mouseenter="highlightEvent(event, true)"
              ng-mouseleave="highlightEvent(event, false)"
              tooltip-append-to-body="true"
              tooltip="{{ event.task }}"
              ></a>
          </div>
        </div>
      </div>
    </div>

    <div class="cal-slide-box" collapse="!week.isOpened">
      <div class="cal-slide-content cal-event-list">
          </br>
          <div class="row" ng-repeat="event in openEvents track by $index">
              <div class="col-md-1">
                  <span class="pull-left event"
                        ng-style="{'background-color':event.status}"></span>
              </div>
              <div class="col-md-5">
                  <a
                          href="javascript:;"
                          class="event-item"
                          ng-click="eventEditClick({$event: event})">
                      {{ event.task }}
                  </a>
              </div>
              <div class="col-md-3">
                  {{event.start_time | date:'shortTime'}} - {{event.end_time | date:'shortTime'}}
              </div>
              <div class="col-md-1">

              </div>
              <div class="col-md-2">
                  <a
                          href="javascript:;"
                          class="event-item-delete"
                          ng-if="deleteEventHtml && event.deletable !== false"
                          ng-bind-html="$sce.trustAsHtml(deleteEventHtml)"
                          ng-click="eventDeleteClick({$event: event})">
                  </a>
                  <a
                          href="javascript:;"
                          class="event-item-edit"
                          ng-if="editEventHtml && event.editable !== false"
                          ng-bind-html="$sce.trustAsHtml(editEventHtml)"
                          ng-click="eventEditClick({$event: event})">
                  </a>
              </div>
          </div>
      </div>
    </div>
  </div>

</div>
