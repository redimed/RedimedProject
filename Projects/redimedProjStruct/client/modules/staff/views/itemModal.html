<div class="modal-header">
    <h3>Detail Item</h3>
</div>
<div class="modal-body">
	<div class="row" >
		<div class="table-dynamic">
            <table class="responsive table table-bordered">
                <thead >
	                <tr>
	                    <th ng-if="!isView">
	                        <div style="text-align: center" class="th">
								</span> Delete
	                        </div>
	                    </th>
	                    <th>
	                        <div style="text-align: center" class="th">
	                            </span> Item ID
	                        </div>
	                    </th>
	                    <th>
	                        <div style="text-align: center" class="th">
	                            </span> Item Name
	                        </div>
	                    </th>
	                    <th>
	                        <div style="text-align: center" class="th">
	                            </span> Quantity
	                        </div>
	                    </th>
	                    <th>
	                        <div style="text-align: center" class="th">
	                            </span> Time Charge
	                        </div>
	                    </th>
	                    <th>
	                    	<div class="th">
	                            </span> Task/Comment
	                        </div>
	                    </th>
	                </tr>
                </thead>
                <tbody>
                	<tr ng-if="itemList.length <= 0">
                		<td colspan="6">
                			<div style="text-align: center;">
                				<br/>
                				<span style="font-size: 20px; font-style: italic; font-weight: bold;">No Item In List</span>
                			</div>
                		</td>
                	</tr>
	                <tr ng-if="itemList.length > 0" ng-repeat="item in itemList track by $index">
	                    <td ng-if="!isView" style="vertical-align: middle" align="center">
	                        <i class="fa fa-trash pointer" ng-click="delItem($index)" style="font-size: 20px"></i>
	                    </td>
	                    <td width="10%" align="center" style='vertical-align: middle'>{{item.ITEM_ID}}</td>
	                    <td width="40%" style="word-wrap: break-word">{{item.ITEM_NAME}}</td>
	                    <td style="width: 10%;vertical-align: middle" align="center">
	                        <input ng-hide='isView' type="text" class="form-control input-sm" ng-model="item.quantity" required numbers-only="numbers-only"/>
	                        <span ng-hide='!isView'>{{item.quantity}}</span>
	                    <td style="width: 10%;vertical-align: middle" align="center">
	                        <input ng-hide='isView' type="text" ui-mask="99:99" name="time_charge" ng-model="item.time_charge" style="width: 100%"  style="font-style: 'normal'">
	                        <span ng-hide='!isView'>{{item.time_charge}}</span>
	                    </td>
	                    <td width="30%" style="word-wrap: break-word;vertical-align: middle">
	                    	<input ng-hide='isView' type="text" class="form-control input-sm" ng-model="item.comment"/>
	                    	<span ng-hide='!isView' style="word-wrap: break-word">{{item.comment}}</span>
	                    </td>
	                </tr>
                </tbody>
            </table>
        </div>
	</div>
    <div class="row" ng-if="!isView">
         <my-data-table options="itemSearchOption" numrows="itemSearch.itemPerPage" rowclass="itemSearch.class" rowclick="itemSearch.click"></my-data-table>
    </div>
</div>
<div class="modal-footer">
    <a ng-if="!isView" href="javascript:;" class="btn btn-danger" ng-click='cancel()'>Cancel</a>
    <a ng-if="!isView" href="javascript:;" ng-click="okClick()" class="btn green" >OK</a>
</div>
