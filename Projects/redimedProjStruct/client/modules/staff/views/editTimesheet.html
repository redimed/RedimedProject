<div class="modal-header">
    <h3>Edit Timesheet</h3>
</div>
<div class="modal-body">
    <div class="table-dynamic">
        <center ng-show="tasks.loading"><i class="fa fa-spinner fa-spin fa-3x"></i>
        </center>
        <table class="responsive table table-bordered" ng-show="!tasks.loading">
            <thead ng-show="tasks!==null">
            <tr>
                <th>
                    <div class="th">
                        </span> Date
                    </div>
                </th>
                <th>
                    <div class="th">
                        </span> Location
                    </div>
                </th>
                <th>
                    <div class="th">
                        </span> Department
                    </div>
                </th>
                <th>
                    <div class="th">
                        </span> Activity
                    </div>
                </th>
                <th>
                    <div class="th">
                        </span> Time Charge
                    </div>
                </th>
                <th>
                    <div class="th">
                        </span> Task/Comment
                    </div>
                </th>
                <th>
                    <div class="th">
                        Item Codes
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="task.isAction == 'delete'" ng-repeat="(key,task) in tasks track by $index">
                <td>{{task.date | date : 'EEE, dd MMM'}}</td>
                <td>{{task.location}}</td>
                <td>{{task.department}}</td>
                <td>{{task.activity}}</td>
                <td>{{task.time_charge}}</td>
                <td>{{task.task}}</td>
                <td ng-hide="task.isAction == 'delete' || task.item.length == 0">
                    <span ng-click="chooseItem(task.item)" class="btn btn-sm blue-dark"><i class="fa fa-search"></i> Detail</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer" style="text-align: center;">
    <a style="width: 75px" href="javascript:;" ng-click="okClick()" class="btn btn-circle blue-steel btn-xs">
        <i class="fa fa-pencil"></i> 
        <span ng-if="!isEdit">Edit</span>
        <span ng-if="isEdit">Save</span> 
    </a>
    <a style="width: 75px" href="javascript:;" ng-click="cancelClick(m)" class="btn btn-circle red-flamingo btn-xs">
        <i class="fa fa-times"></i> Cancel </a>
</div>
