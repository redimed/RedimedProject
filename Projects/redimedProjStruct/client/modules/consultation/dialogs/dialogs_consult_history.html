<div class="panel panel-default">
	<div class="panel-body" ng-if="listConsult">
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Date</span>
				</div>
				<label>{{listConsult.Creation_date | date:'dd-MM-yyyy'}}</label>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Problem</span>
				</div>
				<label>{{listConsult.Notes}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>History</span>
				</div>
				<textarea rows="6" class="form-control" disabled="disabled" style="resize: none;">{{listConsult.history}}</textarea>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Examination</span>
				</div>
				<textarea rows="6" class="form-control" disabled="disabled" style="resize: none;">{{listConsult.examination}}</textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Treatment/Plan</span>
				</div>
				<textarea rows="6" class="form-control" disabled="disabled" style="resize: none;">{{listConsult.treatment_plan}}</textarea>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Diagnosis</span>
				</div>
				<textarea rows="6" class="form-control" disabled="disabled" style="resize: none;">{{listConsult.diagnosis}}</textarea>
			</div>
		</div>
		<div class="row" style="float: right; margin-top: 15px;">
			<div class="col-xs-12">
				<a href="javascript:;" class="un-button un-bgXam-colBlack" ng-click='cancelDetail()'>Cancel</a>
			</div>
		</div>
	</div>
</div>
