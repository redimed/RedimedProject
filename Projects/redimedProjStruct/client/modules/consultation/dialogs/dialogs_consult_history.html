<style type="text/css" class="ng-scope">
    .modal.in .modal-dialog {
       	margin-top:50px;
    }
    .modal {
		z-index: 10050 !important;
	}
</style>
<!--<div class="panel panel-default">-->
<div class="modal-body" ng-if="listConsult">
	<div class="active">
		<label class="un-label-popup-header-m un-bg-label-333333">Consultation History</label>
	</div>
	<div>
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Date</span>
				</div>
				<label class="un_label_popup_history">{{listConsult.form_time}}</label>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Problem</span>
				</div>
				<label class="un_label_popup_history" ng-show="listConsult.Notes != null">{{listConsult.Notes}}</label>
				<label class="un_label_popup_history" ng-show="listConsult.Notes == null">&nbsp</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Investigation</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.investigation}}</textarea>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Diagnosis</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.diagnosis}}</textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Specialist</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.specialist}}</textarea>
			</div>
			<div class="col-xs-6">
				<div class="un-label-forms-custom">
					<span>Treatment/Plan</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.treatment_plan}}</textarea>
			</div>
			
		</div>
	</div>
	<div align="right" style="margin-top: 15px; margin-right: 15px;">
		<a href="javascript:;" class="un-button un-bgXam-colBlack" ng-click='cancelDetail()'>Cancel</a>
	</div>
</div>
<!--</div>-->
