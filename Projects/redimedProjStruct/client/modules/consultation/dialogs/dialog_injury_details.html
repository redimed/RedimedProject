<style type="text/css" class="ng-scope">
    .modal.in .modal-dialog {
        margin-top:50px;
    }
    .has-error .form-control {
        -webkit-box-shadow: none;
        box-shadow: none;
        border: 1px solid red;
    }
    .has-error .form-control:focus {
        -webkit-box-shadow: none;
        box-shadow: none;
        border: 1px solid red;
    }
</style>
<div class="modal-body">
    <div class="active">
        <a href="index.html#tab_1" data-toggle="tab">
            <label class="un-label-popup-header-m un-bg-label-B41E46-m">Injury Details</label>
        </a>
    </div>
    <form name="medicationForm" novalidate>
        <div id="tab_1">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Injury Date</label>
                    <input readonly ng-model="info.injury_date" class="form-control input-sm select-outside ng-pristine ng-valid" float-label/>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Status</label>
                    <input readonly ng-model="info.STATUS" class="form-control input-sm select-outside" float-label/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Pickup Address</label>
                     <textarea readonly ng-model="info.pickup_address" rows="3" class="form-control input-sm select-outside ng-pristine ng-valid"></textarea>
                </div>
                <div class="col-md-6 col-sm-6">
                     <label class="un-label-form-3 un-label-whidth-130">Description</label>
                     <textarea readonly ng-model="info.injury_description" rows="3" class="form-control input-sm select-outside ng-pristine ng-valid"></textarea>
                </div>
            </div>
            <div class="row" ng-if="loadedImage">
                <div class="col-md-3 col-sm-3" ng-repeat="i in imgArr">
                    <a href="javascript:;" ng-click="viewImage(i.img)" >
                        <img width="120px" height="120px" ng-src="{{i.url}}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </form>
    <div align="right" style ="margin-top: 15px;margin-right: 16px;">
        <a href="javascript:;" class="un-button un-bgXam-colBlack" ng-click='cancelClick()'>Cancel</a>
    </div>
    
</div>
