<style type="text/css" class="ng-scope">
    .modal.in .modal-dialog {
       	margin-top:50px;
    }
    .modal {
		z-index: 10050 !important;
	}
</style>
<!--<div class="panel panel-default">-->
<div class="modal-body" ng-if="listConsult">
	<div class="active">
		<label class="un-label-popup-header-m un-bg-label-333333">Past Entries</label>
	</div>
	<div>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="un-label-forms-custom">
					<span>Date</span>
				</div>
				<label class="un_label_popup_history">{{listConsult.form_time}}</label>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="un-label-forms-custom">
					<span>Attendance Record</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.attendance_record}}</textarea>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="un-label-forms-custom">
					<span>Communication Record</span>
				</div>
				<textarea rows="6" class="form-control pt_width_100" disabled="disabled" style="resize: none;">{{listConsult.communication_record}}</textarea>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click='cancelDetail()'>Close</button>
</div>
<!--</div>-->
