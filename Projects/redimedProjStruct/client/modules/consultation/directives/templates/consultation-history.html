 <div class="table-dynamic">
    <table class="responsive table table-bordered">
        <thead>
            <tr>
                <th>
                    <div class="th">
                        <span style="color: white;">Date</span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span style="color: white;">Problem</span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span style="color: white;">Investigation</span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span style="color: white;">Diagnosis</span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span style="color: white;">Referral</span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span style="color: white;">Treatment</span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6">
                    <div style="text-align: center;">
                        <span ng-if="!actionCenter.listConsultOfPatient" style="font-size: 20px; font-style: italic; font-weight: bold;" class="ng-scope">      
                            Empty Data
                        </span>
                    </div>
                </td>
            </tr>
            <tr style="background-color: white;" class="bold" ng-repeat="item in actionCenter.listConsultOfPatient" ng-if="actionCenter.listConsultOfPatient" ng-click="actionCenter.showPopupHistory(item)">
                <td style="vertical-align: middle; padding: 5px;">
                    <label>
                        {{item.form_time}}
                    </label>
                </td>
                <td style="vertical-align: middle; padding: 5px;">
                    <label>
                        {{item.Notes}}
                    </label>
                </td>
                <td style="vertical-align: middle; padding: 5px;">
                    <label style="height: 20px;overflow: hidden; max-width: 150px;">
                        {{item.investigation}}
                    </label>
                </td>
                <td style="vertical-align: middle; padding: 5px;">
                    <label style="height: 20px;overflow: hidden; max-width: 150px;">
                        {{item.diagnosis}}
                    </label>
                </td>
                <td style="vertical-align: middle; padding: 5px;">
                    <label style="height: 20px;overflow: hidden; max-width: 150px;">
                        {{item.specialist}}
                    </label>
                </td>
                <td style="vertical-align: middle; padding: 5px;">
                    <label style="height: 20px;overflow: hidden; max-width: 150px;">
                        {{item.treatment_plan}}
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
