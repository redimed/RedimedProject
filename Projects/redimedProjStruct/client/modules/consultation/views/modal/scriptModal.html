<style>
	.input-group-addon
	{
		padding: 0 !important;
	}
</style>

<div class="modal-body">
	<div class="portlet light ">
		<div class="portlet-title tabbable-line">
			<div class="caption">
				<i class="fa fa-medkit"></i>
        		<span class="caption-subject bold uppercase">Script</span>
			</div>
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="index.html#tab_1" data-toggle="tab">
						Details
					</a>
				</li>
			</ul>
		</div>
		<div class="portlet-body">
			<div class="tab-content">
				<div class="tab-pane active" id="tab_1">
					<div class="row">
	                    <div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-2 col-sm-2">Medication:</label>
	                            <div class="col-md-10 col-sm-10">
	                                <input ng-model="scriptInfo.medication" type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Strength:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.strength"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Form:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.form"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Quantity:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.qty" number type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Code:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.code"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Dose:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.dose"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Frequency:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.frequency"   type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-2 col-sm-2">Script:</label>
	                            <div class="col-md-10 col-sm-10">
	                                <input ng-model="scriptInfo.script"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-2 col-sm-2">Instructions:</label>
	                            <div class="col-md-10 col-sm-10">
	                                <textarea ng-model="scriptInfo.instructions" class="form-control"></textarea>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Repeat:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.repeat"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold control-label col-md-4 col-sm-4">Category:</label>
	                            <div class="col-md-8 col-sm-8">
	                                <input ng-model="scriptInfo.category"  type="text" class="form-control" />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <br/>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold control-label col-md-2 col-sm-2">Reason:</label>
	                            <div class="col-md-10 col-sm-10">
	                                <textarea ng-model="scriptInfo.reason" class="form-control"></textarea>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger  btn-circle " ng-click='cancelClick()'>Cancel</a>
    <a href="javascript:;" ng-click="okClick()" class="btn green  btn-circle "  >Submit</button>
</div>
