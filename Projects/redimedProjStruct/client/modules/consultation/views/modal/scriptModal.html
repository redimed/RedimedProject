<style>
	.input-group-addon
	{
		padding: 0 !important;
	}
</style>

<div class="modal-body">
	<div class="portlet light ">
		<div class="portlet-title tabbable-line">
			<div class="caption">
				<i class="fa fa-medkit"></i>
        		<span class="caption-subject bold uppercase">Script</span>
			</div>
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="index.html#tab_1" data-toggle="tab">
						Details
					</a>
				</li>
			</ul>
		</div>
		<div class="portlet-body">
			<div class="tab-content">
				<div class="tab-pane active" id="tab_1">
					<div class="row">
	                    <div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                           <label class="bold">Medication:</label>
                               <div angucomplete id="ex2" placeholder="Search Medication" pause="300" selectedobject="selectedMedication" localdata="medications" searchfields="medicine_name" titlefield="medicine_name" descriptionfield="desc" minlength="1" inputclass="form-control form-control-small"></div>
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold">Strength:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.strength"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold">Form:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.form"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold">Quantity:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.qty" number type="text" class="form-control" />
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold">Code:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.code"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold">Dose:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.dose"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold">Frequency:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.frequency"   type="text" class="form-control" />
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold">Script:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.script"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold">Instructions:</label>
                                <textarea ng-disabled="!checkMedication" ng-model="scriptInfo.instructions" class="form-control"></textarea>
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6 col-sm-6">
	                        <div class="form-group">
	                            <label class="bold">Repeat:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.repeat"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                       <div class="form-group">
	                            <label class="bold">Category:</label>
                                <input ng-disabled="!checkMedication" ng-model="scriptInfo.category"  type="text" class="form-control" />
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                	<div class="col-md-12 col-sm-12">
	                        <div class="form-group">
	                            <label class="bold">Reason:</label>
                                <textarea ng-disabled="!checkMedication" ng-model="scriptInfo.reason" class="form-control"></textarea>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <a href="javascript:;" class="btn btn-danger  btn-circle " ng-click='cancelClick()'>Cancel</a>
    <a href="javascript:;" ng-click="okClick()" class="btn green  btn-circle "  >Submit</button>
</div>
