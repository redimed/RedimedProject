<style type="text/css" class="ng-scope">
          .modal.in .modal-dialog {
           margin-top:50px;
          }
</style>

<div class="modal-body">
    <div class="active">
		<a href="index.html#tab_1" data-toggle="tab">
			<label class="un-label-popup-header-m un-bg-label-B41E46-m">Add Script</label>
		</a>
	</div>
	<div>
		<div id="tab_1">
			<div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Name</label>
                    <input ng-model="scriptInfo.medication_name" class="form-control input-sm select-outside ng-pristine ng-valid" />
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Start Date</label>
                    <input ng-model="scriptInfo.start_date"  class="form-control input-sm select-outside" custom-date/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Dose</label>
                     <input ng-model="scriptInfo.dose"  class="form-control input-sm select-outside ng-pristine ng-valid" />
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">End Date</label>
                     <input ng-model="scriptInfo.end_date" class="form-control input-sm select-outside" custom-date/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Unit</label>
                    <select ng-model="scriptInfo.unit" class="form-control input-sm select-outside"
                        ng-options="value.value as value.display for (key,value) in listUnit">
                        <option value=""></option>
                        </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Quanlity</label>
                    <input ng-model="scriptInfo.qty"  class="form-control input-sm select-outside ng-pristine ng-valid"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Route</label>
                     <select ng-model="scriptInfo.route" class="form-control input-sm select-outside"
                        ng-options="value.value as value.display for (key,value) in listRoute">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Doctor</label>
                    <input ng-model="scriptInfo.doctor_id"  class="form-control input-sm select-outside ng-pristine ng-valid">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Frequency</label>
                    <select ng-model="scriptInfo.frequency" class="form-control input-sm select-outside ng-pristine ng-valid"
                        ng-options="value.value as value.display for (key,value) in listRoute">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="un-label-form-3 un-label-whidth-130">Condition/Indication</label>
                    <input ng-model="scriptInfo.condition_Indication"  class="form-control input-sm select-outside ng-pristine ng-valid" />
                </div>
            </div>
		</div>
	</div>
    <div align="right" style ="margin-top: 15px;margin-right: 16px;">
        <a href="javascript:;" class="un-button un-bgXam-colBlack" ng-click='cancelClick()'>Cancel</a>
       <a href="javascript:;" ng-click="okClick()" class="un-button un-bgBlack"  >Submit</a>
    </div>
	
</div>
