<h3>Grant Permission</h3>
<ui-select multiple ng-model="selectedUserNames.list" theme="select2" ng-disabled="disabled" style="width: 300px;">
    <ui-select-match placeholder="Select user...">{{$item.user_name}}</ui-select-match>
    <ui-select-choices refresh="funcAsync($select.search,selectedTreeNode.NODE_ID)" refresh-delay="0" repeat="user in userNameList | filter:$select.search">
        {{user.user_name}}
    </ui-select-choices>
</ui-select>
<!--   <p>Selected: {{selectedUserNames.list}}</p> -->

<table class='table .table-bordered '>
    <thead ng-show='selectedUserNames.list.length>0'>
        <th>
            User name
        </th>
        <th>
            Permission
        </th>
        <th>
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="item in selectedUserNames.list">
            <td>
                {{item.user_name}}
            </td>
            <td>
                <label class="checkbox-inline">
                    <input ng-disabled='item.CAN_SET_READ==0' type='checkbox' ng-model='item.IS_READ' ng-true-value="1" ng-false-value="0" ng-checked="item.IS_READ==1"/>Read
                </label>
                <label class="checkbox-inline">
                    <input ng-disabled='item.CAN_SET_CREATE==0' type='checkbox' ng-model='item.IS_CREATE' ng-true-value="1" ng-false-value="0" ng-checked="item.IS_CREATE==1"/>Create
                </label>
                <label class="checkbox-inline">
                    <input ng-disabled='item.CAN_SET_UPDATE==0' type='checkbox' ng-model='item.IS_UPDATE' ng-true-value="1" ng-false-value="0" ng-checked="item.IS_UPDATE==1"/>Update
                </label>
                <label class="checkbox-inline">
                    <input  ng-disabled='item.CAN_SET_DELETE==0' type='checkbox' ng-model='item.IS_DELETE' ng-true-value="1" ng-false-value="0" ng-checked="item.IS_DELETE==1"/>Delete
                </label>
                <label  class="checkbox-inline">
                    <input ng-disabled='item.CAN_SET_GRANT_PERMISSION==0' type='checkbox' ng-model='item.IS_GRANT_PERMISSION' ng-true-value="1" ng-false-value="0" ng-checked="item.IS_GRANT_PERMISSION==1"/>Grant Permission
                </label>
            </td>
            <td>
                {{item.STATUS}}
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-default" ng-click='grantNodePermission();'>Grant</button>
