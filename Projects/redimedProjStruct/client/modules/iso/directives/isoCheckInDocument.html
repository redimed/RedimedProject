<div ng-form name="checkInForm" novalidate>
    <div class="form-group" show-errors='{showSuccess: true}'>
        <label >Check in comment:</label>
        <input type="text" ng-model="checkInInfo.checkInComment" class="form-control" placeholder="Check in comment" name="checkInCommentName" ng-maxlength="200">
        <p class="help-block" ng-if="checkInForm.checkInCommentName.$error.maxlength">Check in comment cannot be longer than 200 characters</p>
    </div>

    <div class="col-md-12 col-sm-12" style="margin-bottom: 40px">
        <input style="background-color: burlywood" type="file" nv-file-select="" uploader="uploader"  /><br/>
        <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th ng-show="uploader.isHTML5">Size</th>
                <th ng-show="uploader.isHTML5">Progress</th>
                <th>Status</th>

            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name}}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size / 1024 / 1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{
                                                                    'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                
            </tr>
            </tbody>
        </table>

        <div
            <button type="button" class="btn btn-success btn-s" ng-click="checkIn();" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Check In
            </button>
        </div>
    </div>
</div>
