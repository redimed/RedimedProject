<div ng-show='show' class="selection-user-name-box">
	<table class='table table-bordered table-hover'>
		<tr>
			<td><input type='text' ng-model="userNameKey" ng-change="filterUserName();" placeholder="Enter User Name"/></td>
		</tr>

		<tr ng-click="getSelectedUserName(user)" ng-repeat="user in userNameList">
			<td>{{user.user_name}}</td>
		</tr>
	</table>

	<pagination total-items="totalItems"
            ng-model="currentPage"
            max-size="maxSize"
            class="pagination-sm"
            boundary-links="true"
            rotate="false"
            num-pages="numPages"
            items-per-page="itemsPerPage"
            ng-change="handleUserNameListPaging()">
	</pagination>
</div>
