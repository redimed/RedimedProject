<!-- INFO SYS -->
<div class="panel panel-info">
    <div class="panel-heading">
        <h3>e-Timesheets</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <a ui-sref="loggedIn.timesheet.view" class="btn" ng-disabled="position==='Admin' || position==='Director'">
                    <img src="/img/TimeSheet/history.png" alt="View History Timesheet">
                    <label class="control-label bold">View Timesheets History</label>
                </a>
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.timesheet.create" class="btn" ng-disabled="position==='Admin' || position==='Director'">
                    <img src="/img/TimeSheet/create.png" alt="Create New Timesheet">
                    <label class="control-label bold">Create New Timesheet</label>
                </a>
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.ApproveTask" class="btn" ng-disabled="position==='Staff' || position==='Admin'">
                    <img src="/img/TimeSheet/approve.png" alt="Management And Approve Timesheet">
                    <label class="control-label bold">Approve and Manage Timesheets</label>
                </a>
            </div>
            <div class="col-md-12">
                <a class="btn" ui-sref="loggedIn.ReportTimeSheet">
                    <img src="/img/TimeSheet/reports.png" alt="Time Reporting System">
                    <label class="control-label bold">Utilization Time Reporting System</label>
                </a>
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.AdminTimeSheet" class="btn" ng-disabled="position!=='Admin'">
                    <img src="/img/TimeSheet/admin.png" alt="Admin Timesheet">
                    <label class="control-label bold">Administrator</label>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- END INFO SYS -->
