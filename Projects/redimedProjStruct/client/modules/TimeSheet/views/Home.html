<!-- INFO SYS -->
<div class="panel panel-info">
    <div class="panel-heading">
        <h3>e-Timesheets</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <a ui-sref="loggedIn.timesheet.view" class="btn" ng-disabled="position==='Admin' || position==='Director'">
                    <img src="/img/TimeSheet/history.png" alt="View History Timesheet">
                    <label class="control-label bold">View Timesheets History</label>
                </a>
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.timesheet.create" class="btn" ng-disabled="position==='Admin' || position==='Director'">
                    <img src="/img/TimeSheet/create.png" alt="Create New Timesheet">
                    <label class="control-label bold">Create New Timesheet</label>
                </a>
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.ApproveTask" class="btn" ng-disabled="position==='Staff' || position==='Admin'">
                    <img src="/img/TimeSheet/approve.png" alt="Management And Approve Timesheet">
                    <label class="control-label bold">Approve and Manage Timesheets</label>
                </a>
            </div>
            <div class="col-md-12">
                <!-- DOPDOWN ACTION -->
                <div class="dropdown">
                    <a class="inputBarA dropdown-toggle btn" data-toggle="dropdown" href="#">
                        <img src="/img/TimeSheet/reports.png" alt="Time Reporting System">
                        <span class="bold">Utilization Time Reporting System</span></a>
                    <ul class="dropdown-menu dropup" role="menu" aria-labelledby="dLabel">
                        <li role="presentation" ng-if="position!=='Staff' && position!=='Admin'">
                            <a role="menuitem" ui-sref="loggedIn.Report1TimeSheet">
                                <span class="bold text-info">Report on Time In Lieu</span></a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" ui-sref="loggedIn.Report2TimeSheet">
                                <span class="bold text-info">Report on Utilization Ratio - View by Detail Activites
                                </span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" ui-sref="loggedIn.Report2TimeSheet">
                                <span class="bold text-info">Report on Utilization Ratio - View by Summary Activites
                                </span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" ui-sref="loggedIn.Report3TimeSheet">
                                <span class="bold text-info">Report on Actual Working Hours</span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" ui-sref="loggedIn.Report5TimeSheet">
                                <span class="bold text-info">Report on Item Numbers</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- END DROPDOWN ACTION -->
            </div>
            <div class="col-md-12">
                <a ui-sref="loggedIn.AdminTimeSheet" class="btn" ng-disabled="position!=='Admin'">
                    <img src="/img/TimeSheet/admin.png" alt="Administrator">
                    <span class="bold">Administrator</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- END INFO SYS -->
