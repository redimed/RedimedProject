<!-- INFO SYS -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <img src="/img/TimeSheet/icon_003.PNG" style="margin-top:-7px;">
            <a ui-sref="loggedIn.home">e-Timesheets</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.home">Timesheet Reporting System</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.Report4TimeSheet">Report on Time In Lieu</a>
            <i class="fa fa-angle-right"></i>
        </li>
    </ul>
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div ng-dropdown-multiselect="" extra-settings="searchDept" translation-texts="translationTextDept" options="listDept" selected-model="listDepartmentChoose" checkboxes="true" get-selected="ListNew(info)"></div>
            </div>
            <div class="col-md-3">
                <div ng-dropdown-multiselect="" extra-settings="searchEmp" translation-texts="translationTextEmp" options="listEmp" selected-model="listEmployeeChoose" get-selected="changeEmp(info)" checkboxes="true"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="loggedIn.home" class="btn btn-xs pull-right red">Cancel</a>
        <a class="btn btn-xs pull-right green" ng-click="clickReview()" ng-disabled="listDepartmentChoose.length===0 || listEmployeeChoose.length===0" href="http://testapp.redimed.com.au:3003/RedimedJavaREST/api/document/timeSheetTimeInLieu/{{USER_ID}}" target="_blank">Display</a>
    </div>
</div>
<!-- END INFO SYS -->
