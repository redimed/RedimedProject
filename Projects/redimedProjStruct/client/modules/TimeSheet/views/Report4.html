<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <img src="/img/TimeSheet/time-sheet-icon.jpg" style="margin-top:-7px;">
            <a ui-sref="loggedIn.TimeSheetHome" style="font-size:14px; font-weight:bold;">e-Timesheets</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="loggedIn.Report4TimeSheet" style="font-size:14px; font-weight:bold;">Report on Actual Working Hours</a>
            <i class="fa fa-angle-right"></i>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="loggedIn.TimeSheetHome" class="btn btn-xs pull-right red" style="font-size:14px;">Cancel</a>
        <a class="btn btn-xs pull-right blue" style="font-size:14px;">Print PDF</a>
        <a class="btn btn-xs pull-right green" style="font-size:14px;">Review</a>
    </div>
</div>
&nbsp;
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" style="background-color:#fff; border:none;">From Week:</span>
                    <input class="week-picker form-control input-sm " ng-model="dateWeekFrom" ng-change="changeDate(dateWeekFrom)" style="text-align:center;font-size:14px;">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" style="background-color:#fff; border:none;">To Week:</span>
                    <input class="week-picker form-control input-sm " ng-model="dateWeekFrom" ng-change="changeDate(dateWeekFrom)" style="text-align:center;font-size:14px;">
                </div>
            </div>
            <div class="col-md-3">
                <div ng-dropdown-multiselect="" translation-texts="translationTextDept" options="example1data" selected-model="example1model"></div>
            </div>
            <div class="col-md-3">
                <div ng-dropdown-multiselect="" translation-texts="translationTextEmp" options="example1data" selected-model="example1model"></div>
            </div>
        </div>
    </div>
</div>
