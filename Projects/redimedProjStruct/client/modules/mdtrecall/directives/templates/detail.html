<form name="mdtrecallForm" novalidate>
<!--phanquocchien.c1109g@gmail.com-->
<div class="row">

	<!--notes-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="un-label-group">
				Notes
			</label>
			<input type="text" name="notes" ng-model="mdtRecallMap.notes" class="form-control input-sm un-input-group" id="notes" float-label required>
		</div>
	</div>
	<!--notes-->

	<!--Transaction Date-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="un-label-group">
				Transaction Date
			</label>
			<input type="text" name="notes" ng-model="mdtRecallMap.transaction_date" class="form-control input-sm un-input-group" ui-date="{dateFormat: 'dd/mm/yy', changeMonth: true, changeYear: true,yearRange:'c-20:c+20'}" id="transaction_date" ng-change="setRecallDate()" float-label>
		</div>
	</div>
	<!--Transaction Date-->

	<!--Recall Date-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="un-label-group">
				Recall Date
			</label>
			<input disabled type="text" name="notes" ng-model="mdtRecallMap.recall_date" class="form-control input-sm un-input-group" id="recall_date" ui-date="{dateFormat: 'dd/mm/yy', changeMonth: true, changeYear: true,yearRange:'c-20:c+20'}" float-label>
		</div>
	</div>
	<!--Recall Date-->
</div>
<!--phanquocchien.c1109g@gmail.com-->
<div class="row">
	<!--recall_period-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="un-label-group">
				Remind period
			</label>
			<select ng-change="setRecallDate()" class="form-control input-sm un-input-group" name="recall_period"
                ng-model="mdtRecallMap.recall_period"
                ng-options="item.code as item.title for item in options.recall_period"
           		 float-label>
                <option disabled value="">-- Recall Period --</option>
            </select>
		</div>
	</div>
	<!--recall_period-->

	<!--remind_before-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="un-label-group">
				Remind before
			</label>
			<select class="form-control input-sm un-input-group" name="remind_before"
                ng-model="mdtRecallMap.remind_before"
                ng-options="item.code as item.title for item in options.recall_remind"
           		 float-label>
                <option disabled value="">-- Remind Before --</option>
            </select>
		</div>
	</div>
	<!--remind_before-->
</div>
</form>
<!--ACTION-->
<div class="row">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="un-button un-bgXam-colBlack un-popup-button-config" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-save"></i> Save
		</button>
		<button class="un-button un-bgXam-colBlack un-popup-button-config" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i> Update
		</button>
	</div>
</div>
<!--END ACTION -->
