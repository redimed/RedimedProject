<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-users"></i>
            <span class="caption-subject font-green-sharp bold uppercase">MEDIFOOD BOOKING ({{dataCenter.SESSION_STATUS}})</span>
        </div>

    </div>
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-success">
				<div class="panel-heading">Menu</div>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Cost</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key,item) in foodList">
							<td>{{item.NAME}}</td>
							<td>{{item.COST}}</td>
							<td>
								<a ng-hide="dataCenter.SESSION_STATUS=='CLOSED'" ng-show="!chosenFoods[item.FOOD_ID]" ng-click="addItemToCart(item);">Book</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			

		</div>
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading">Booked</div>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Cost</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key,item) in chosenFoods">
							<td>{{item.NAME}}</td>
							<td>{{item.COST}}</td>
							<td>
								<a ng-hide="dataCenter.SESSION_STATUS=='CLOSED'" type="button" ng-click="cancelItem(item);">Cancel</a>
							</td>
						</tr>
					</tbody>
				</table>
				<hr/>
				<p class="medifood_cart_sum">SUM: {{cartCost}}</p>
			</div>
		</div>
	</div>
</div>
