

<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-users"></i>
            <span class="caption-subject font-green-sharp bold uppercase">MEDIFOOD BOOKING ADMIN ({{dataCenter.SESSION_STATUS}})</span>
        </div>

    </div>
	<button ng-show="dataCenter.SESSION_STATUS!='OPENING'" type="button" class="btn btn-success" ng-click="changeSessionStatus('OPENING');">REOpen Session</button>
	<button ng-show="dataCenter.SESSION_STATUS!='CLOSED'" type="button" class="btn btn-danger" ng-click="changeSessionStatus('CLOSED');">Close Session</button>
	<button type="button" class="btn btn-info" ng-click="refresh();">Refresh</button>

	<table class="table">
		<thead>
			<tr>
				<th>Username</th>
				<th>Name</th>
				<th>Items</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key,item) in listBooking">
				<td>{{item.user_name}}</td>
				<td>{{item.Booking_Person}}</td>
				<td>
					<table>
						<tr ng-repeat="(key,detail) in item.LIST_ITEMS">
							<td>{{detail.NAME}}:</td>
							<td style="padding-left:10px">{{detail.COST}}</td>
						</tr>
					</table>
				</td>
				<td>
					{{item.totalCost}}
				</td>
			</tr>
		</tbody>
	</table>

	<h4 class="medifood_session_cash">SESSION CASH: {{totalCashSession}}</h4>
	
</div>
