<form name="systitleForm" novalidate>
<!--ACTION-->
<div class="row" style="margin-bottom: 15px;">
	<div class="col-md-2 col-sm-3 col-xs-6">
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.create">
			<i class="fa fa-plus"></i>
		</button>
		<button class="btn btn-sm btn-block green" ng-click="clickAction()" ng-show="params.permission.edit">
			<i class="fa fa-pencil"></i>
		</button>
	</div>
</div>
<!--END ACTION -->

<div class="row">

	<!--name-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<span class="field">
			<label for="name">Name</label>
			<input type="text" placeholder="Name" name="name" ng-model="sysTitleMap.name" class="form-control" id="name" float-label>
		</span>	</div>
	<!--name-->

	<!--Isenable-->
	<div class="col-md-4 col-sm-6 col-xs-12">
		<input type="checkbox" name="isenable" id="isenable" class="mdt-checkbox" ng-model="sysTitleMap.Isenable" ng-true-value="1" ng-false-value="0">
		<label for="isenable">Isenable</label>
	</div>
	<!--Isenable-->

</div>
</form>
