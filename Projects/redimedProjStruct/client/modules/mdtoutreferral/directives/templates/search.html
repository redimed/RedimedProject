<div class='row'>
	<div class='col-md-10'>
		<pagination boundary-links='true' total-items='list.count' ng-model='params.pagination.current_page' class='pagination-sm' previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;' last-text='&raquo;' items-per-page='params.pagination.limit' max-size='params.pagination.max_size' ng-change='setPage()'>
		</pagination>
	</div>
	<div class="col-md-2 col-sm-2 col-xs-2 pull-right text-center" ng-if="isClose">
        <button class="btn btn-sm btn-block red" ng-click="closePopup()">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>
<div class='row'>
	<div class='col-md-12'>
		<table class='mdt-table'>
			<thead>
				<tr>
					<th>From Doctor</th>
					<th>Reffer to Doctor</th>
					<th>Issued Date</th>
					<th>Expire Date</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='l in list.data' ng-click='clickRow({row: l})' style='cursor: pointer;'>
					<td>{{l.outDoctor.name}}</td>
					<td>{{l.referredDoctor.NAME}}</td>
					<td>{{l.date_issued_map}}</td>
					<td>{{l.expire_date_map}}</td>
					<td>{{l.duration}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
