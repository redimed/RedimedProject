<html>

<head>
    <style>
    #upload-file-timesheet {
        position: relative;
        top: 150px;
        font-family: calibri;
        width: 50px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border: 1px dashed #BBB;
        text-align: center;
        cursor: pointer;
        border: none;
    }
    </style>
    <script type="text/javascript">
    function getFile() {
        document.getElementById("upfile").click();
    }

    function sub(obj) {
        var file = obj.value;
        var fileName = file.split("\\");
        document.getElementById("upload-file-timesheet").innerHTML = fileName[fileName.length - 1];
        document.myForm.submit();
        event.preventDefault();
    }
    </script>
</head>

<body>
    <center>
        <form action="#type your action here" method="POST" enctype="multipart/form-data" name="myForm">
            <div class="upload-file-timesheet" onclick="getFile()"><i>Click</i></div>
            <!-- this is your file input tag, so i hide it!-->
            <!-- i used the onchange event to fire the form submission-->
            <div style='height: 0px;width: 0px; overflow:hidden;'>
                <input class="upfile" type="file" value="upload" onchange="sub(this)" />
            </div>
            <!-- here you can have file submit button or you can write a simple script to upload the file automatically-->
            <!-- <input type="submit" value='submit' > -->
        </form>
    </center>
</body>

</html>
