    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 10%;padding-top: 30px;font-weight: 600;color: white;">Detail Booking</span>
                </div>
            </div>
            <div style="margin-top:50px">
                    <ion-list>
                        <div class="actionBar">
                            <button class="button button-icon icon ion-ios-arrow-left" style="color:#fff;float:right" ui-sref="app.chooseAppointmentCalendar">Choose Calendar</button>
                            <button menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff;float:left;"></button>
                     
                        </div>
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"> Date:</span>
                            <div>
                                {{selectedBooking.FROM_TIME|date:'dd/MM/yyyy'}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div> 
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"> Time:</span>
                            <div>
                                {{selectedBooking.APPOINTMENT_TIME|date:'HH:mm'}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div> 
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"> Doctor:</span>
                            <div>
                                {{selectedBooking.DOCTOR_NAME}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div>   
                         <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"> Address:</span>
                            <div>
                               {{selectedBooking.Address}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div>           
                         <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"> Description:</span>
                           <input type="text" class="form-control ng-pristine ng-valid ng-valid-maxlength" ng-model="description" style="color:white" ></input>
                           
                        </label>
                        <div class="bd-bottom"></div>                  
                             
                              

                                <div class="portlet light">
                                        <a class="btn-floating btn-small  #26a69a"><i class="fa fa-location-arrow"></i></a>
                                       <div id="map-canvas" class="col-md-12" style="height: 200px; width: 100%"></div>
                                            <div class="clearfix"></div>  
                                </div>
                                <div class="footer_injury">
                                    <ion-scroll direction="x">
                                        <a class="button button-clear button-positive"
                                           ng-repeat="imgDetail in imgURI"   style="width: 80px; height: 50px;">
                                            <img ng-src="{{imgDetail.image}}" class="img-responsive"/>
                                        </a>
                                    </ion-scroll>
                                </div>
                            </div>
                       
                        <button class="button button-full button-energized " ng-click="addbooking(description)">
                            Add Booking
                        </button>
                    </ion-list>
            </div>
         
        </div>

    </ion-content>

 


</ion-view>
