<ion-view>
    <ion-content class="content-scroll">
        <div class="wrapper-login" style="width: 100%; height: 100%">

            <div class="cus-content-modal-phone content">
                <div ui-sref="login" style="background-color: white;width: 100%;height: 130px;">
                    <img src="img/main_logo.png" style="padding-top:30px;width: 260px;">
                </div>
                <div class="form-group" style="padding-top: 40px;width: 98%;margin: 0 auto;">
                    <label class="" style="line-height: 0;">
                        <input class="input-login"
                               ng-keypress="keyPress($event.keyCode)" type="text" name="username" ng-model="modelUser.username" required placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"/>
                    </label>
                   
                    <label class="" style="line-height: 0;">
                        <input class="input-login"
                               ng-keypress="keyPress($event.keyCode)" type="password" name="password" ng-model="modelUser.password" required placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" />
                    </label>
                </div>

                <button class="button btn-login-custom " ng-click="loginApp()" ng-disabled="!modelUser.username || !modelUser.password">
                    <h5>SIGN IN</h5>
                </button>

                <div class="forget-password">
                    <a ui-sref="security.forgot" style="font-weight: bold; color: white">
                        <i class="icon ion-help-circled"></i>
                            Forgot password ?
                    </a>
                    &nbsp; | &nbsp;
                    <a ui-sref="security.register" style="font-weight: 900; color: #fff; border-bottom: 2px solid #fff">
                        Create a free account
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
