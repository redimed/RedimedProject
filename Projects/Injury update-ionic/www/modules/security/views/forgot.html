<ion-view>
    <div class="transparent-modal-phone" style="width: 100%; height: 100%">
        <div class="cus-content-modal-phone content">
            <div class="header-logo">
                <img src="img/main_logo.png" class="img-header">
            </div>
            <div class="background-header-logo-child">
                <span class="span-header">Injury Management</span>
            </div>
            <div class="modal-forgotpass">
                <a class="button btn-close-bgImage" ui-sref="security.login"
                   style="min-width: 35px; min-height: 35px; padding: 0px; line-height: 30px;">x</a>
                <div class="sweetAlert">
                    <div class="iconPopup warning" style="border-color: dodgerblue; margin: 10px auto;">
                        <span class="body" style="background-color: dodgerblue;"></span>
                        <span class="dot" style="background-color: dodgerblue;"></span>
                    </div>
                </div>
                    <form novalidate name="formForgot">
                        <h1 style="color: #ffffff; margin: 15px 0 15px 0;">Problems signing in?</h1>
                        <input ng-required="true" style="padding-left: 20px; height: 45px;" class="input-mail-forgot" type="email"
                               ng-model="objForgotpass.email" name="input"
                               placeholder="Enter your email address!" />
                    </form>
                    <div style="width: 100%; margin: 1% auto;">
                        <button class="button btn-bgImage"
                                ng-disabled="formForgot.input.$error.email || objForgotpass.email == null"
                                ng-click="submitResetPassword()">
                            <h4>Request Password Reset</h4>
                        </button>
                    </div>
            </div>
        </div>
    </div>
</ion-view>
