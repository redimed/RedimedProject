<ion-view>
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
                <div >
                    <div class="header-logo">
                        <img src="img/main_logo.png" class="img-header">
                    </div>
                    <div class="background-header-logo-child">
                        <span class="span-header">Injury Management</span>

                    </div>
                    <div style="width: 100%;height: 49px;float: left;position: absolute;">
                        <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">SIGN UP</span>
                    </div>
                    <div class="actionBar">
                        <a class="button button-icon color-fff" ui-sref="security.register.info2" style="float:left"><i class="icon ion-arrow-left-c"></i></a>
                    </div>
                </div>

                <form novalidate name="registerForm" style="margin-top: 50px">
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">HCC/Pension No</span>
                        <input ng-model="userInfo.HCC_Pension_No" type="number" name="HCC_Pension_No" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Expiry</span>
                        <input type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="userInfo.Exp_pension" name="Exp_pension" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <div class="row" style="padding-left: 0px; padding-top: 0px; padding-right: 8px; width: 103%;">
                        <div class="col col-67" style="padding-left: 0px; padding-right: 30px;">
                            <label class="item-input label-custom-field">
                                <span class="input-label span-input-color">Health Fund</span>
                                <select ng-model="userInfo.Private_fund_id" class="select-custom"
                                        ng-options="row.PF_id as row.Fund_name for row in fundIndex">
                                    <option value="">--Select Fund--</option>
                                </select>
                            </label>
                        </div>


                    </div>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">UPI</span>
                        <input type="tel" ng-model="userInfo.UPI" name="UPI" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" >
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Occupation</span>
                        <input type="text" ng-model="userInfo.Occupation" name="Occupation" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Partner's Name</span>
                        <input type="text" ng-model="userInfo.Partner_name" name="Partner_name" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Partner's DOB</span>
                        <input type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="userInfo.Partner_DOB" name="Partner_DOB" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>

                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Partner's Occupation</span>
                        <input type="text" ng-model="userInfo.Partner_Occupation" name="Partner_Occupation" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Alias First Name</span>
                        <input type="text" ng-model="userInfo.Alias_First_name" name="Alias_First_name" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Alias Sur Name</span>
                        <input type="text" ng-model="userInfo.Alias_Sur_name" name="Alias_Sur_name" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="row responsive-sm">
                        <div class="col col-80 col-offset-10">
                            <button class="button btn-login-custom button-full" style="margin-top: 50px;"
                               ng-disabled="!userInfo.user_name || !userInfo.password || !userInfo.title || !userInfo.firstName
                            || !userInfo.surName || !userInfo.middleName || !userInfo.email || !userInfo.phone || !userInfo.dob || !userInfo.sex" ng-click="submitRegister()">
                                <h4>SIGN UP</h4>
                            </button>
                        </div>
                    </div>
                    <!--<button class="button btn-login-custom button-full" style="margin-top: 50px;"-->
                    <!--ng-disabled="!userInfo.user_name || !userInfo.password || !userInfo.title || !userInfo.firstName-->
                    <!--|| !userInfo.surName || !userInfo.middleName || !userInfo.email || !userInfo.phone || !userInfo.dob || !userInfo.sex" ng-click="submitRegister()">-->
                    <!--<h4>SIGN UP</h4>-->
                    <!--</button>-->
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
