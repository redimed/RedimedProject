<ion-view>
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">SIGN UP</span>
                     <button class="button button-clear button-positive ion-arrow-left-c" style="text-decoration: underline;color: white;letter-spacing: 0.15em;border: none;float: left;margin-left: 130px;margin-top: 15px;" ui-sref="security.login">
                  
                    </button>
                </div>
            </div>
               
                <form novalidate name="registerForm" style="margin-top: 50px">
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Username</span>
                        <input type="text" name="username"
                               ng-model="userInfo.user_name" required ng-pattern="/^[\w&.-]+$/"
                               ng-class="{'has-error-input-pass': registerForm.username.$error.pattern}"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" />
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Password</span>
                        <input type="password" name="password"
                               ng-model="userInfo.password" required  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                         <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Re-Password</span>
                        <input type="password" name="password" ng-model="userInfo.rePass"
                               required ng-match="userInfo.password" ng-keyup="current=true" ng-focus="current=false"
                               ng-class="{'has-error-input-pass': userInfo.password !== userInfo.rePass && current}"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input ">
                        <span class=" span-input-color">Title</span>
                        <select ng-required="true" ng-model="userInfo.title" name="Title" class="select-custom" 
                                ng-options="row.name as row.name for row in titleIndex">
                            <option value="">--Select Title--</option>
                        </select>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class=" span-input-color">First Name</span>
                        <input ng-required="true" type="text" ng-model="userInfo.firstName" name="First_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class=" span-input-color">Sur Name</span>
                        <input ng-required="true" type="text" ng-model="userInfo.surName" name="Sur_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Middle Name</span>
                        <input type="text" ng-model="userInfo.middleName" name="Middle_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Mobile Phone</span>
                        <input type="tel" name="phone" ng-model="userInfo.phone" required maxlength="11"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                         <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Email</span>
                        <input type="email" name="email" ng-model="userInfo.email" required ng-keyup="validEmail()"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label  class="item-input ">
                        <span class=" span-input-color">Gender</span>
                        <select ng-required="true" ng-model="userInfo.sex" name="Sex" class="select-custom"
                                ng-options="row.name as row.name for row in sexIndex">
                            <option value="">--Select Sex--</option>
                        </select>
                    </label>
                     <div class="bd-bottom"></div>
                    <label  class="item-input label-custom-field">
                        <span class=" span-input-color">Birthday</span>
                        <input type="date" name="birthday" ng-model="userInfo.dob" required  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>

                     <div class="bd-bottom"></div>
                </form>

                <button class="button btn-login-custom button-full" style="margin-top: 50px;"
                        ng-disabled="!userInfo.user_name || !userInfo.password || !userInfo.title || !userInfo.firstName
                        || !userInfo.surName || !userInfo.middleName || !userInfo.email || !userInfo.phone || !userInfo.dob || !userInfo.sex" ng-click="submitRegister()">
                    <h4>SIGN UP</h4>
                </button>
               
            </div>
        </div>

    </ion-content>
</ion-view>
