<ion-view>
    <ion-content class="content-scroll">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
                <a ui-sref="login">
                    <img src="img/main_logo.png">
                </a>

                <h2>
                    Sign Up
                </h2>
                <form novalidate name="registerForm" style="margin-top: 50px">
                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Username</span>
                        <input type="text" name="username"
                               ng-model="userInfo.user_name" required ng-pattern="/^[\w&.-]+$/"
                               ng-class="{'has-error-input-pass': registerForm.username.$error.pattern}"/>
                    </label>

                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Password</span>
                        <input type="password" name="password"
                               ng-model="userInfo.password" required />
                    </label>

                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Re-Password</span>
                        <input type="password" name="password" ng-model="userInfo.rePass"
                               required ng-match="userInfo.password" ng-keyup="current=true" ng-focus="current=false"
                               ng-class="{'has-error-input-pass': userInfo.password !== userInfo.rePass && current}" />
                    </label>

                    <label class="item item-input item-select label-custom-field">
                        <span class="input-label span-input-color">Title</span>
                        <select ng-required="true" ng-model="userInfo.title" name="Title" class="browser-default"
                                ng-options="row.name as row.name for row in titleIndex">
                            <option value="">--Select Title--</option>
                        </select>
                        <hr class="customHr">
                    </label>

                    <label class="item item-input label-custom-field" >
                        <span class="input-label span-input-color">First Name</span>
                        <input ng-required="true" type="text" ng-model="userInfo.firstName" name="First_name" />
                    </label>

                    <label class="item item-input label-custom-field" >
                        <span class="input-label span-input-color">Sur Name</span>
                        <input ng-required="true" type="text" ng-model="userInfo.surName" name="Sur_name" />
                    </label>

                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Middle Name</span>
                        <input type="text" ng-model="userInfo.middleName" name="Middle_name" />
                    </label>

                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Mobile Phone</span>
                        <input type="tel" name="phone" ng-model="userInfo.phone" required maxlength="11" />
                    </label>

                    <label class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Email</span>
                        <input type="email" name="email" ng-model="userInfo.email" required ng-keyup="validEmail()"/>
                    </label>

                    <label  class="item item-input item-select label-custom-field">
                        <span class="input-label span-input-color">Gender</span>
                        <select ng-required="true" ng-model="userInfo.sex" name="Sex" class="browser-default"
                                ng-options="row.name as row.name for row in sexIndex">
                            <option value="">--Select Sex--</option>
                        </select>
                        <hr class="customHr">
                    </label>

                    <label  class="item item-input label-custom-field">
                        <span class="input-label span-input-color">Birthday</span>
                        <input type="date" name="birthday" ng-model="userInfo.dob" required />
                    </label>


                </form>

                <button class="button btn-login-custom button-full" style="margin-top: 50px;"
                        ng-disabled="!userInfo.user_name || !userInfo.password || !userInfo.title || !userInfo.firstName
                        || !userInfo.surName || !userInfo.middleName || !userInfo.email || !userInfo.phone || !userInfo.dob || !userInfo.sex" ng-click="submitRegister()">
                    <h4>SIGN UP</h4>
                </button>
                <a class="button button-clear" style="text-decoration: underline;
                    color: #EE6059; letter-spacing: 0.15em;" ui-sref="security.login">
                    Cancel
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
