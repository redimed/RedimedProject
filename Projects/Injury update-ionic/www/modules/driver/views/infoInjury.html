<ion-view name="Injury">

    </ion-nav-buttons>
    <ion-nav-buttons side="right">

    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">Detail Injury</span>
                </div>
            </div>
            <div class="actionBar">
                <button menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff;float:left;"></button>
                  <button class="button button-icon icon ion-ios-arrow-left" ng-click="backbtnList()" style="color: #ffffff;float:right">&nbsp;List Injury</button>    
            </div>
            <div style="margin-top:100px">
                <div class="text-center">
            <div class="portlet light">
                <!-- <div id="map-canvas" data-tap-disabled="true" driver-map ll="ll"    class="col-md-12"  style="height: 300px; width: 100%"></div> -->
                  <div id="map-canvas" data-tap-disabled="true"     class="col-md-12"  style="height: 300px; width: 100%"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="Infomation" class="col s12">

            <div class="row customrow">
                <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Name</span>
                             <span >
                                    {{worker.Title}}<span ng-show="worker.Title != null">.</span>{{worker.First_name}} {{worker.Sur_name}} {{worker.Middle_name}}
                            </span>
                </label>
               
            </div>
             <div class="bd-bottom"></div>
            <div class="row customrow">
             <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Birthday</span>
                            <span>
                           {{worker.DOB | date:'yyyy-MM-dd'}}
                        </span>
                </label>
                
            </div>
 <div class="bd-bottom"></div>
            <div class="row customrow">
            <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Gender</span>
                            <span>{{worker.Sex}}</span>
                </label>
                
                
            </div>
 <div class="bd-bottom"></div>
            <div class="row customrow">
              <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Mobile</span>
                            <span>{{worker.Mobile}}</span>
                </label>
                
            </div>
 <div class="bd-bottom"></div>
            <div class="row customrow">
             <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Email</span>
                            <span>{{worker.Email}}</span>
                </label>
               
            </div>
 <div class="bd-bottom"></div>
            <div class="row customrow">
             <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Address</span>
                             <span>{{worker.Address1}}</span>
                </label>
               
            </div>
 <div class="bd-bottom"></div>
        </div>
        <div id="Injury" class="col s12">
            <div class="row customrow">
             <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Description</span>
                              <span>{{worker.injury_description}}</span>
                </label>
               
            </div>
 <div class="bd-bottom"></div>
            <div class="row customrow">
            <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                            <span class="input-label span-input-color"> Date</span>
                                <span>{{worker.injury_date | date:'yyyy-MM-dd'}}</span>
                </label>
                
            </div>
        </div>

 <div class="bd-bottom"></div>
        </div>

        <div class="row">
            <div class="col col-50 col-offset-25 padding-bottom">
                <button class="button button-block bg-btn-custom" geo="geo" ng-show="worker.STATUS.toLowerCase() == 'new'" ng-click="pickUp(worker.injury_id)">
                    Pickup
                </button>
                <button class="button button-block bg-btn-custom" ng-show="worker.STATUS.toLowerCase() == 'waiting'" ng-click="pickUpDone(worker.injury_id)">
                    Done
                </button>
            </div>
        </div>

            </div>
         
        </div>

    </ion-content>


    
</ion-view>
