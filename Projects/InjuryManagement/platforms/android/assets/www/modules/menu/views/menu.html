<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 ">
      <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="openPopover($event)">Setting</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">

    </ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" class="bg-menu-left" width="290">
    <div id="content">
      <div id="profile-info">

        <a class="custom-icon-info" ui-sref="app.profile" menu-close>
          <i class="fa fa-info-circle fa-2x"></i>
        </a>

        <img class="img-circle" width="100" height="100" src="http://www.mrwallpaper.com/wallpapers/nice-girl-1920x1080.jpg" title="Profile" >

        <a ng-click="logoutApp()" class="custom-icon-power">
          <i class="fa fa-power-off fa-2x"></i>
        </a>

        <h3 id="profile-name">{{userName}}</h3>
        <button class="button button-positive" ng-click="readNFC()">Read NFC Tag</button>
      </div>
      <ion-list ng-repeat="menu in Injurymenu">
        <ion-item ng-repeat="submenu in menu.parent.childs" ui-sref="{{submenu.definition}}" class="item-menu" menu-close>
          {{submenu.name}}
          <i class="fa fa-angle-right" style="float: right"></i>
        </ion-item>
      </ion-list>
    </div>
  </ion-side-menu>

</ion-side-menus>


<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Injury Management App</h1>
    </ion-header-bar>
    <ion-content>
      Version 1.8.
    </ion-content>
  </ion-popover-view>
</script>
