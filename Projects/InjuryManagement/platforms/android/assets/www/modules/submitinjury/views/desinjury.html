<ion-view title="Submit Injury">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader bar-sub-color">
        <button class="button button-clear button-positive" ui-sref="app.injury.info">
            Back
        </button>
        <h1 class="title">Description Injury</h1>
        <button class="button button-clear button-positive" ng-click="takePicture()">
            <i class="fa fa-camera-retro"></i>
        </button>
    </div>
    <form name="descinjury" novalidate>
        <ion-content class="padding has-header">
            <ion-list>
                <div style="z-index: 1; position:relative; width: 100%; top: 60px;">
                    <label class="item item-input" ng-class="{'has-error':isSubmitdesc && descinjury.injury_date.$invalid}">
                        <span class="input-label span-input-color">Injury Date</span>
                        <input ng-required="true" type="date" ng-model="worker.injury_date" name="injury_date" />
                        <i ng-class="{'icon ion-alert-circled error col col-10':isSubmitdesc && descinjury.injury_date.$invalid}"></i>
                    </label>

                    <label class="item item-input item-stacked-label" ng-class="{'has-error':isSubmitdesc && descinjury.injury_description.$invalid}">
                        <span class="input-label span-input-color">Injury Description</span>
                        <textarea class="custom-texarea" ng-required="true" type="text" ng-model="worker.injury_description" name="injury_description" rows="8" cols="10"></textarea>
                    </label>

                    <div class="footer_injury padding-top">
                        <ion-scroll direction="x">
                            <a ng-repeat="imgDetail in imgURI" ng-click="selectImg(imgDetail)">
                                <img ng-src="{{imgDetail.image}}" class="a-img-custom img-thumbnail"/>
                            </a>
                        </ion-scroll>
                    </div>

                    <div class="padding">
                        <div class="col-xs-6  text-center">
                            <button class="button button-clear btn-emer" ng-click="showConfirm(descinjury,isClick=true)" >
                                <i class="fa fa-ambulance"></i>
                                <br>
                                <span>Emergency</span>
                            </button>
                        </div>
                        <div class="col-xs-6  text-center">
                            <button class="button button-clear btn-non-emer" ng-click="showConfirm(descinjury,isClick=false)">
                                <i class="fa fa-calendar"></i>
                                <span>Non-Emergency</span>
                            </button>
                        </div>
                    </div>
                </div>
            </ion-list>
        </ion-content>

    </form>
</ion-view>
