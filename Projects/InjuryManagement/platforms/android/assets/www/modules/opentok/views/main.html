<ion-view name="OpenTok">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader bar-sub-color">
        <button class="button button-clear button-positive" ng-click="backbtnList()">
            Back
        </button>
    </div>

    <ion-content>
        <div class="video_outer has-subheader has-header">

            <div class="brand_video_outer">

                <div id="div_brand_video" class="brand_video_inner">&nbsp;</div>

            </div>

            <div class="video_footer_outer">

                <div class="video_footer_button">

                    <a id="btn_stop" href="#" data-role="button" data-theme="a" data-inline="true" class="video_stop_button">&nbsp;</a>

                </div>

                <div class="buyer_video_outer" id="div_buyer_video_outer">

                    <div id="div_buyer_video" class="buyer_video_inner">&nbsp;</div>

                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
