<ion-view name="Injury">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher
                on-refresh="doRefreshList()">
        </ion-refresher>
        <div class="item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
            </label>
        </div>

        <div class="list">
            <a ng-click="selectPatient(listPatient.injury_id)"
               ui-sref="app.driver.detailInjury" class="item item-avatar"
               style="padding: 0;" ng-repeat="listPatient in lstPatient | orderBy:'injury_date':true | filter: searchText" >


                    <div style="float: left" class="padding">
                        <div ng-class="{'img-image-name': listPatient}" ng-style={"background-color":listPatient.background}>
                            {{listPatient.letter}}
                        </div>
                    </div>
                    <div class="padding">
                        <div>
                            <h2>{{listPatient.Title}}. {{listPatient.First_name}} {{listPatient.Sur_name}} {{listPatient.Middle_name}}</h2>
                    <span class="text-right" style="float: right">
                        <i class="icon ion-ios7-arrow-right"></i>
                    </span>
                        </div>

                        <p style="padding: 0px; margin: 0px;">
                            <i class="icon ion-ios7-location-outline"></i> - {{listPatient.Address1}}
                        </p>

                        <p>
                            <i class="icon ion-ios7-telephone-outline"></i> - {{listPatient.Mobile}}
                        </p>
                    </div>


            </a>
        </div>
    </ion-content>
</ion-view>
