<ion-view title="Add Worker">
    <ion-nav-buttons>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <div class="bar bar-subheader">
        <button class="button button-clear button-positive" ui-sref="app.worker.main">
            Back
        </button>
        <h1 class="title">Write NFC to tag</h1>
    </div>

    <ion-content class="padding has-subheader has-header">
        <button class="button button-positive" ng-click="NFCwrite()">
            button-positive
        </button>
        <div class="app">
            <div id="messageDiv">No tag found</div>
        </div>
    </ion-content>
</ion-view>
