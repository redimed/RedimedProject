<ion-side-menus>



  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-buttons side="right">
        <button class="button button-clear button-positive"   ng-click="openPopover($event)">Setting</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">

    </ion-nav-view>

  </ion-pane>


  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">

      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">


          <img class="img-circle" width="100" height="100" src="http://www.mrwallpaper.com/wallpapers/nice-girl-1920x1080.jpg" title="Profile" ui-sref="app.profile">
          <h3 id="profile-name">{{userName}}</h3>
          <span id="profile-description" ng-click="logout()">Logout</span>
        </div>

        <ion-list ng-repeat="menu in Injurymenu">
          <ion-item ng-repeat="submenu in menu.parent.childs" ui-sref="{{submenu.definition}}">
            {{submenu.name}}
          </ion-item>
        </ion-list>
      </div>





    </ion-content>
  </ion-side-menu>
</ion-side-menus>
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
