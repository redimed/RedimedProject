<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" menu-toggle="right" ui-sref="app.profile">Setting</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">

    </ion-nav-view>

  </ion-pane>


  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">

      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="https://www.facebook.com/photo.php?fbid=546982652050236&set=t.100002155178652&type=3&theater" title="Profile" ui-sref="app.profile">
          <h3 id="profile-name">{{userName}}</h3>
          <span id="profile-description" ng-click="logout()">Logout</span>
        </div>
        <ion-list ng-repeat="menu in Injurymenu">
            <ion-item ng-repeat="submenu in menu.parent.childs">
            <!--{{menu.parent.name}}-->
                <span  ui-sref="{{submenu.definition}}">
                {{submenu.name}}
                </span>
            </ion-item>

        <!--<ion-item nav-clear menu-close ui-sref="app.search">-->
        <!--Search-->
        <!--</ion-item>-->
        <!--<ion-item nav-clear menu-close ui-sref="app.browse">-->
        <!--Browse-->
        <!--</ion-item>-->
        <!--<ion-item nav-clear menu-close ui-sref="app.worker.add">-->
        <!--Worker-->
        <!--</ion-item>-->
        <!--<ion-item ng-click="logout()">-->
        <!--Logout-->
        <!--</ion-item>-->
        </ion-list>
      </div>





    </ion-content>
  </ion-side-menu>
</ion-side-menus>
