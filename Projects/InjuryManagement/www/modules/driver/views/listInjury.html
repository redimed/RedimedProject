            <a ng-click="selectPatient(listPatient.injury_id,listPatient.latitude,listPatient.longitude)"
               class="item item-avatar custom-item-listpatient"
               ng-repeat="listPatient in lstPatient | filter: searchText"
               ng-class="{'new': listPatient.STATUS == 'New', 'waiting': listPatient.STATUS == 'Waiting'}" style="margin: 10px;" ng-hide="listPatient.STATUS == 'Done'">
                <div class="padding fLeft">
                    <div ng-class="{'img-image-name': listPatient}" ng-style={"background-color":listPatient.background}>
                        {{listPatient.letter}}
                    </div>
                </div>
                <div class="padding">
                    <div>
                        <h2 style="line-height: 2; font-size: 19px">{{listPatient.Title}}<span ng-show="listPatient.Title != null">.</span> {{listPatient.First_name}} {{listPatient.Sur_name}} {{listPatient.Middle_name}}</h2>
                        <span class="text-right fRight">
                            <i class="icon ion-ios7-arrow-right"></i>
                        </span>
                    </div>

                    <p class="lstinjury-address">
                        <i class="icon ion-ios7-location"></i> - {{listPatient.pickup_address}}
                    </p>

                    <p>
                        <i class="icon ion-ios7-telephone"></i> - {{listPatient.Mobile}}
                    <span ng-class="{'span-new': listPatient.STATUS == 'New'}" ng-show="listPatient.STATUS == 'New'">
                        new
                    </span>

                    <span ng-class="{'span-waiting': listPatient.STATUS == 'Waiting'}" ng-show="listPatient.STATUS == 'Waiting'">
                        waiting
                    </span>

                    </p>
                </div>
            </a>
        </ion-list>
