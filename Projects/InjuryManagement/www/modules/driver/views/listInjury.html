<ion-view name="Injury">
    <div class="bg-list"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button class="button button-clear button-positive" ui-sref="app.driver.mapsPickup">
            Maps
        </button>
    </ion-nav-buttons>


    <ion-content style="z-index: 9999">
        <ion-refresher
                on-refresh="doRefreshList()">
        </ion-refresher>
        <div class="item-input-inset">
            <label class="item-input-wrapper" style="background-color: rgba(127, 140, 141, 0.8); color: whitesmoke !important;">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
            </label>
        </div>

        <div class="list">
            <a ng-click="selectPatient(listPatient.injury_id, listPatient.STATUS)"
               class="item item-avatar custom-item-listpatient"
               ng-repeat="listPatient in lstPatient | filter: searchText"
               ng-class="{'waiting': listPatient.STATUS == 'Waiting', 'done': listPatient.STATUS == 'Done'}">
                <div class="padding fLeft">
                    <div ng-class="{'img-image-name': listPatient}" ng-style={"background-color":listPatient.background}>
                        {{listPatient.letter}}
                    </div>
                </div>
                <div class="padding lstinjury-div-info" ng-class="{'new':listPatient.STATUS == 'New'}">
                    <div>
                        <h2>{{listPatient.Title}}. {{listPatient.First_name}} {{listPatient.Sur_name}} {{listPatient.Middle_name}}</h2>
                        <!--<span class="lstinjury-date">{{listPatient.injury_date | date:'MMM, dd-yyyy'}}</span>-->
                    <span class="text-right fRight">
                        <i class="icon ion-ios7-arrow-right"></i>
                    </span>
                    </div>

                    <p class="lstinjury-address">
                        <i class="icon ion-ios7-location-outline"></i> - {{listPatient.pickup_address}}
                    </p>

                    <p>
                        <i class="icon ion-ios7-telephone-outline"></i> - {{listPatient.Mobile}}
                    </p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
