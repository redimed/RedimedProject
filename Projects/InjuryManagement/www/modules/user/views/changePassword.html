<ion-view class="">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <h1 class="title">Change Password</h1>
    </div>
    <ion-content class="">
        <div class="modal-header">
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-5">
                    <label class="control-label pull-right">Old Password:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="password" ng-model="info.oldPass" />
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-5">
                    <label class="control-label pull-right">New Password:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="password" ng-model="info.newPass" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-danger" ui-sref="app.profile">Cancel</a>
            <a  class="btn green" ng-click="changePass()"  >Submit</a>
        </div>
    </ion-content>

</ion-view>
