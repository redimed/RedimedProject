<ion-view>
    <ion-content class="">
    <div class="logo">
        <a ui-sref="login">
            <img src="theme/assets/logo.png">
        </a>
    </div>
        <!-- CONTENT -->
        <div class="content">
            <form class="login-form" novalidate name="loginForm" ng-submit="login()">
                <h3 class="form-title">Login to your account</h3>

                <div class="list" ng-class="{'has-error':showClickedValidation && loginForm.username.$invalid}">
                    <!-- USERNAME -->

                    <div class="item item-input">

                        <input type="text" name="username" ng-model="modelUser.username" required
                               placeholder="Username" autocomplete="off">
                        <div class="error">

                        </div>
                    </div>
                    <!-- ERROR -->
			<span ng-show="showClickedValidation && loginForm.username.$invalid">
				<span for="username" class="help-block">Username is required.</span>
			</span>
                    <!-- ERROR -->
                    <!-- END USERNAME -->
                </div>

                <div class="form-group">
                    <!-- PASSWORD -->
                    <div class="form-group" ng-class="{'has-error':showClickedValidation && loginForm.password.$invalid}">
                        <div class="item item-input">

                            <input type="password" name="password" ng-model="modelUser.password" required
                                   placeholder="Password" autocomplete="off">
                        </div>
                        <!-- ERROR -->
                        <span ng-show="showClickedValidation && loginForm.password.$invalid">
                            <span for="password" class="help-block">Password is required.</span>
                        </span>
                        <!-- ERROR -->
                    </div>
                    <!-- END PASSWORD -->

                    <label class="item item-input item-floating-label">
                             <span class="input-label">Username</span>
                            <input type="text" name="username" ng-model="modelUser.username" required
                                   placeholder="Username" autocomplete="off" >
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" name="password" ng-model="modelUser.password" required
                               placeholder="Password" autocomplete="off" >
                    </label>

                </div>
                <div class="form-actions">
                    <button class="button button-block button-positive" type="submit" >
                        Login
                    </button>
                </div>
                <div class="forget-password">
                    <h4>Forgot your password ?</h4>
                    <p>
                        no worries, click <a ui-sref="security.forgot">here</a> to reset your password.
                    </p>
                </div>
            </form>
        </div>
        <!-- END CONTENT -->
    <div class="copyright ">
        2014 &copy; REDIMED Dashboard
    </div>
    </ion-content>
</ion-view>
