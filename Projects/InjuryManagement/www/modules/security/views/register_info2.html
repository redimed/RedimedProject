<ion-view>
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
                <div >
                    <div class="header-logo">
                        <img src="img/main_logo.png" class="img-header">
                    </div>
                    <div class="background-header-logo-child">
                        <span class="span-header">Injury Management</span>

                    </div>
                    <div style="width: 100%;height: 49px;float: left;position: absolute;">
                        <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">SIGN UP</span>
                    </div>
                    <div class="actionBar">
                        <a class="button button-icon color-fff" ui-sref="security.register.info1" style="float:left"><i class="icon ion-arrow-left-c"></i></a>
                        <a class="button button-icon color-fff" ui-sref="security.register.info3" style="float:right"><i class="icon ion-arrow-right-c"></i></a>
                    </div>
                </div>

                <form novalidate name="registerForm" style="margin-top: 50px">
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Suburb</span>
                        <input type="text" ng-model="patientInfo.Surburb" name="Suburb" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">State</span>
                        <input type="text" ng-model="patientInfo.State" name="State" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Country</span>
                        <input type="text" ng-model="patientInfo.Country" name="Country" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Post Code</span>
                        <input type="number" ng-model="patientInfo.Post_code" name="Post_code" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input  label-custom-field">
                        <span class="span-input-color">Account Type</span>
                        <select ng-model="patientInfo.Account_type" class="select-custom" name="type"
                                ng-options="row.Account_id as row.Account_name for row in accTypeIndex">
                            <option value="">--Select Type--</option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Account Holder</span>
                        <input type="text" ng-model="patientInfo.Account_holder" name="patientInfo.Account_holder" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" ng-class="{'has-error':isSubmit2 && second.Medicare_no.$invalid}">
                        <span class="span-input-color">Medicare No</span>
                        <input ng-required="true" type="tel" ng-model="patientInfo.Medicare_no" name="Medicare_no" ng-class="{'has-error':isSubmit2 && second.Medicare_no.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Expire Medicare</span>
                        <input type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="patientInfo.Exp_medicare" name="Exp_medicare" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">MemberShip No</span>
                        <input type="tel" ng-model="patientInfo.MemberShip_no" name="MemberShip_no" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">DVA No</span>
                        <input ng-model="patientInfo.DVA_No" type="tel" name="DVA_No" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"
                               style="color:white" maxlength="10">
                    </label>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
