<ion-view >
    <ion-nav-bar>
        <button class="button button-clear" ui-sref="security.login">
            <i class="ion-ios7-arrow-left"></i> Back
        </button>
    </ion-nav-bar>
    <ion-content class="content-scroll">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
                <a ui-sref="login" style="position: relative; top: -80px;">
                    <img src="img/logo.png">
                </a>
                <form method="post" class="" novalidate name="forgetForm" style="display: block;"   >
                    <h3>Problems signing in?</h3>
                    <p>
                        Enter your register email address below to reset your password.
                    </p>
                    <div class="row">
                        <div class="col-10" style="padding: 13px;">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="col">
                            <input type="text" ng-model="email" placeholder="Email"/>
                        </div>
                    </div>
                </form>


                <button class="button button-clear btn-cus-sendMail" ng-click="forgotPass()">
                    Send
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
