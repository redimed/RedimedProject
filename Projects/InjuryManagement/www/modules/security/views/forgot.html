<ion-view class="">

    <div class="logo">
        <a ui-sref="login">
            <img src="theme/assets/logo.png">
        </a>
    </div>
    <div class="content">
        <form method="post" class="forget-form" novalidate name="forgetForm" style="display: block;"   >
            <h3>Forget Password ?</h3>
            <p>
                Enter your e-mail address below to reset your password.
            </p>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control placeholder-no-fix" type="email" autocomplete="off" ng-model="email" placeholder="Email" name="email" required />

                </div>
                <!--validate-->

                <!--end validate-->
            </div>

            <div class="form-actions">
                <button type="button" id="back-btn" ui-sref="security.login" class="btn">
                    <i class="m-icon-swapleft"></i> Back </button>
                <button class="btn green pull-right" ng-click="forgotPass()">
                    Submit <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="copyright ">
        2014 &copy; REDIMED Dashboard
    </div>

</ion-view>
