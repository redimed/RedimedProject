<ion-view>
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div class="cus-content-modal-phone content">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">SIGN UP</span>
                </div>
                <div class="actionBar">
                    <a class="button button-icon color-fff" ui-sref="security.register.info2" style="float:right"><i class="icon ion-arrow-right-c"></i></a>
                    <a class="button button-icon color-fff" ui-sref="security.login" style="float:left"><i class="icon ion-arrow-left-c"></i></a>
                </div>
            </div>
               
                <form novalidate name="registerForm" style="margin-top: 50px">
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Username</span>
                        <input type="text" name="username"
                               ng-model="userInfo.user_name" required ng-pattern="/^[\w&.-]+$/"
                               ng-class="{'has-error-input-pass': registerForm.username.$error.pattern}"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" />
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Password</span>
                        <input type="password" name="password"
                               ng-model="userInfo.password" required  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                         <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Re-Password</span>
                        <input type="password" name="password" ng-model="userInfo.rePass"
                               required ng-match="userInfo.password" ng-keyup="current=true" ng-focus="current=false"
                               ng-class="{'has-error-input-pass': userInfo.password !== userInfo.rePass && current}"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input">
                        <span class=" span-input-color">Title</span>
                        <select ng-required="true" ng-model="patientInfo.title" name="Title" class="select-custom"
                                ng-options="row.name as row.name for row in titleIndex">
                            <option value="">--Select Title--</option>
                        </select>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class=" span-input-color">First Name</span>
                        <input ng-required="true" type="text" ng-model="patientInfo.firstName" name="First_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class=" span-input-color">Sur Name</span>
                        <input ng-required="true" type="text" ng-model="patientInfo.surName" name="Sur_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Middle Name</span>
                        <input type="text" ng-model="patientInfo.middleName" name="Middle_name"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                     <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Mobile Phone</span>
                        <input type="tel" name="phone" ng-model="patientInfo.phone" required maxlength="11"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class=" span-input-color">Email</span>
                        <input type="email" name="email" ng-model="patientInfo.email" required ng-keyup="validEmail()"  class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label  class="item-input ">
                        <span class=" span-input-color">Gender</span>
                        <select ng-required="true" ng-model="patientInfo.sex" name="Sex" class="select-custom"
                                ng-options="row.name as row.name for row in sexIndex">
                            <option value="">--Select Sex--</option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <div  class="item-input label-custom-field" show-errors='{showSuccess: true}'>
                       
                          <span class="input-label span-input-color">DOB<span style="color: red;">*</span></span>
                          <div style="width:100%" >
                              <input id="day" auto-tab-to="month" type="tel" maxlength="2" placeholder="DD" ng-model="patientInfo.date" ng-change="checkdate('date')" style="background-color: transparent;"  class="pl"/>
                              <span style="float: left;width: 15px;margin-top: 6px;margin-left: -20px;" >/</span>              
                              <input id="month" auto-tab-to="year" type="tel" maxlength="2" placeholder="MM" ng-model="patientInfo.month" ng-change="checkdate('month')" style="background-color: transparent;" class="pl" />
                              <span style="float: left;width: 15px;margin-top: 6px;margin-left: -20px;">/</span>
                              <input id="year" type="tel" maxlength="4" placeholder="YYYY" ng-model="patientInfo.year" ng-change="checkdate('year')" style="background-color: transparent;"  class="pl" />
                          </div>
                         
                       
                </div>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Know as</span>
                        <input type="text" ng-model="patientInfo.Known_as" name="Known_as" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" />
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class="span-input-color">Address</span>
                        <input ng-required="true" type="text" ng-model="patientInfo.Address1" name="Address1" ng-class="{'has-error':isSubmit && first.Address1.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="span-input-color">Address 2</span>
                        <input type="text" ng-model="patientInfo.Address2" name="Address2" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
