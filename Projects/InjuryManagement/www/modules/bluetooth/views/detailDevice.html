<ion-view title="Device">
    <ion-nav-buttons>
        <button class="button button-icon icon ion-ios7-arrow-back" ui-sref="app.mainBluetooth" style="color: whitesmoke" ui-sref-opts="{reload: true}">&nbsp;Back</button>
    </ion-nav-buttons>
    <ion-content>
        <button class="button button-positive" ng-click="writeData()">
            Write Data
        </button>
        <div class="item">
            <pre ng-bind="dataReceive | json"></pre>
        </div>
    </ion-content>
</ion-view>
