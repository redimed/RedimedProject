<ion-view title="Submit Injury">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <form name="descinjury" novalidate>
        <div class="bar bar-subheader">
            <button class="button button-clear button-positive" ui-sref="app.injury.info">
                Back
            </button>
            <h1 class="title">Description Injury</h1>
            <button class="button button-clear button-positive" ng-click="takePicture()">
                <i class="fa fa-camera-retro"></i>
            </button>
        </div>

        <ion-content class="padding has-subheader has-header">
            <ion-list>
                <label class="item item-input" ng-class="{'has-error':isSubmitdesc && descinjury.injury_date.$invalid}">
                    <span class="input-label span-input-color">Injury Date</span>
                    <input ng-required="true" type="date" ng-model="worker.injury_date" name="injury_date" />
                    <i ng-class="{'icon ion-alert-circled error col col-10':isSubmitdesc && descinjury.injury_date.$invalid}"></i>
                </label>

                <label class="item item-input" ng-class="{'has-error':isSubmitdesc && descinjury.injury_description.$invalid}">
                    <span class="input-label span-input-color">Injury Description</span>
                    <textarea class="custom-texarea" ng-required="true" type="text" ng-model="worker.injury_description" name="injury_description" rows="5"></textarea>
                </label>

                <div class="footer_injury padding-top">
                    <ion-scroll direction="x">
                        <a class="button button-clear button-positive"
                           ng-repeat="imgDetail in imgURI" ng-click="selectImg(imgDetail)"  style="width: 100px; height: 100px;">
                            <img ng-src="{{imgDetail.image}}" class="img-responsive"/>
                        </a>
                    </ion-scroll>
                </div>

            </ion-list>
            <div class="padding">
                <div class="col-xs-6  text-center">
                    <button class="button button-clear" ng-click="showConfirm(descinjury,isClick=true)" style="background-color: #FF5E3A; width: 100%;">
                        <i class="fa fa-ambulance" style="color: #f5f5f5; font-size: 17px;"></i>
                        <span style="color: #f5f5f5; font-size: 15px;">Emergency</span>
                    </button>
                </div>
                <div class="col-xs-6  text-center">
                    <button class="button button-clear" ng-click="showConfirm(descinjury,isClick=false)" style="background-color: #34AADC; width: 100%;">
                        <i class="fa fa-calendar" style="color: #f5f5f5; font-size: 17px;"></i>
                        <span style="color: #f5f5f5; font-size: 15px;">Non-Emergency</span>
                    </button>
                </div>
            </div>
        </ion-content>
    </form>
</ion-view>
