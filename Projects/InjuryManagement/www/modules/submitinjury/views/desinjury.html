<ion-view title="Submit Injury">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <form name="descinjury" novalidate>
        <div class="bar bar-subheader">
            <button class="button button-clear button-positive" ui-sref="app.injury.info">
                Back
            </button>
            <h1 class="title">Description Injury</h1>
            <button class="button button-clear button-positive" ng-click="takePicture()">
                <i class="fa fa-camera"></i>Camera
            </button>
        </div>

        <ion-content class="padding has-subheader has-header">
            <ion-list>

                <label class="item item-input" ng-class="{'has-error':isSubmitdesc && descinjury.injury_date.$invalid}">
                    <span class="input-label span-input-color">Injury Date</span>
                    <input ng-required="true" type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="worker.injury_date" name="injury_date" />
                    <i ng-class="{'icon ion-alert-circled error col col-10':isSubmitdesc && descinjury.injury_date.$invalid}"></i>
                </label>

                <label class="item item-input" ng-class="{'has-error':isSubmitdesc && descinjury.injury_description.$invalid}">
                    <span class="input-label span-input-color">Injury Description</span>
                    <textarea ng-required="true" type="text" ng-model="worker.injury_description" name="worker.injury_description" rows="5"></textarea>
                    <i ng-class="{'icon ion-alert-circled error col col-10':isSubmitdesc && descinjury.injury_description.$invalid}"></i>
                </label>

                <div class="footer_injury">
                    <ion-scroll direction="x">
                        <a class="button button-clear button-positive"
                           ng-repeat="imgDetail in imgURI" ng-click="selectImg(imgDetail.image, imgDetail.desc)"  style="width: 80px; height: 50px;">
                            <img ng-src="{{imgDetail.image}}" class="img-responsive"/>
                        </a>
                    </ion-scroll>
                </div>
            </ion-list>

            <div class="row">
                <div class="col col-md-3">
                    <button class="button button-block button-positive" ng-click="showConfirm(descinjury,isClick=true)">
                        Emergency
                    </button>
                </div>
                <div class="col col-md-3">
                    <button class="button button-block button-positive" ng-click="showConfirm(descinjury,isClick=false)">
                        Non-Emergency
                    </button>
                </div>
            </div>
    </form>
    </ion-content>
</ion-view>
