<ion-view title="Submit Injury">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <div class="bar bar-subheader bar-sub-color">
        <button class="button button-icon icon ion-ios7-arrow-back" ui-sref="app.injury.desinjury">&nbsp;Back</button>
    </div>
    <ion-content style="background-color: #F7F7F7 !important;">

        <div class="bg-info-success text-center">
            <img class="img-responsive img-circle img-infoInjury" src="img/profile.png"/>
            <span class="name-info-injury">
                {{worker.Title}}. {{worker.First_name}} {{worker.Sur_name}} {{worker.Middle_name}}
            </span>
        </div>


        <div class="wrap-btn-tap-toogle">
            <div class="col-xs-6  text-center" ng-repeat="tab in tabs" style="padding: 0">
                <button class="button button-custom-info button-full" ng-class="{'active-btn-info':isActiveTab(tab.url)}"
                        ng-click="onClickTab(tab)">
                    <span>{{tab.title}}</span>
                </button>
            </div>
        </div>

        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>

        <script type="text/ng-template" id="info.html">
            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                         <i class="fa fa-birthday-cake margin-right-10"></i> Birthday</span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>
                       {{worker.DOB}}
                    </span>
                </label>
            </div>

            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                        <img src="img/gender.ico" width="20px" height="20px" class="margin-right-10"/> Gender
                    </span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>{{worker.Sex}}</span>
                </label>
            </div>

            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                        <i class="fa fa-mobile-phone margin-right-10"></i> Mobile</span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>{{worker.Mobile}}</span>
                </label>
            </div>

            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                        <i class="fa fa-envelope-o margin-right-10"></i> Email</span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>{{worker.Email}}</span>
                </label>
            </div>
            </div>
        </script>

        <script type="text/ng-template" id="iDesc.html">
            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                        <i class="fa fa-file-text-o margin-right-10"></i> Description</span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>{{worker.injury_description}}</span>
                </label>
            </div>

            <div class="row">
                <label class=" item col-xs-6 text-left padding-right" style="border:none; border-radius: 5px !important">
                    <span>
                        <i class="fa fa-calendar-o margin-right-10"></i> Date</span>
                </label>
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>{{worker.injury_date}}</span>
                </label>
            </div>

            <div class="row">
                <label class=" item col-xs-6 text-left padding-left" style="border:none; border-radius: 5px !important">
                    <span>
                        <i class="fa fa-picture-o margin-right-10"></i> Image</span>
                </label>

                <label class="ion-scroll-custom item col-xs-6 text-left padding-left">
                    <ion-scroll direction="x">
                        <a ng-repeat="imgDetail in imgURI" ng-click="selectImg(imgDetail)">
                            <img ng-src="{{imgDetail.image}}" class="a-img-custom img-thumbnail"/>
                        </a>
                    </ion-scroll>
                </label>
            </div>
        </script>



        <div class="portlet light">
            <!--<div class="portlet-title">-->
                <!--<div class="tools" style="float:left;" >-->
                    <!--<i class="fa fa-map-marker fa-2x text-danger" ng-click="isCollapsed = !isCollapsed">Show maps</i>-->
                <!--</div>-->
            <!--</div>-->

            <div class="row portlet-body" collapse="isCollapsed" style="height: 0px; overflow: auto; margin: 0px; padding: 0px;">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search" ng-model="infoMaps.format_address" ng-autocomplete="infoMaps.format_address" details="details1" options="options1" style="color: #000;">
                    </label>
                    <button class="button button-small button-icon icon ion-ios7-navigate-outline"  ng-click="test=!test"></button>
                </div>

                <div id="map-canvas" mdt-map address="infoMaps.format_address" ad="ad" class="col-md-12" lo="test"  style="height: 200px; width: 100%"></div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="row">
            <div class="col col-50 col-offset-25 padding-bottom">
                <button class="button button-block bg-btn-custom" ng-click="submitInjuryAll()">
                    Submit
                </button>
            </div>
        </div>
        </div>

    </ion-content>
</ion-view>
