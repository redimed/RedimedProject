<ion-view title="History Injury">
    <!-- <ion-nav-buttons side="left">
        <a menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff"></a>
    </ion-nav-buttons> -->
    <!--<ion-nav-buttons side="right">-->
       
    <!--</ion-nav-buttons>-->
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 10%;padding-top: 30px;font-weight: 600;color: white;">History</span>
                </div>
            </div>
             <div class="actionBar">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff;float:left;"></button>
                </div>
            <div style="margin-top:100px">
             
                 <div class="list" ng-repeat="history in historyCompany" style="text-align: left;font-size: 12px;padding-left: 30px;" >
                    <a ng-click="detailInjury(history.injury_id)" >
                        <h3 style="color:#f3c90a">{{history.FullName}}</h2>
                        <p style="color:white">{{history.pickup_address}}</p>
                        <p style="color:white">{{history.injury_date| date:'yyyy-MM-dd'}}</p>
                    </a>
                      <div class="bd-bottom"></div>
                </div>
            </div>
       
        </div>

    </ion-content>

   
  
</ion-view>
