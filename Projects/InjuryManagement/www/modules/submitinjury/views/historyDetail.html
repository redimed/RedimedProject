<ion-view title="History Detail">
    <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff">
        </button>
     
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
          <a menu-toggle="right" class="button button-icon  " style="color:#fff">
            <i class="fa fa-phone-square"></i>
        </a>

    </ion-nav-buttons>
    <div class="bar bar-subheader">
      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="backToHistory()">Back</a>
    </div>
        <ion-content class="padding has-subheader">

       
              <label class="item item-input label-custom-field">
                <span class="input-label span-input-color">Full Name</span>
                <span >{{historyDetail.detail.FullName}}<span>              
              </label>
              <label class="item item-input label-custom-field">
                <span class="input-label span-input-color">Mobile</span>
                <span>{{historyDetail.detail.Mobile}}</span>           
              </label>
              <label class="item item-input label-custom-field">
                <span class="input-label span-input-color">Injury Date</span>
                <span>{{historyDetail.detail.injury_date|date:'yyyy-MM-dd'}}</span>           
              </label>
              <label class="item item-input label-custom-field">
                <span class="input-label span-input-color">Injury Description</span>
                <span>{{historyDetail.detail.injury_description}}</span>              
              </label>
              <label class=" item-input label-custom-field">
                <span class="input-label span-input-color">Injury Pickup Address</span>  
                <span>{{historyDetail.detail.pickup_address}}</span>           
              </label>
              <label class="item-input label-custom-field">
                <span class="input-label span-input-color">Image</span>
               <!--  <div ng-repeat="im in historyDetail.img">
                  <img ng-src="{{im.image}}" style="width:200px;height:200px">       
                </div>  --> 
                  <ion-scroll direction="y">
                      <a ng-repeat="im in historyDetail.detail.injuryImg" >
                            <img ng-src="https://testapp.redimed.com.au:3000/api/im/image/{{im}}" class="a-img-custom img-thumbnail"/> 
                       </a>
                  </ion-scroll>     
              </label>
      
             
            
        </ion-content>

          
  
</ion-view>
