<ion-view title="Add Worker">
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>
                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 10%;padding-top: 30px;font-weight: 600;color: white;">Detail Booking</span>
                </div>
            </div>
            <div style="margin-top:50px">
                    <ion-list>
                        <div class="actionBar">
                            <a class="button button-icon icon ion-arrow-left-c" style="color:#fff;float:right;padding-right:10%" ui-sref="app.chooseAppointmentCalendar">&nbsp;Calendar</a>
                            <a menu-toggle="left" class="button button-icon icon ion-navicon " style="color:#fff;float:left;"></a>
                        </div>
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color" style="width: 100px;"> Date:</span>
                            <div>
                                {{selectedBooking.FROM_TIME|date:'dd/MM/yyyy'}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div> 
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"  style="width: 100px;"> Time:</span>
                            <div>
                                {{selectedBooking.APPOINTMENT_TIME|date:'HH:mm'}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div> 
                        <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"  style="width: 100px;"> Doctor:</span>
                            <div>
                                {{selectedBooking.DOCTOR_NAME}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div>   
                         <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"  style="width: 100px;"> Address:</span>
                            <div style="white-space: normal;text-align: left;">
                               {{selectedBooking.Address}}
                            </div>
                        </label>
                        <div class="bd-bottom"></div>           
                         <label class="item-input label-custom-field" >
                            <span class="input-label span-input-color"  style="width: 100px;"> Description:</span>
                           <input type="text" class="form-control ng-pristine ng-valid ng-valid-maxlength" ng-model="description" style="color:white" ></input>
                           
                        </label>
                        <div class="bd-bottom"></div>
                          <div class="footer_injury" style="margin-top: 12px;">
                            <ion-scroll direction="x">
                                <a 
                                   ng-repeat="imgDetail in imgURI"  >
                                    <img ng-src="{{imgDetail.image}}" class="a-img-custom"/>
                                </a>
                            </ion-scroll>
                        </div>
                        <div class="bd-bottom"></div>
                        <div class="portlet light" style="margin-top: 8px;
  padding-bottom: 5px;">
                                <a class="btn-floating btn-small  #26a69a"><i class="fa fa-location-arrow"></i></a>
                               <div id="map-canvas" class="col-md-12" style="height: 200px; width: 100%"></div>
                                    
                        </div>
                      
                          
                       
                        <button class="button button-full button-energized" style="border-top: 3px solid #fff;
  border-bottom: 3px solid #fff;width: 90%;margin: 0 auto;border-radius: 27px;" ng-click="addbooking(description)">
                            Add Booking
                        </button>
                    </ion-list>
            </div>
         
        </div>

    </ion-content>




</ion-view>
