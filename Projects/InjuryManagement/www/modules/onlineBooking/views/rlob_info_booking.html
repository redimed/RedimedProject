<ion-view title="Add Worker">
    <ion-nav-buttons>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <button class="button button-clear button-positive" ui-sref="app.chooseAppointmentCalendar"  >
            Back
        </button>
        <h1 class="title">Detail Booking</h1>
    </div>
    <ion-content class="padding has-header has-subheader">
        <ion-list>
            <div class="portlet yellow-crusta box">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs"></i>
                        Summary of Booking
                    </div>

                </div>
                <div class="portlet-body">
                    <div class="row static-info">
                        <div class="col-md-5 name" style="width: 100px">
                            Date:
                        </div>
                        <div class="col-md-7 value">
                            {{selectedBooking.FROM_TIME|date:'dd/MM/yyyy'}}
                            <!--{{getShortDateString(selectedBooking.APPOINTMENT_DATE)}}-->
                        </div>
                    </div>
                    <div class="row static-info">
                        <div class="col-md-5 name" style="width: 100px">
                            Time:
                        </div>
                        <div class="col-md-7 value">
                            {{selectedBooking.APPOINTMENT_TIME|date:'HH:mm'}}
                            <!--{{getTimeString(selectedBooking.APPOINTMENT_DATE)}}-->
                        </div>
                    </div>
                    <div class="row static-info">
                        <div class="col-md-5 name" style="width: 100px">
                            Doctor:
                        </div>
                        <div class="col-md-7 value">
                            {{selectedBooking.DOCTOR_NAME}}
                            <!--{{getDoctorName(selectedBooking.DOCTOR_ID)}}-->
                        </div>
                    </div>
                    <div class="row static-info">
                        <div class="col-md-5 name" style="width: 145px">
                            Address:
                        </div>
                        <div class="col-md-7 value">
                            {{selectedBooking.Address}}
                            <!--{{getLocationAddress(selectedBooking.SITE_ID)}}-->
                        </div>
                    </div>

                    <div class="row static-info">
                        <div class="col-md-5 name" style="width: 115px">
                            Description:
                        </div>
                        <div class="col-md-7 value">
                                <textarea class="form-control ng-pristine ng-valid ng-valid-maxlength" ng-model="description" ></textarea>
                        </div>
                    </div>
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="tools" style="float:left;" >
                                <i class="fa fa-map-marker fa-2x text-danger" ng-click="isCollapsed = !isCollapsed">Show maps</i>
                            </div>
                        </div>

                        <div class="row portlet-body " collapse="!isCollapsed" style="height: 0px;overflow: auto;margin: 0px;padding: 0px;">
                            <div id="map-canvas" class="col-md-12" style="height: 200px; width: 100%"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="footer_injury">
                        <ion-scroll direction="x">
                            <a class="button button-clear button-positive"
                               ng-repeat="imgDetail in imgURI"   style="width: 80px; height: 50px;">
                                <img ng-src="{{imgDetail.image}}" class="img-responsive"/>
                            </a>
                        </ion-scroll>
                    </div>
                </div>
            </div>
            <button class="button button-full button-energized" ng-click="addbooking(description)">
                Add Booking
            </button>
        </ion-list>
    </ion-content>


</ion-view>
