<ion-view>
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">Online Booking</span>
                </div>
            </div>
            <div style="margin-top:50px">
                <ion-list >
                    <div class="actionBar">
                        <a class="button button-icon icon ion-arrow-left-c" style="color:#fff;float:left" ng-click="backdescInjury()"></a>
                    </div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">Day</span>
                        <input ng-required="true" type="date"  style="color: white;"
                               ng-model="selectedFilter.date" name="Date"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label  class="item-input label-custom-field" ng-class="{'has-error':isSubmit && infor.Title.$invalid}">
                        <span class="input-label span-input-color">Location</span>
                        <select  ng-model="selectedFilter.locationSelected" ng-options="location.Site_name for location in locationsFilter" ng-change="updateAppoinmentsList()"  class="select-custom">
                            <option  value=""  ></option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" ng-class="{'has-error':isSubmit && infor.Title.$invalid}">
                        <span class="input-label span-input-color">Doctors</span>
                        <select   ng-model="selectedFilter.doctorSelected" ng-options="doctor.NAME for doctor in doctorsFilter" ng-change="updateAppoinmentsList();"  class="select-custom">
                            <option  value="" ></option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <div class="table-responsive" style="margin-top: 20px">
                        <div ng-if="appointmentsFilter.length<=0" style="text-align: center">
                            <h4>No Results</h4>
                        </div>
                        <div ng-repeat="location in appointmentsFilter" style="text-align: left;color:white">
                            <div class="col-md-2" style="padding-left:10px" >
                                <i class="icon ion-android-pin " ></i>
                                <span class="text-primary" style="margin-left: 12px;">{{location.SITE_NAME}}</span>
                            </div></br>
                            <div ng-repeat="doctor in location.DOCTOR_ITEMS">
                                <div class="col-md-2" style="padding-left:10px">
                                    <i class="icon ion-medkit"></i>
                                    <span class="text-primary" style="margin-left: 12px;">{{doctor.DOCTOR_NAME}}</span>
                                </div>
                                </br>
                                <div class="row">
                                    <i class="icon ion-android-time" style="float: left;margin-left: 10px;padding-top: 10px;" ></i>
                                    <div style="line-height: 4em; padding: 5px;">
                                        <a ng-repeat="appointment in doctor.APPOINTMENT_ITEMS"
                                           class="button-done"
                                           style="margin-left: 10px;margin-bottom: 10px;"
                                           ng-click="selectAppointmentCalendar(appointment,doctor.DOCTOR_NAME,location.SITE_NAME)">
                                            {{ appointment.APPOINTMENT_TIME }}
                                        </a>
                                    </div>
                                </div>
                                <div class="bd-bottom"></div>
                            </div>
                        </div>
                    </div>
                </ion-list>
            </div>

        </div>

    </ion-content>

</ion-view>
