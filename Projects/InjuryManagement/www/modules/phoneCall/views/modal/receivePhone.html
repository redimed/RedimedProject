<div class="transparent-modal-phone modal">

    <div class="cus-content-modal-phone content">
        <div class="content-modal-calling padding">

            <p style="color: whitesmoke"><span class="balanced">{{ nameCalling }}</span> is calling you</p>

            <button class="button custom-bottom-answer" ng-click="answerphoneCall()">
                <img class="img-responsive margin-auto" src="img/call-up.png" />
            </button>
            <button class="button custom-bottom-cancel" ng-click="hideModalphoneCall()">
                <img class="img-responsive margin-auto" src="img/call-down.png" />
            </button>
        </div>
    </div>

</div>
