<ion-view >
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 10%;padding-top: 30px;font-weight: 600;color: white;">Second Info</span>
                </div>
            </div>
            <form name="second" novalidate style="margin-top:50px">
                <ion-list>
                    <div class="actionBar">
                        <a ng-click="nextFormSecond(second)" class="button button-icon color-fff" style="float:right">Next <i class="icon ion-ios7-arrow-right"></i></a>
                        <a class="button button-icon icon ion-ios7-arrow-back color-fff" ui-sref="app.worker.add" style="float:left">&nbsp;Back</a>
                    </div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Post Code</span>
                        <input type="number" ng-model="worker.Post_code" name="Post_code" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input  label-custom-field">
                        <span class="input-label span-input-color">Account Type</span>
                        <select ng-model="worker.Account_type" class="select-custom" name="type"
                                ng-options="row.Account_id as row.Account_name for row in accTypeIndex">
                            <option value="">--Select Type--</option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Account Holder</span>
                        <input type="text" ng-model="worker.Account_holder" name="worker.Account_holder" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" ng-class="{'has-error':isSubmit2 && second.Medicare_no.$invalid}">
                        <span class="input-label span-input-color">Medicare No</span>
                        <input ng-required="true" type="tel" ng-model="worker.Medicare_no" name="Medicare_no" ng-class="{'has-error':isSubmit2 && second.Medicare_no.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Expire Medicare</span>
                        <input type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="worker.Exp_medicare" name="Exp_medicare" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">MemberShip No</span>
                        <input type="tel" ng-model="worker.MemberShip_no" name="MemberShip_no" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">DVA No</span>
                        <input ng-model="worker.DVA_No" type="number" name="DVA_No" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">HCC/Pension No</span>
                        <input ng-model="worker.HCC_Pension_No" type="number" name="HCC_Pension_No" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Expiry</span>
                        <input type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="worker.Exp_pension" name="Exp_pension" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <div class="row" style="padding-left: 0px; padding-top: 0px; padding-right: 8px; width: 103%;">
                        <div class="col col-67" style="padding-left: 0px; padding-right: 30px;">
                            <label class="item-input label-custom-field">
                                <span class="input-label span-input-color">Health Fund</span>
                                <select ng-model="worker.Private_fund_id" class="select-custom"
                                        ng-options="row.PF_id as row.Fund_name for row in fundIndex">
                                    <option value="">--Select Fund--</option>
                                </select>
                            </label>
                        </div>


                    </div>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">UPI</span>
                        <input type="tel" ng-model="worker.UPI" name="UPI" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" >
                    </label>
                    <div class="bd-bottom"></div>
                </ion-list>
            </form>

        </div>

    </ion-content>


</ion-view>
