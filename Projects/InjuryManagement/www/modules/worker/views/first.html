<ion-view title="Add Worker">
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div >
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>

                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">Add Worker</span>
                </div>
            </div>
            <form name="first" novalidate style="margin-top:50px">
                <ion-list>
                    <div class="actionBar">
                        <a class="button button-icon color-fff" ng-click="nextFormFirst(first)" style="float:right"><i class="icon ion-arrow-right-c"></i></a>
                        <a class="button button-icon icon ion-ios7-arrow-back color-fff" ng-show="injurySubmitNonemer" style="float:left" ng-click="backdescInjury()">&nbsp;Back</a>
                        <a menu-toggle="left" style="color: #fff; float: left" class="button button-icon icon ion-navicon-round" ng-click="toogleMenu()"></a>
                    </div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">Title</span>
                        <select ng-required="true" ng-model="worker.Title" name="Title" class="select-custom"
                                ng-options="row.name as row.name for row in titleIndex">
                            <option value="">--Select Title--</option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">First Name</span>
                        <input ng-required="true" type="text" ng-model="worker.First_name" name="First_name" ng-class="{'has-error':isSubmit && first.First_name.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">Sur Name</span>
                        <input ng-required="true" type="text" ng-model="worker.Sur_name" name="Sur_name" ng-class="{'has-error':isSubmit && first.Sur_name.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>

                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Middle Name</span>
                        <input type="text" ng-model="worker.Middle_name" name="Middle_name" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" />
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Know as</span>
                        <input type="text" ng-model="worker.Known_as" name="Known_as" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white" />
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">Address</span>
                        <input ng-required="true" type="text" ng-model="worker.Address1" name="Address1" ng-class="{'has-error':isSubmit && first.Address1.$invalid}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Address 2</span>
                        <input type="text" ng-model="worker.Address2" name="Address2" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Suburb</span>
                        <input type="text" ng-model="worker.Suburb" name="Suburb" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">State</span>
                        <input type="text" ng-model="worker.State" name="State" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Country</span>
                        <input type="text" ng-model="worker.Country" name="Country" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Birthday</span>
                        <input ng-required="true" type="text" onfocus="this.type='date';
                    this.setAttribute('onfocus','');this.blur();
                    this.focus();" ng-model="worker.DOB" name="DOB" min="1940-01-01"
                               ng-class="{'has-error':isSubmit && first.DOB.$invalid || dateError}" ng-change="changeDOBworker()" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white"/>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                        <span class="input-label span-input-color">Sex</span>
                        <select ng-required="true" ng-model="worker.Sex" name="Sex" class="select-custom"
                                ng-options="row.name as row.name for row in sexIndex">
                            <option value="">--Select Sex--</option>
                        </select>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                    <span class="input-label span-input-color">Email
                    <i class="icon" style="float: right; font-size: 18px; margin-right: 30px;"
                       ng-class="{'ion-loading-a positive': iconLoadingMail, 'ion-checkmark-round balanced': iconSuccessMail, 'ion-close-round assertive': iconErrorMail}" ></i>
                    </span>

                        <input ng-required="true" type="email" ng-model="worker.Email" ng-keyup="checkField(isMobile = false)"
                               name="Email"
                               ng-class="{'has-error':isSubmit && first.Email.$invalid || isFailEmail}" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" >
                    <span class="input-label span-input-color">Mobile Phone
                        <i class="icon" style="float: right; font-size: 18px; margin-right: 30px;"
                           ng-class="{'ion-loading-a positive': iconLoadingMobile, 'ion-checkmark-round balanced': iconSuccessMobile, 'ion-close-round assertive': iconErrorMobile}" ></i>
                    </span>
                        <input ng-required="true" type="tel" ng-model="worker.Mobile" maxlength="11" name="Mobile"
                               ng-keyup="checkField(isMobile = true)"
                               ng-class="{'has-error':isSubmit && first.Mobile.$invalid || isFailMobile}" ng-blur="iconSuccessMobile = false" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Home Phone</span>
                        <input type="tel" ng-model="worker.Home_phone" name="Home_phone" maxlength="11" class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color">Work Phone</span>
                        <input type="tel" ng-model="worker.Work_phone" name="Work_phone" maxlength="11"class="pl" placeholder="--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------" style="color:white">
                    </label>
                    <div class="bd-bottom"></div>
                </ion-list>
            </form>


        </div>

    </ion-content>

</ion-view>
