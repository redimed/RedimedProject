<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable nav-title-slide-ios7">-->
      <!--<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">-->
        <!--Back-->
      <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->



    <ion-tabs>


      <!-- Dashboard Tab -->
      <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash">
          <ion-view title="Dashboard">
            <ion-content class="padding">
              <h1>Dash</h1>
            </ion-content>
          </ion-view>
        </ion-nav-view>
      </ion-tab>


      <!-- Friends Tab -->
      <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
      </ion-tab>


      <!-- Account Tab -->
      <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

      <!---->
      <ion-tab title="Login" icon="icon ion-gear-b" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
