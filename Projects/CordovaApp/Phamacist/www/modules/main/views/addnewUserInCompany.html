<div class="modal">

        <div class="bar bar-header " style="background-color: #2bbbd6;border-bottom: none;color:white">

        <button class="button button-icon icon fa fa-times " style="color:#fff" ng-click="closeModalUserInCompany()"></button>
    
          <h1 class="title" style="color:white">{{title}}</h1>
         
        </div>
        <ion-content class="has-header background-content">
        <form name="UserInCompanyForm">
           <div class="form-group">
                    <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Username</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" ng-required="true" type="text" placeholder="Username" ng-model="signupData.username" name="username" required ng-minlength=5 ng-maxlength=20 
                        ng-class="{'error':iserr|| UserInCompanyForm.username.$dirty && UserInCompanyForm.username.$invalid}"/>
                    </label>
                    <div class="err"  ng-messages="UserInCompanyForm.username.$error" ng-show="iserr || UserInCompanyForm.username.$dirty && UserInCompanyForm.username.$invalid">
                            <small ng-message="required"
                                ng-show="UserInCompanyForm.username.$error.required">
                                Your name is required 
                            </small>
                            <small ng-message="min"
                                ng-show="UserInCompanyForm.username.$error.minlength">
                                5 character or more
                            </small>
                            <small ng-message="max"
                                    ng-show="UserInCompanyForm.username.$error.maxlength">
                                Your name cannot be longer than 20 characters
                            </small>
                        </div>
                    <br>
                    <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Password</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" ng-required="true"  ng-model="signupData.password" placeholder="Password" type="password" name="password" required ng-minlength=7 
                         ng-class="{'error':iserr|| UserInCompanyForm.password.$dirty && UserInCompanyForm.password.$invalid}" />
                    </label>
                  
                    <div class="err" ng-messages="UserInCompanyForm.password.$error" ng-show="iserr || UserInCompanyForm.password.$dirty && UserInCompanyForm.password.$invalid">
                            <small ng-message="required"
                                ng-show="UserInCompanyForm.password.$error.required">
                                Your Password is required 
                            </small>
                            <small ng-message="min"
                                ng-show="UserInCompanyForm.password.$error.minlength">
                                7 character or more
                            </small>
                    </div>
                    <br>
                      <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Confirm Password</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" ng-required="true"  ng-model="signupData.cfpassword" placeholder="Confirm Password" data-password-verify="signupData.password" type="password" name="cfpassword" required ng-class="{'error':iserr|| UserInCompanyForm.cfpassword.$dirty && UserInCompanyForm.cfpassword.$invalid}"/>
                    </label>
             
                    <div class="err" ng-messages="UserInCompanyForm.cfpassword.$error" ng-show="iserr ||UserInCompanyForm.cfpassword.$dirty && UserInCompanyForm.cfpassword.$invalid">
                            <small ng-message="required"
                                ng-show="UserInCompanyForm.cfpassword.$error.passwordVerify">
                                Your Password don't match.
                            </small>
                    </div>
                   <br>
                     <label class="item-input item-floating-label" ng-init="signupData.user_type='Company'">
                          <span class="input-label sp_custom">User Type</span><div class="im1"></div>
                          <input type="text" class="ip_custom" ng-required="true"  
                          ng-model="signupData.user_type" ng-disabled="true">
                    </label>
                    <br>
                      <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">First Name</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" type="text" placeholder="First Name" ng-model="signupData.firstname"/>
                    </label>
                    <br>
                    <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Sur Name</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" type="text" placeholder="Sur Name" ng-model="signupData.surname"/>
                    </label>
                    <br>
                     <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Mobile</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" ng-required="true"  placeholder="Mobile" type="number" ng-model="signupData.mobile" name="mobile"  required ng-minlength=10 ng-maxlength=15 ng-class="{'error':iserr|| UserInCompanyForm.mobile.$dirty && UserInCompanyForm.mobile.$invalid}"/>
                    </label>
                   
                     <div class="err" ng-messages="UserInCompanyForm.mobile.$error " ng-show="iserr ||UserInCompanyForm.mobile.$dirty && UserInCompanyForm.mobile.$invalid">
                            <small ng-message="required"
                                ng-show="UserInCompanyForm.mobile.$error">
                                Your mobile is required 
                            </small>
                           
                    </div>
                    <br>
                    <label class="item-input item-floating-label" >
                          <span class="input-label sp_custom">Email</span><div class="im1"></div>
                          <input ng-keypress="keyPress($event.keyCode)" class="ip_custom pl" ng-required="true"  placeholder="Email" type="email" name="email" ng-model="signupData.email" required ng-class="{'error':iserr|| UserInCompanyForm.email.$dirty && UserInCompanyForm.email.$invalid}"/>
                    </label>
                    
                     <div class="err" ng-messages="UserInCompanyForm.email.$error" ng-show="iserr ||UserInCompanyForm.email.$dirty && UserInCompanyForm.email.$invalid">
                            <small ng-message="required"
                                ng-show="UserInCompanyForm.email.$error">
                                Your Email is required 
                            </small>
                        </div>
                    <br> 
                  
                  	<button class="btn" ng-click="addNewUserInCompany()" style="width: 100%;margin: 0 auto;" ng-show="options == 'addNew'">Add</button>
                   
          </div>
      </form>
        </ion-content>
  </div>
