<div class="modal">

        <div class="bar bar-header " style="background-color: #2bbbd6; border-bottom: none; color: white">

        <button class="button button-icon icon fa fa-times " style="color:#fff" ng-click="closeModal()"></button>
    
          <h1 class="title" style="color:white">Change Password</h1>
         
        </div>
        <ion-content class="has-header background-content">
           <div class="form-group">
                 	<label class=" item-input item-floating-label" >
                    <span class="input-label sp_custom">Old Password</span>
                    <input type="text"  class="ip_custom pl" ng-required="true" type="password" placeholder="Old Password" 
                    ng-model="infoPass.oldpass" name="oldpass"  />
                  </label>
                  <label class=" item-input item-floating-label" >
                    <span class="input-label sp_custom">New Password</span>
                    <input type="text"  class="ip_custom pl" ng-required="true" type="password" placeholder="New Password" 
                    ng-model="infoPass.newpass" name="newpass"  />
                  </label>
                  <br>
                  	<button class="btn" ng-click="changepass()" 
                    style="width: 100%">Change</button>
          </div>
        </ion-content>
  </div>
