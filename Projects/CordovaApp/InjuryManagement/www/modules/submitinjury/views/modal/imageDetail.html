<div class="modal image-modal transparent" ng-class="hide.bars ? 'content-dark' : 'content-light'">
    <div class="text-right h-descImg">
        <a class="button button-clear margin-right-10 margin-top-20 fix-margin cssFade"
           ng-click="hideModal()"
           ng-hide="!hide.bars">
            <span class="done-btn">Back</span>
        </a>
    </div>
    <ion-slide-box style="height: 100%;" scroll="false" active-slide="imageObj.selected" show-pager="false">
        <ion-slide ng-repeat="img in imgURI">
            <ion-scroll locking="false" zooming="true" direction="xy" min-zoom="1" ng-click="hide.bars = !hide.bars" class="heightcs">
                <img ng-src="{{img.image}}" class="fullscreen-image" />
            </ion-scroll>
            <div class="bg-descImg padding cssFade" ng-hide="!hide.bars">
               <span>
                 <span style="font-size: 15px; font-weight: bolder;">Description:</span> {{img.desc}}
               </span>
            </div>
        </ion-slide>
    </ion-slide-box>
</div>
