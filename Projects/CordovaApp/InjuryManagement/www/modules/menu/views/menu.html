<ion-side-menus>
<ion-pane ion-side-menu-content>
<ion-nav-view name="menuContent" animation="slide-left-right">
</ion-nav-view>
</ion-pane>
<ion-side-menu side="left" class="bg-menu-left">
<div id="content">
    <div id="profile-info">
        <a class="button button-clear custom-icon-info button-icon icon ion-ios-information-outline"
        ng-click="infoState()" menu-close></a>
        <img width="100" height="100" ng-src="{{avatarUpload}}" style="border: 1px solid #fff; border-radius: 50%; background-color: #ffffff">
        <a ng-click="logoutApp()" class="button button-clear custom-icon-power button-icon icon ion-log-out"></a>
        <h3 id="profile-name" style="color: #fff7eb; font-weight: bold; margin: 0;">{{userName}}</h3>
    </div>
    <ion-list ng-repeat="menu in Injurymenu">
    <ion-item class="item-menu"
    ng-repeat="submenu in menu.parent.childs" ui-sref="{{submenu.definition}}"
    menu-close ui-sref-active="current">
    {{submenu.name}}
    <i class="ion-android-exit" style="float: right; position: absolute; right: 5%; font-size: 25px;"></i>
    </ion-item>
    </ion-list>
</div>
</ion-side-menu>
