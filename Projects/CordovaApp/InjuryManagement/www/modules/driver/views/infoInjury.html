<ion-view name="Injury">
    <ion-content class="content-scroll" style="background:#015190">
        <div class="transparent-modal-phone" style="width: 100%; height: 100%">
            <div>
                <div class="header-logo">
                    <img src="img/main_logo.png" class="img-header">
                </div>
                <div class="background-header-logo-child">
                    <span class="span-header">Injury Management</span>
                </div>
                <div style="width: 100%;height: 49px;float: left;position: absolute;">
                    <span style="float: right;padding-right: 2%;padding-top: 30px;font-weight: 600;color: white;">Detail Injury</span>
                </div>
                <div class="actionBar">
                    <button class="button button-icon icon ion-arrow-left-c" ng-click="backbtnList()"
                            style="color: #ffffff; float:left"></button>
                </div>
            </div>
            <div style="margin-top:100px">
                <div class="text-center">
                    <div class="portlet light">
                        <div id="map-canvas" data-tap-disabled="true" class="col-md-12"  style="height: 300px; width: 100%"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="wrapper-info-company">
                    <img ng-src="{{worker.avatar}}" class="img-detail-injurypickup">
                    <span style="margin-left: 25%;">{{worker.CompanyAddr}}</span>
                </div>
                <div class="info-injury-pickup">
                    <label class="item-input label-custom-field">
                        <span class="input-label span-input-color"> Name</span>
                             <span class="span-value-infoinjurypickup">
                                {{worker.Title}}<span ng-show="worker.Title != null">.</span>{{worker.First_name}} {{worker.Sur_name}} {{worker.Middle_name}}
                            </span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Birthday</span>
                            <span class="span-value-infoinjurypickup">
                           {{worker.DOB | date:'yyyy-MM-dd'}}
                        </span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Gender</span>
                        <span class="span-value-infoinjurypickup">{{worker.Sex}}</span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Mobile</span>
                        <span class="span-value-infoinjurypickup">{{worker.Mobile}}</span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Email</span>
                        <span class="span-value-infoinjurypickup">{{worker.Email}}</span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="span-input-color" style="width:100%; text-align:left; 
                        margin-left: 2%">Address</span>
                        <!-- <span class="span-value-infoinjurypickup">{{worker.Address1}}</span> -->
                        <p style="text-align: right; margin-right:-2%">{{worker.Address1}}</p>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Description</span>
                        <span class="span-value-infoinjurypickup">{{worker.injury_description}}</span>
                    </label>
                    <div class="bd-bottom"></div>
                    <label class="item-input label-custom-field" style="border:none; border-radius: 5px !important">
                        <span class="input-label span-input-color"> Date</span>
                        <span class="span-value-infoinjurypickup">{{worker.injury_date | date:'yyyy-MM-dd'}}</span>
                    </label>
                    <div class="bd-bottom"></div>
                </div>

                <div class="row">
                    <div class="col col-50 col-offset-25 padding-bottom">
                        <button class="button-pickup" geo="geo" ng-show="worker.STATUS.toLowerCase() == 'new'" ng-click="pickUp(worker.injury_id)">
                            Pickup
                        </button>
                        <button class="button-done" ng-show="worker.STATUS.toLowerCase() == 'picked'" ng-click="pickUpDone(worker.injury_id)">
                            Done
                        </button>
                        <button class="button-done" ng-show="worker.STATUS.toLowerCase() == 'picking'" ng-click="picked(worker.injury_id)">
                            Picked
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </ion-content>



</ion-view>
