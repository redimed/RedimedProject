<div ng-if="!popUpDesInjury">
    <div class="sweetAlert">
        <div class="iconPopup warning" style="border-color: dodgerblue;">  <!--pulseWarning class animation icon-->
            <span class="body" style="background-color: dodgerblue;"></span>
            <span class="dot" style="background-color: dodgerblue;"></span>
        </div>
    </div>
    <div class="wrap-mes-popup">
        <h2 style="color: #ffffff">Are you sure?</h2>
        <div style="background-color: #ffffff; width: 100%; padding: 10px 0 10px 0;">
            <span>{{popupMessage.message}}</span>
        </div>
    </div>
</div>
<div ng-if="popUpDesInjury">

            <span class="body" style="background-color: dodgerblue;"></span>

        </div>

        <h3 style="color: #ffffff">Description for picture?</h3>

</div>
