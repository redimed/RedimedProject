<div class="btn-toolbar">
    <div class="btn-group">
        <a class="btn btn-large" href="/customers/add">Add Customer</a>
    </div>
    <div class="btn-group">
        <a class="btn btn-large" href="/customers/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edit</a>
    </div>
    <div class="btn-group">
        <a class="btn btn-large btn-danger" ng-click="delete()" ng-class="{disabled: index < 0}">Delete</a>
    </div>
</div>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    </thead>

    <tr ng-repeat="customer in customers" ng-click="select($index)">
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
    </tr>
</table>
