<div class="portlet light">
    <div class="portlet-body">
        <div class="tabbable">

            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class="row">
                        <div class="col-md-5 col-sm-12">
                            <div class="portlet yellow-crusta box">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-cogs"></i>
                                        Summary of Booking
                                    </div>
                                    <div class="actions">
                                        <a href="ecommerce_orders_view.html#" class="btn btn-default btn-sm">
                                            <i class="fa fa-pencil"></i> Edit </a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="row static-info">
                                        <div class="col-md-5 name">
                                            Date:
                                        </div>
                                        <div class="col-md-7 value">
                                            {{booking_detail.date}}
                                        </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name">
                                            Time:
                                        </div>
                                        <div class="col-md-7 value">
                                            {{booking_detail.time}}
                                        </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name">
                                            Type of appointment:
                                        </div>
                                        <div class="col-md-7 value">
                                                            <span class="label label-success">
                                                            Closed
                                                        </span>
                                        </div>
                                    </div>

                                    <div class="row static-info">
                                        <div class="col-md-5 name">
                                            Doctor:
                                        </div>
                                        <div class="col-md-7 value">
                                            {{booking_detail.doctor_name}}
                                        </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name">
                                            Address:
                                        </div>
                                        <div class="col-md-7 value">
                                            {{booking_detail.address}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Start of Patient Detail-->
                        <div class="col-md-7 col-sm-12">
                            <label style="font-weight: bolder; color: #585858; font-size: x-large">Patient Details</label>
                            <table width="100%">
                                <tr style="height: 40px">
                                    <td>Patient's full name: </td>
                                    <td colspan="2">
                                        <input type="text" class="input-large">
                                    </td>
                                </tr>
                                <tr style="height: 40px">
                                    <td>Patient's Date of Birth: </td>
                                    <td colspan="2">
                                        <input type="text" class="input-large">
                                    </td>
                                </tr>
                                <tr style="height: 40px">
                                    <td>Contact Number: </td>
                                    <td colspan="2">
                                        <input type="text" class="input-large">
                                    </td>
                                </tr>
                                <tr style="height: 40px">
                                    <td>Email </td>
                                    <div class="radio-list">
                                        <td style="width: 100px">
                                            <label>
                                                <input type="radio" name="toasts" value="warning"/>YES </label>
                                        </td>
                                        <td>
                                            <label>
                                                <input type="radio" name="toasts" value="error"/>NO </label>
                                        </td>
                                    </div>

                                </tr>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
