

<table>
    <tr>
        <td>
            Location:
        </td>
        <td>
            <select  ng-model="selectedInfo.locationSelected" ng-options="location.Site_name for location in locations"> </select>
        </td>
    </tr>
    <tr>
        <td>
            Date:
        </td>
        <td>
            <div id="date" class="input-append" datetimez ng-model="selectedInfo.var1">
                <input  data-format="dd-MM-yyyy" type="text" id="input1" name="input1"/>
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Type:
        </td>
        <td>
            <select ng-model="selectedInfo.rltypeSelected" ng-options="rltype.Rl_TYPE_NAME for rltype in rltypes" ng-change="typeChange();"></select>
        </td>
    </tr>
    <tr>
        <td>
            Speciality:
        </td>
        <td>
            <select ng-model="selectedInfo.clnSpecialitySelected" ng-options="speciality.Specialties_name for speciality in specialitiesOfType" ng-change="specialityChange();"></select>
        </td>
    </tr>

    <tr>
        <td>
            Doctor:
        </td>
        <td>
            <select ng-model="selectedInfo.doctorSelected" ng-options="doctor.NAME for doctor in doctorsOfSpeciality" ng-change="doctorChange();"></select>
        </td>
    </tr>

    <tr>
        <td>
            Appointment:
        </td>
        <td>
            <a class="btn" ng-repeat="appointment in appointments" href="/online-booking/booking/patient-detail/{{appointment.CAL_ID}}">{{appointment.appointment_time}} </a>
            <!--<button  ng-click="booking(appointment.CAL_ID);"></button>-->
        </td>
    </tr>
</table>
