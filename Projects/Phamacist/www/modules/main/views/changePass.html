<div class="modal">

        <div class="bar bar-header " style="background-color: #2bbbd6; border-bottom: none; color: white">

        <button class="button button-icon icon fa fa-times " style="color:#fff" ng-click="closeModal()"></button>
    
          <h1 class="title" style="color:white">Change Password</h1>
         
        </div>
        <ion-content class="has-header">
           <div class="form-group">
                 	<label class="item item-input label-custom-field" >
                    <span class="input-label span-input-color">Old Password</span>
                    <input ng-required="true" type="password" placeholder="Old Password" ng-model="infoPass.oldpass" name="oldpass"  />
                  </label>
                  <label class="item item-input label-custom-field" >
                    <span class="input-label span-input-color">New Password</span>
                    <input ng-required="true" type="password" placeholder="New Password" ng-model="infoPass.newpass" name="newpass"  />
                  </label>
                  	<button class="btn" ng-click="changepass()" 
                    style="width: 100%; margin: 0 auto; background-color: #2bbbd6 !important;">Change</button>
          </div>
        </ion-content>
  </div>
