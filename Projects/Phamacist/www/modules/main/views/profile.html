<ion-view title="Profile" >
<div class="bar bar-subheader customHeaderBar">
  <div class="welcom" style=" margin-left: 130px;">Welcom {{userInfo.firstname}} &nbsp; {{userInfo.surname}}</div>
  <div class="ava">
      <img alt="Avartar"
      ng-src="https://testapp.redimed.com.au:3000/api/phUser/getAvatar/{{userInfo.user_id}}" 
      id="avatar"/>
  </div>
</div>
<h2 class="title customHeaderBar"  style="margin-left: 14%;font-size: 20px;top: 11px;">Profile</h2>
<div class="sub-ss"></div>
    <ion-content  style="background:#2bbbd6">
       <div class="list c-list" >
          <label class="item item-input input_us"  ui-sref="app.main.userinfo">
                <span class="input-label span-input-color"><img src="img/app_16.png" alt="" style="width: 84px;position: absolute;top: -2px;left: 1px;"></span><div class="im1"></div>
                <div  class="c-label" > User Info </div> 
          </label>
          <br>
           <label class="item item-input input_us" ui-sref="app.main.company" ng-if="user_type == 'Company' " >
                <span class="input-label span-input-color"><img src="img/app_17.png" alt="" style="width: 75px; position: absolute;top: 0px;"></span><div class="im1"></div>
                <div  class="c-label" > Company</div> 
          </label>
          <br ng-if="user_type == 'Company' ">
           <label class="item item-input input_us" ui-sref="app.main.pharmacist" ng-if="user_type == 'Pharmacist' ">
                <span class="input-label span-input-color"></span><div class="im1"></div>
                <div  class="c-label"> Pharmacist</div> 
          </label>
          <br ng-if="user_type == 'Company' ">
           <label class="item item-input input_us" ui-sref="app.main.postPharmacist" ng-if="user_type == 'Pharmacist' ">
                <span class="input-label span-input-color"></span><div class="im1"></div>
                <div  class="c-label">Join</div> 
          </label>
          <br ng-if="user_type == 'Pharmacist' ">
            <label class="item item-input input_us" ng-click="signout()">
                <span class="input-label span-input-color"><img src="img/app_15.png" alt="" style="width: 55px;position: absolute;top: 0px;left: 21px;"></span><div class="im1"></div>
                <div  class="c-label" >Logout</div> 
          </label>

      
      </div>

    </ion-content>
</ion-view>
