<ion-view title="User Info" >
        
      <div class="bar bar-subheader customHeaderBar">
        <h2 class="title customHeaderBar" style="margin-left: 14%;font-size: 20px;top: 11px;">
          {{title}}
        </h2>
      </div>

        <!-- <div class="bar bar-header " style="background-color: #2bbbd6;border-bottom: none;color:white">

        <button class="button button-icon icon fa fa-times " style="color:#fff" ng-click="closeModalShop()"></button>
    
        <h1 class="title" style="color:white">{{title}}</h1>
          
        </div> -->
        <!-- <div class="sub-ss"></div> -->
        <ion-content class="background-content">
           <div class="form-group">
                    <label class="item-input item-floating-label">
                          <span class="input-label span-input-color">Shop Name</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="Shop Name" ng-model="shopInfo.shop_name" name="shop_name"/>
                    </label>
                 	    <br>
                        <label class="item-input item-floating-label" >
                          <span class="input-label span-input-color">Address</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="Address"
                          ng-autocomplete ng-model="shopInfo.address" options="options" details="details" id="autocomplete" 
                          ng-focus="disableTap()" />

                          <!-- <input class="ip_custom pl" ng-required="true" type="text" placeholder="Address"
                          ng-model="shopInfo.address" /> -->
                    </label>
                    <br>
                     <label class="item-input item-floating-label" >
                          <span class="input-label span-input-color">Surburb</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="Surburb" ng-model="shopInfo.suburb" name="suburb"  />
                    </label>
                      <br>
                      <label class="item-input item-floating-label" >
                          <span class="input-label span-input-color">PostCode</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="PostCode" ng-model="shopInfo.postcode" name="postcode"  />
                    </label>
                      <br>
                      <label class="item-input item-floating-label" >
                          <span class="input-label span-input-color">State</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="State" ng-model="shopInfo.state" name="state"  />
                    </label>
                    <br>
                    <label class="item-input item-floating-label" >
                          <span class="input-label span-input-color">Phone</span><div class="im1"></div>
                          <input class="ip_custom pl" ng-required="true" type="text" placeholder="Phone" ng-model="shopInfo.phone" name="phone"  />
                    </label>
                    <br>
                  	<div style="float: right;">
                       <button class=" btn-red waves-effect" ng-click="createNewShop()" ng-show="title == 'Add New Shop'">
                          Add
                       </button>

                       <button class=" btn-red waves-effect" ng-click="updateShopCompany()" ng-show="title == 'Edit Shop'">
                          Edit
                       </button>
                    </div>
                     <div style="float: left;">
                       <button class="  btn-red waves-effect fa fa-reply fa-2x" ui-sref="app.main.shop"></button>
                    </div>
          </div>
        </ion-content>
</ion-view title>
