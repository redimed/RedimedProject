<ion-view title="User Info" >
  <div class="bar bar-subheader customHeaderBar">
  <div class="welcom" style=" margin-left: 130px;">Welcom {{userInfo.firstname}} &nbsp; {{userInfo.surname}}</div>
  <div class="ava">
      <img alt="Avartar"
      ng-src="https://testapp.redimed.com.au:3000/api/phUser/getAvatar/{{userInfo.user_id}}" id="avatar"/>
  </div>
  
  <h2 class="title customHeaderBar"  style="margin-left: 14%;font-size: 20px;top: 11px;">User Info</h2>
  </div>
  <div class="sub-ss"></div>
    <ion-content style="background:#2bbbd6">
        <div class="list c-list" >
           <label class="item item-input input_us"  >
                <span class="input-label span-input-color">User Name</span><div class="im1"></div>
                <input  style="background:white;height: 36px;border:none" placeholder="User Name" ng-model="userInfo.username" name="username" ng-disabled="true" />
          </label>
          <br>
           <label class="item item-input input_us"  >
                <span class="input-label span-input-color">Password</span>
                <span  style="background:white;height: 36px;border:none;width:100%;padding-top: 7px;"  name="username" ng-disabled="true" ng-click="openModal()">Change Password</span>
          </label>
          <br >
          <label class="item item-input input_us"  >
                <span class="input-label span-input-color">First Name</span><div class="im1"></div>
                <input  style="background:white;height: 36px;" ng-required="true" type="text" placeholder="First Name" ng-model="userInfo.firstname" name="firstname" />
          </label>
          <br >
            <label class="item item-input input_us"  >
                <span class="input-label span-input-color">Sur Name</span><div class="im1"></div>
                <input  style="background:white;height: 36px;" ng-required="true" type="text" placeholder="Sur Name" ng-model="userInfo.surname" name="surname"/>
          </label>
          <br>
          <label class="item item-input input_us"  >
                <span class="input-label span-input-color">Mobile</span><div class="im1"></div>
                <input  style="background:white;height: 36px;" ng-required="true" type="text" placeholder="Mobile" ng-model="userInfo.mobile" name="mobile"/>
          </label>
          <br>
          <label class="item item-input input_us"  >
                <span class="input-label span-input-color">Email</span><div class="im1"></div>
                <input  style="background:white;height: 36px;" ng-required="true" type="text" placeholder="Email" ng-model="userInfo.email" name="email" />
          </label>
          <br>
          <div>
                <button class="btn-red waves-effect" ng-click="updatePicture()" style="float:left;">Upload Avatar</button>
                <img ng-src="{{image}}" name="image" style="width:100px; height:100px; margin-left:10px" 
                alt="Image"/>
          </div>
          <br>
          <div style="float: right;">
             <button class=" btn-red waves-effect" ng-click="UpdateUserInfo()">Save</button>
          </div>
           <div style="float: left;">
             <button class="  btn-red waves-effect fa fa-reply fa-2x" ui-sref="app.main.profile"></button>
          </div>      
      </div>
