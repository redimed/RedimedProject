<ion-view title="Company" >
<div class="bar bar-subheader customHeaderBar">
<div class="welcom" style=" margin-left: 130px;">Welcom {{userInfo.firstname}} &nbsp; {{userInfo.surname}}</div>
  <div class="ava">
      <img alt="Avartar"
      ng-src="https://testapp.redimed.com.au:3000/api/phUser/getAvatar/{{userInfo.user_id}}" 
      id="avatar"/>
  </div>
</div>
<h2 class="title customHeaderBar"  style="margin-left: 14%;font-size: 20px;top: 11px;">Company</h2>
 <div class="sub-ss"></div>
     <ion-content  style="background:#2bbbd6">
       <div class="list c-list" >
           <label class="item item-input input_us"  ui-sref="app.main.companyinfo" ng-if="user_type == 'Company' ">
                <span class="input-label span-input-color"><img src="img/app_17.png" alt="" style="width: 84px;position: absolute;top: -2px;left: 1px;"></span><div class="im1"></div>
                <div  class="c-label">  Company Info </div> 
          </label>
          <br>
           <label class="item item-input input_us" ng-if="user_type == 'Company' && isMain == 1 " ui-sref="app.main.userincompany">
                <span class="input-label span-input-color"><img src="img/app_16.png" alt="" style="width: 75px; position: absolute;top: 0px;"></span><div class="im1"></div>
                <div  class="c-label" >  User in Company</div> 
          </label>
          <br>
           <div style="float: left;">
             <button class="  btn-red waves-effect fa fa-reply fa-2x" ui-sref="app.main.profile"></button>
          </div>
      
      </div>

    </ion-content>
</ion-view>
