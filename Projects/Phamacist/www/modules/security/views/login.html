<ion-view>
    <ion-content class="content-scroll" style="background:#6A8B9A">
        <div class="wrapper-login" style="width: 100%; height: 100%">
            <div style="width:100%;height:160px;">
                <div style="width: 100%; height: 130px; background: #EEEEED; position:absolute;">
                      <div style="width: 129px;margin: 0 auto;"><img src="img/Design-App-1_02.png" alt=""></div>
                      
                </div>
            </div>
            <div  style="margin-top:70px">
               
                <div class="form-group">
                  <div>
                    <input class="itemInput pl" ng-keypress="keyPress($event.keyCode)" type="text" name="username" ng-model="modelUser.username"required placeholder="User Name"/>

                    <input class="itemInput pl" ng-keypress="keyPress($event.keyCode)" type="password" name="username" 
                    ng-model="modelUser.password" required placeholder="Password"/>
                    <a class="icon ion-log-in" ng-click="login()" style="font-size: 24px; color: white;float: right; margin-top:-50px">
                    </a>
                  </div>
                  <div style="width:100%">
                  <div class="signup" >
                    No account?  <a data-tap-disabled="true" ng-click="goStateSignUp()" style="color:white">Sign up</a>  or <a style="color:white" ui-sref="security.forgot">Forgot</a> Password ?
                  </div>
                </div>
            </div> 
            </div>
        </div>
    </ion-content>
</ion-view>
