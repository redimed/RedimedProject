<div ng-controller="selectMultipleController">
    <h2>Multiple</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-multiselect
                ng-options="item.name for item in shopArr track by item.id"
                ng-model="bundle"
                multiple
                placeholder="Select"
                ></oi-multiselect>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
ng-options="item.name for item in shopArr track by item.id"
ng-model="bundle"
multiple
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
