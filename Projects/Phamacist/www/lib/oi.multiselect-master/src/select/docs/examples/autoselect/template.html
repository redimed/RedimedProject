<div ng-controller="selectAutoselectController">
    <h2>Autoselect</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-multiselect
                ng-options="item.name for (key, item) in shopObj"
                ng-model="bundle"
                placeholder="Select"
                oi-multiselect-options="{
                        newItem: 'autoselect',
                        newItemModel: {id: null, name: $query, category: 'shoes'},
                        saveTrigger: 'enter, blur'
                    }"
                    ></oi-multiselect>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
ng-options="item.name for (key, item) in shopObj"
ng-model="bundle"
oi-multiselect-options="{
    newItem: 'autoselect',
    newItemModel: {id: null, name: $query, category: 'shoes'},
    saveTrigger: 'enter, blur'
}"
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
