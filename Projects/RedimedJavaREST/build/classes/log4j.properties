# Set root category priority to DEBUG and its appender to A2.
#log4j.rootCategory=ERROR, A2, A1, A3
#log4j.debug=true
#log4j.logger.au.gov.hic.hiconline=DEBUG, A2, A1, A3, A4
log4j.logger.au.gov.hic.hiconline=DEBUG, A2
log4j.logger.au.gov.hic.hiconline=DEBUG, A2
log4j.logger.au.gov.medicareaustralia=DEBUG, A2
#, A1
log4j.additivity.au.gov.hic.hiconline=false
#log4j.logger.au.gov.hic.mecpms=DEBUG, A2, A1, A3
#log4j.logger.au.gov.hic.mecpms=DEBUG, A2
log4j.additivity.au.gov.hic.mecpms=false

log4j.rootCategory=DEBUG

# A1 is set to be a FileAppender which outputs to System.out.
log4j.appender.A1=au.gov.hic.hiconline.lib.logging.FilteredConsoleAppender
log4j.appender.A1.ExcludeLevel=PERF,MEM
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p 	%x 	[%c] 	%m%n


# A2 is set to be a RollingFileAppender which appends to mecpms.log
log4j.appender.A2=au.gov.hic.hiconline.lib.logging.FilteredRollingFileAppender
log4j.appender.A2.FilteredLevel=DEBUG,INFO,WARN,ERROR,FATAL
#log4j.appender.A2.FilteredLevel=DEBUG,WARN,ERROR,FATAL
log4j.appender.A2.File=C:/Program Files/Online Claiming/log/easyclaim.log
#log4j.appender.A2.File=easyclaim.log
log4j.appender.A2.MaxFileSize=500KB
log4j.appender.A2.MaxBackupIndex=10

# A2 uses PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{ISO8601} 	%-5p 	%x 	[%c] 	%m%n

# A3 logs the Performance data that is output from the PERF level
# to mecpmsperf.csv. ONLY the PERF level information is logged
# to this file.
log4j.appender.A3.append=true
log4j.appender.A3=au.gov.hic.hiconline.lib.logging.FilteredRollingFileAppender
log4j.appender.A3.FilteredLevel=PERF
log4j.appender.A3.File=C:/Program Files/Online Claiming/log/mecpmsperf.log
log4j.appender.A3.MaxFileSize=200KB
log4j.appender.A3.MaxBackupIndex=5
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss:SSS} 	%p 	%x 	%c 	%m%n

# A4 logs the memory data that is output from the MEM level
# to mecpmsperfmem.csv. ONLY the MEM level information is logged
# to this file.
log4j.appender.A4.append=true
log4j.appender.A4=au.gov.hic.hiconline.lib.logging.FilteredRollingFileAppender
log4j.appender.A4.FilteredLevel=MEM
log4j.appender.A4.File=C:/Program Files/Online Claiming/log/mecpmsmem.log
log4j.appender.A4.MaxFileSize=200KB
log4j.appender.A4.MaxBackupIndex=5
log4j.appender.A4.layout=org.apache.log4j.PatternLayout
log4j.appender.A4.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss:SSS} 	%p 	%x 	%c 	%m%n

